---
clusterName: nebula
# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.7.5
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.30.2

cniConfig:
  name: none

endpoint: https://10.0.105.10:6443
domain: nebula.local
allowSchedulingOnMasters: true
additionalMachineCertSans:
  - "127.0.0.1"
additionalApiServerCertSans:
  - nebula.local
  - cluster.local
clusterPodNets:
  - 10.244.0.0/16
  - fddf:f7bc:9670::/48
clusterSvcNets:
  - 10.96.0.0/12
  - 2001:14ba:74ae:3405::1e:0/112


nodes:
  - hostname: m1
    ipAddress: 10.0.105.34
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    disableSearchDomain: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 6c:4b:90:2d:a7:dd
        dhcp: true
        vip:
          ip: 10.0.105.10
  - hostname: w-amd-1
    ipAddress: 10.0.105.50
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    disableSearchDomain: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 6c:4b:90:2d:a8:07
        dhcp: true
  - hostname: w-amd-2
    ipAddress: 10.0.105.33
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: d8:cb:8a:1d:a0:d2
        dhcp: true
  - hostname: w-amd-3
    ipAddress: 10.0.105.19
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    disableSearchDomain: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: ec:8e:b5:7b:ef:aa
        dhcp: true

controlPlane:
  patches:
    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Configure nfs mount options
    - |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.0.105.0/24

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "2500000"
          net.core.wmem_max: "2500000"
