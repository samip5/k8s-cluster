---
name: "Helm Release Differ"

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    paths:
      - "cluster/**.yaml"

env:
  # Currently no way to detect automatically
  DEFAULT_BRANCH: main
  BOT_USERNAME: "samip5-bot[bot]"
  KUBERNETES_DIR: cluster/

jobs:
  changed-files:
    name: Detect File Changes
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      #- name: Generate Token
      #  uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92 # v1.8.0
      #  id: generate-token
      #  with:
      #    app_id: "${{ secrets.BOT_APP_ID }}"
      #    private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: https://github.com/actions/checkout@v3
       # with:
       #   token: "${{ steps.generate-token.outputs.token }}"

      - name: Install things
        run: apt-get update && apt-get install jq --assume-yes

      - name: Get changed files
        id: changed-files
        uses: https://github.com/tj-actions/changed-files@v35
        with:
          json: true
          files: |
            cluster/**/helm-release.yaml
            cluster/**/helmrelease.yaml

      - id: set-matrix
        run: echo "matrix={\"file\":${{ steps.changed-files.outputs.all_changed_files }}}" >> "${GITHUB_OUTPUT}"

  diff:
    name: Diff on Helm Releases
    runs-on: ubuntu-latest
    needs: [changed-files]
    strategy:
      matrix: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      fail-fast: false
    steps:
      #- name: Generate Token
      #  uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92 # v1.8.0
      #  id: generate-token
      #  with:
      #    app_id: "${{ secrets.BOT_APP_ID }}"
      #    private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: https://github.com/actions/checkout@latest
        with:
          token: "${{ steps.generate-token.outputs.token }}"

      - name: Checkout default branch
        uses: actions/checkout@latest
        with:
      #    token: "${{ steps.generate-token.outputs.token }}"
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Install Helm
        uses: https://github.com/azure/setup-helm@v3
        with:
          version: latest

      - name: Helm Release Differ
        id: diff
        run: |
          diff=$(.github/scripts/helm-release-differ.sh --source-file "default/${{ matrix.file }}" --target-file "${{ matrix.file }}" --remove-common-labels)
          echo "${diff}"
          diff="${diff//'%'/'%25'}"
          diff="${diff//$'\n'/'%0A'}"
          diff="${diff//$'\r'/'%0D'}"
          echo "::set-output name=diff::$(echo ${diff})"

      - name: Find Comment
        if: ${{ always() && steps.diff.outputs.diff != '' }}
        uses: https://github.com/peter-evans/find-comment@latest
        id: find-comment
        with:
          issue-number: "${{ github.event.pull_request.number }}"
          comment-author: "${{ env.BOT_USERNAME }}"
          body-includes: "${{ matrix.file }}"

      - name: Create or update comment
        if: ${{ always() && steps.diff.outputs.diff != '' }}
        uses: https://github.com/peter-evans/create-or-update-comment@latest
        with:
        #  token: "${{ steps.generate-token.outputs.token }}"
          comment-id: "${{ steps.find-comment.outputs.comment-id }}"
          issue-number: "${{ github.event.pull_request.number }}"
          body: "${{ steps.diff.outputs.diff }}"
          edit-mode: replace
