---
- name: Upgrade all system packages
  ansible.builtin.apt:
    upgrade: full
    update_cache: true

- name: Install common packages
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - arptables
      - ebtables
      - ca-certificates
      - curl
      - ebtables
      - gdisk
      - hdparm
      - htop
      - iputils-ping
      - ipvsadm
      - lvm2
      - nano
      - net-tools
      - nfs-common
      - nvme-cli
      - open-iscsi
      - psmisc
      - smartmontools
      - socat
      - software-properties-common
      - unattended-upgrades
      - unzip
    install_recommends: false

- name: Install RasPi specific packages
  ansible.builtin.apt:
    name:
      - linux-modules-extra-raspi
    install_recommends: false
  notify: Restart node
  when: "'raspi' in ansible_kernel"

- name: Restart node if necessary
  ansible.builtin.meta: flush_handlers
