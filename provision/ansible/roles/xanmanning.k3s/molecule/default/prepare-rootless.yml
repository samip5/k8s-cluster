---
- name: Prepare
  hosts: node1
  become: true
  tasks:
    - name: Ensure a user group exists
      ansible.builtin.group:
        name: user
        state: present

    - name: Ensure a normal user exists
      ansible.builtin.user:
        name: k3suser
        group: user
        state: present

    - name: Ensure a normal user has bin directory
      ansible.builtin.file:
        path: /home/k3suser/bin
        state: directory
        owner: k3suser
        group: user
        mode: 0700
