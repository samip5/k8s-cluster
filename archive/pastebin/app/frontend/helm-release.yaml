---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pastebinfi-frontend
  namespace: collab
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  dependsOn:
    - name: pastebinfi-backend
      namespace: collab
  values:
    image:
      repository: ghcr.io/pastebin-fi/frontend
      tag: master@sha256:c078980cb5175fd8c7071683e0db6697a5cafb2a7ab05137a72af074d2916a87

    env:
      API_URL: paste-api.skylab.fi

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns-cf/is-dns-public: "true"
          external-dns-cf/is-public: "true"
          external-dns.target/enabled: "true"
        hosts:
          - host: &host paste.skylab.fi
            paths:
              - path: /
                pathType: Prefix

        tls:
          - hosts:
              - *host

    service:
      main:
        ports:
          http:
            port: 3000