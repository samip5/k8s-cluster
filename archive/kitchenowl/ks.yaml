---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kitchenowl
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-databases-cloudnative-pg-cluster
  path: ./cluster/apps/default/kitchenowl/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kitchenowl-backend
      namespace: default
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kitchenowl-frontend
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 5m
