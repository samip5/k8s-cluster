---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.samipsolutions.fi/
      chart: valheim
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: samipsolutions-charts
        namespace: flux-system
      interval: 5m
  values:

    image:
      repository: ghcr.io/lloesche/valheim-server
      tag: latest

    env:
      SERVER_NAME: Skyler's Valheim Server
      WORLD_NAME: Dedicated

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_VALHEIM}"
        ipFamilyPolicy: RequireDualStack

    persistence:
      config:
        enabled: true
        existingClaim: valheim-data
