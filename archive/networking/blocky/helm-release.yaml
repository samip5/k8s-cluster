---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.samipsolutions.fi/
      chart: blocky
      version: 13.1.1
      sourceRef:
        kind: HelmRepository
        name: samipsolutions-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 2
      strategy: rollback
  values:
    priorityClassName: system-node-critical
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.20
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 3
    service:
      main:
        enabled: true
        ports:
          http:
            port: 4000
      dns:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: "blocky"
          metallb.universe.tf/loadBalancerIPs: "${LB_BLOCKY_V6}"
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
        externalTrafficPolicy: Local
        ipFamilyPolicy: "SingleStack"
        ipFamilies:
          - IPv6
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "blocky.${MAIN_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: blocky-cert
    config: |
      bootstrapDns: tcp+udp:1.1.1.1
      upstream:
        default:
        #- tcp+udp:2001:67c:1be8::53:1
        #- tcp+udp:1.1.1.1
        - tcp-tls:one.one.one.one
        - tcp-tls:dns.google
      conditional:
        mapping:
          lan.${HOME_DOMAIN}: tcp+udp:${GATEWAY_ADDRESS}
          skylab.fi: tcp+udp:${GATEWAY_ADDRESS}
          fh: tcp+udp:fd0d:944c:1337:a::1
      blocking:
        blackLists:
          ads:
          - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
          windowsSpy:
          - https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/spy.txt
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
          own:
          - https://gist.githubusercontent.com/samip5/447f880e84601b7c44a659faf1c60669/raw/62170401cd2a43533895266a2e7fcafe24a69362/whitelist.txt
        clientGroupsBlock:
          default:
          - ads
          - windowsSpy
      clientLookup:
        upstream: tcp+udp:${GATEWAY_ADDRESS}
      caching:
        minTime: 1m
        maxTime: 30m
        prefetching: true
        prefetchExpires: 2h
        prefetchThreshold: 5
        prefetchMaxItemsCount: 0
      redis:
        address: redis.databases.svc.cluster.local
        database: 10
        required: false
        connectionAttempts: 10
        connectionCooldown: 30s
      prometheus:
        enable: true
        path: /metrics
      queryLog:
        type: postgresql
        target: "host=192.168.2.2 user=blocky password=${SECRET_BLOCKY_DB_PASSWORD} dbname=blocky sslmode=disable TimeZone=Europe/Helsinki"
        logRetentionDays: 14
      httpPort: 4000
    metrics:
      enabled: true
      serviceMonitor:
        enabled: false
        interval: 30s
        scrapeTimeout: 10s
      prometheusRule:
        enabled: false
    persistence:
      blocky-cert:
        enabled: false
        mountPath: /cert
        type: secret
        name: blocky-cert
    probes:
      liveness:
        failureThreshold: 5
        periodSeconds: 10
      readiness:
        failureThreshold: 5
        periodSeconds: 10
      startup:
        initialDelaySeconds: 5
        failureThreshold: 30
        periodSeconds: 10
    podAnnotations:
      configmap.reloader.stakater.com/reload: blocky-config
      secret.reloader.stakater.com/reload: blocky-cert
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - blocky
              topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 500Mi
