---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkstack
  namespace: collab
spec:
  interval: 5m
  releaseName: linkstack
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: registry.samipsolutions.fi/docker/linkstackorg/linkstack
      tag: latest@sha256:6c40f53096620a40f27ee71a13a69c1cce045348e8bba870b4cc56ba3144018c
      pullPolicy: Always
    env:
      TZ: "Europe/Helsinki"
      SERVER_ADMIN: "me@{SECRET_DOMAIN}"
      HTTP_SERVER_NAME: "skylab.fi"
      HTTPS_SERVER_NAME: "skylab.fi"
      LOG_LEVEL: "info"

    service:
      main:
        ports:
          http:
            enabled: true
            port: 80
            targetPort: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns-cf/is-dns-public: "true"
          external-dns-cf/is-public: "true"
          external-dns.target/enabled: "true"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header X-Real-IP          $remote_addr;
          
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  https;
            proxy_set_header X-VerifiedViaNginx yes;
          
            # Specific for websockets: force the use of HTTP/1.1 and set the Upgrade header
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Fixes Mixed Content errors.
            add_header 'Content-Security-Policy' 'upgrade-insecure-requests';

        hosts:
          - host: "skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "skylab.fi"
    persistence:
      config:
        enabled: true
        mountPath: /htdocs
        existingClaim: linkstack-htdocs
    resources:
      requests:
        memory: 512M
      limits:
        memory: 1Gi
