apiVersion: v1
kind: Service
metadata:
  name: your-spotify-backend
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: your-spotify-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-spotify-backend
  namespace: default
spec:
  selector:
    matchLabels:
      app: your-spotify-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: your-spotify-backend
    spec:
      containers:
        - image: yooooomi/your_spotify_server
          name: backend
          env:
            - name: API_ENDPOINT
              value: https://spotify-backend.${SECRET_DOMAIN}
            - name: CLIENT_ENDPOINT
              value: https://spotify.${SECRET_DOMAIN}
            - name: SPOTIFY_PUBLIC
              valueFrom:
                secretKeyRef:
                  name: my-spotify-api-credentials
                  key: SPOTIFY_PUBLIC
            - name: SPOTIFY_SECRET
              valueFrom:
                secretKeyRef:
                  name: my-spotify-api-credentials
                  key: SPOTIFY_SECRET
            - name: CORS
              value: https://spotify.${SECRET_DOMAIN},https://spotify-backend.${SECRET_DOMAIN}
            - name: MONGO_ENDPOINT
              value: mongodb://your-spotify-mongo:27017/your_spotify
