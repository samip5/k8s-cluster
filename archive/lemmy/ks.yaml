apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-federation-lemmy
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-external-secrets-operator
  path: ./cluster/apps/federation/lemmy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
      kind: Kustomization
      name: lemmy-deploy
      namespace: federation
  interval: 30m
  retryInterval: 1m
  timeout: 3m