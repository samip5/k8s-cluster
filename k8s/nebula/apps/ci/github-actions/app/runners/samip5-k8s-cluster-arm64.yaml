---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: arc-cluster-arm64
  namespace: gh-runners
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
      interval: 30m

  values:
    runnerScaleSetName: arc-cluster-arm64

    githubConfigUrl: https://github.com/samip5/k8s-cluster

    minRunners: 1
    maxRunners: 4

    containerMode:
      type: "dind"

    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/joryirving/actions-runner:2.322.0
            command: [ "/home/runner/run.sh" ]
        nodeSelector:
          kubernetes.io/arch: arm64

  valuesFrom:
    - kind: Secret
      name: actions-runner-home-ops-secret
      valuesKey: ACTION_RUNNER_CONTROLLER_GITHUB_APP_ID
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: actions-runner-home-ops-secret
      valuesKey: ACTION_RUNNER_CONTROLLER_GITHUB_INSTALLATION_ID
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: actions-runner-controller-auth-secret
      valuesKey: ACTION_RUNNER_CONTROLLER_GITHUB_PRIVATE_KEY
      targetPath: githubConfigSecret.github_app_private_key
