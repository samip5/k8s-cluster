apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-server
  namespace: ci
spec:
  ingressClassName: external-nginx
  rules:
    - host: "jenkins.skylab.fi"
      http:
        paths:
          - backend:
              service:
                name: jenkins-operator-http-jenkins
                port:
                  number: 8080
            path: '/'
            pathType: Prefix
  tls:
    - hosts:
        - "jenkins.skylab.fi"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-server-int
  namespace: ci
spec:
  ingressClassName: internal-nginx
  rules:
    - host: "jenkins.skylab.fi"
      http:
        paths:
          - backend:
              service:
                name: jenkins-operator-http-jenkins
                port:
                  number: 8080
            path: '/'
            pathType: Prefix
  tls:
    - hosts:
        - "jenkins.skylab.fi"