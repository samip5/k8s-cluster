---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jenkins
  namespace: ci
spec:
  interval: 5m
  chart:
    spec:
      chart: jenkins-operator
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: jenkins-operator-charts
        namespace: flux-system
      interval: 5m
  values:
    jenkins:
      enabled: true
      namespace: ci
      image: registry.samipsolutions.fi/docker/jenkins/jenkins:2.414.3-lts

      backup:
        enabled: true

        pvc:
          enabled: true
          className: nfs-client


