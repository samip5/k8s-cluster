---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app woodpecker
  namespace: ci
spec:
  interval: 15m
  chart:
    spec:
      chart: woodpecker
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: woodpecker
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    server:
      enabled: false

    agent:
      enabled: true
      replicaCount: 4

      image:
        registry: registry.samipsolutions.fi
        repository: docker/woodpeckerci/woodpecker-agent
        pullPolicy: Always
        tag: "next"

      env:
        WOODPECKER_SERVER: "grpc.ci.samipsolutions.fi:9000"
        WOODPECKER_BACKEND: kubernetes
        WOODPECKER_BACKEND_K8S_NAMESPACE: woodpecker
        WOODPECKER_BACKEND_K8S_STORAGE_CLASS: ""
        WOODPECKER_BACKEND_K8S_VOLUME_SIZE: 10G
        WOODPECKER_BACKEND_K8S_STORAGE_RWX: false

      extraSecretNamesForEnvFrom:
        - woodpecker-agent-secrets

      podAnnotations:
        secret.reloader.stakater.com/reload: *app


