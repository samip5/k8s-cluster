---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.7.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      defaultClassReplicaCount: 2
      defaultFsType: xfs
    defaultSettings:
      defaultReplicaCount: 2
      taintToleration:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoExecute
    longhornUI:
      nodeSelector:
       kubernetes.io/arch: amd64
    pspEnable: false
    ingress:
      enabled: true
      ingressClassName: "internal-nginx"
      tls: true
      host: "horn.skylab.fi"
    longhornManager:
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoExecute
    longhornDriver:
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoExecute
