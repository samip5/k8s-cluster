---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.13.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-operator
  values:
    toolbox:
      enabled: true
      image: quay.io/ceph/ceph:v17.2.7
    cephClusterSpec:
      crashCollector:
        disable: true
      resources:
        mgr:
          requests:
            cpu: "150m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        mgr-sidecar:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "8000m"
            memory: "500Mi"
        mon:
          requests:
            cpu: "100m"
            memory: "500Mi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        osd:
          limits:
            cpu: "2000m"
            memory: "4Gi"
          requests:
            cpu: "500m"
            memory: "4Gi"
        crashcollector:
          requests:
            cpu: "15m"
            memory: "60m"
          limits:
            memory: "60m"
        logcollector:
          requests:
            cpu: "50m"
            memory: "100Mi"
          limits:
            memory: "1Gi"
        cleanup:
          requests:
            cpu: "250m"
            memory: "100Mi"
          limits:
            memory: "1Gi"
        exporter:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits:
            cpu: "250m"
            memory: "128Mi"
      network:
        provider: host
        connections:
          # Requires kernel 5.11
          encryption:
            enabled: true
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      storage:
        useAllNodes: false
        useAllDevices: false
        encryptedDevice: true
        config:
          osdsPerDevice: "1"
        nodes:
          - name: m1
            devices:
              - name: /dev/disk/by-id/nvme-INTEL_SSDPEKKF256G7L_BTPY72150BFA256D
          - name: w-amd-1
            devices:
              - name: /dev/disk/by-id/nvme-KINGSTON_SEDC1000BM8960G_50026B76860DDA63
          - name: w-amd-3
            devices:
              - name: /dev/disk/by-id/nvme-SAMSUNG_MZ9LQ512HBLU-00BVL_S73XNX0T887767
        mon:
          count: 3
          allowMultiplePerNode: false
        mgr:
          count: 2
          allowMultiplePerNode: false
          modules:
            - name: "pg_autoscaler"
              enabled: true
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
          parameters:
            min_size: "2"
            compression_mode: "aggressive"
            compression_algorithm: "lz4"
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: false
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          mountOptions: ["discard"]
          parameters:
            imageFormat: "2"
            imageFeatures: "layering,exclusive-lock,object-map,fast-diff,deep-flatten" # https://docs.ceph.com/en/quincy/rbd/rbd-config-ref/#image-features
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: xfs
      - name: builtin-mgr
        spec:
          name: .mgr
          failureDomain: host
          replicated:
            size: 3 # https://github.com/rook/rook/discussions/13178
            requireSafeReplicaSize: true
          parameters:
            min_size: "2"
            compression_mode: "none"
        storageClass:
          enabled: false
    cephFileSystems:
      - name: ceph-filesystem
        spec:
          metadataPool:
            replicated:
              size: 3
          dataPools:
            - name: fast-data0
              failureDomain: host
              replicated:
                size: 3
              parameters:
                compression_mode: "aggressive"
                compression_algorithm: "zstd"
          metadataServer:
            activeCount: 1
            activeStandby: true
            resources:
              requests:
                cpu: 100m
                memory: 2Gi
              limits:
                cpu: 2000m # 2 cores
                memory: 2Gi
            priorityClassName: system-cluster-critical
        storageClass:
          enabled: true
          isDefault: true
          name: fast-ceph-filesystem
          pool: fast-data0
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          mountOptions: []
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: xfs
    cephObjectStores: []
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      dashboard:
        ingressClassName: "internal-nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        host:
          name: "rook.skylab.fi"
          path: "/"
        tls:
          - secretName: rook-tls
            hosts:
              - "rook.skylab.fi"