---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: autobrr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        runAsNonRoot: true
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      autobrr:
        annotations:
          secret.reloader.stakater.com/reload: autobrr-secret,autobrr-init-secret
        #initContainers:
        #  init-db:
        #    image:
        #      repository: ghcr.io/onedr0p/postgres-init
        #      tag: 16
        #    envFrom:
        #      - secretRef:
        #          name: autobrr-init-secret

        containers:
          autobrr:
            image:
              repository: ghcr.io/autobrr/autobrr
              tag: v1.59.0
            env:
              AUTOBRR__CHECK_FOR_UPDATES: "false"
              AUTOBRR__HOST: 0.0.0.0
              AUTOBRR__PORT: &port 7474
              AUTOBRR__LOG_LEVEL: INFO
              AUTOBRR__DATABASE_TYPE: postgres
              AUTOBRR__POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: "autobrr-secret"
                    key: dbhost
              AUTOBRR__POSTGRES_PORT: "5432"
              AUTOBRR__POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: "autobrr-secret"
                    key: user
              AUTOBRR__POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: "autobrr-secret"
                    key: password
              AUTOBRR__POSTGRES_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: "autobrr-secret"
                    key: dbname
              AUTOBRR__SESSION_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: autobrr-secret
                    key: session_secret
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      main:
        controller: autobrr
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        className: internal-nginx
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: *port
        tls:
          - hosts:
              - "${HOSTNAME}"
    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        size: 1Gi
        globalMounts:
          - path: /config
