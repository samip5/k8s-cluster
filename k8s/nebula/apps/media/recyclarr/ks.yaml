apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-recyclarr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-radarr
    - name: cluster-apps-sonarr
  path: ./k8s/nebula/apps/media/recyclarr/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: cluster
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m