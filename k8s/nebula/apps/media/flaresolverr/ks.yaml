---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-flaresolverr
  namespace: flux-system
spec:
  path: ./k8s/nebula/apps/media/flaresolverr/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: flaresolverr
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m