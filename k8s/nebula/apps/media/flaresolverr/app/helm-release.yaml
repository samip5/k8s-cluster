---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: media
spec:
  dependsOn:
    - name: vpn-gateway
      namespace: vpn
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    defaultPodOptions:
      annotations:
        setGateway: "true"
      controllers:
        main:
          controllerType: deployment
          containers:
            main:
              image:
                repository: ghcr.io/flaresolverr/flaresolverr
                tag: v3.3.12
              env:
                LOG_LEVEL: debug
              resources:
                requests:
                  cpu: 500m
                  memory: 256Mi
                limits:
                  memory: 512Mi
      service:
        main:
          ports:
            http:
              port: 8191