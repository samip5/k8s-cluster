---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controller:
      strategy: RollingUpdate

    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.6.7557-1cf77d501@sha256:6f87b0811df009af1defc9afad6afa383b9d821a7fcaddc968df41ba445d321e

    env:
      TZ: "Europe/Helsinki"
      ADVERTISE_IP: "https://{{ .Release.Name }}.skylab.fi:443"
      HOSTNAME: "plex"
      PLEX_CLAIM:
        valueFrom:
          secretKeyRef:
            name: plex-secret
            key: PLEX_CLAIM

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ipFamilyPolicy: "PreferDualStack"
        ipFamilies:
          - IPv4
          - IPv6
        annotations:
          io.cilium/lb-ipam-ips: "192.168.10.20,2001:14ba:16fd:961d::20"
        #  metallb.universe.tf/loadBalancerIPs: "192.168.10.20,2001:14ba:16d6:a6ad::20"
        #  metallb.universe.tf/address-pool: plex
        ports:
          http:
            port: 32400
            protocol: TCP
          # https://support.plex.tv/articles/200430283-network/
          dm-1-udp:
            enabled: true
            port: 32410
            protocol: UDP
          gdm-2-udp:
            enabled: true
            port: 32412
            protocol: UDP
          gdm-3-udp:
            enabled: true
            port: 32413
            protocol: UDP
          gdm-4-udp:
            enabled: true
            port: 32414
            protocol: UDP

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          external-dns.alpha.kubernetes.io/target: "ingress.skylab.fi"
          external-dns.target/enabled: "true"
          external-dns-cf/is-public: "true"
          external-dns-cf/is-dns-public: "true"
        ingressClassName: nginx
        hosts:
          - host: &host plex.skylab.fi
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      nfs-nas-media:
        enabled: true
        mountPath: /storage/media
        path: /volume1/Media
        server: 192.168.2.2
        type: nfs
      transcode:
        enabled: true
        type: emptyDir
      local:
        enabled: true
        type: emptyDir
        mountPath: /.local

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44 # video
        - 109 # render

    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"

    resources:
      requests:
        cpu: 100m
        gpu.intel.com/i915: 1
        memory: 9248M
      limits:
        gpu.intel.com/i915: 1
        memory: 9248M

    sidecars:
      auto-languages:
        image: docker.io/remirigal/plex-auto-languages:v1.2.3
        imagePullPolicy: IfNotPresent
        env:
          - { name: PLEX_URL, value: http://localhost:32400 }
          - { name: REFRESH_LIBRARY_ON_SCAN, value: "false" }
        envFrom:
          - secretRef:
              name: plex-auto-languages-secret
        volumeMounts:
          - { name: local, mountPath: /.local }

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 20Gi
        storageClass: longhorn