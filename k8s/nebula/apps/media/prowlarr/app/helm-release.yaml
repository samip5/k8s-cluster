---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568 # ${APP_UID}
        runAsGroup: 568 # ${APP_GID}
        fsGroup: 568 # ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          prowlarr:
            image:
              repository: ghcr.io/onedr0p/prowlarr-develop
              tag: 1.15.0.4361@sha256:833d7ca0c25e6ad28b48c0624fc54947bdaa724bba1a25c85b21d8484a96db3c
            env:
              PROWLARR__INSTANCE_NAME: Prowlarr
              PROWLARR__PORT: &port 80
              PROWLARR__LOG_LEVEL: info
              PROWLARR__AUTHENTICATION_METHOD: External
            envFrom:
              - secretRef:
                  name: prowlarr
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                memory: 127Mi
              limits:
                memory: 300Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: external-nginx
        annotations:
          external-dns.target/enabled: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.skylab.fi/css/base/prowlarr/nord.css"></head>';
            sub_filter_once on;
          external-dns-cf/is-dns-public: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: prowlarr
                  port: http
        tls:
          - hosts:
              - *host
      internal:
        enabled: true
        ingressClassName: internal-nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.skylab.fi/css/base/prowlarr/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host-int "{{ .Release.Name }}.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: prowlarr
                  port: http
        tls:
          - hosts:
              - *host-int
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config-v1
        globalMounts:
          - path: /config
      backup:
        enabled: false
        existingClaim: prowlarr-backup-v1
        globalMounts:
        - path: /config/Backups
