---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nextpvr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 44
          - 212
          - 109
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: hauppauge.feature.node.kubernetes.io/tuner
                    operator: In
                    values:
                      - "true"

    controllers:
      nextpvr:
        containers:
          nextpvr:
            image:
              repository: registry.skysolutions.fi/docker.io/nextpvr/nextpvr_amd64
              tag: stable
            env:
              TZ: "Europe/Helsinki"
            securityContext:
              privileged: true

    service:
      nextpvr:
        controller: nextpvr
        ports:
          http:
            port: 8866
          udp:
            port: 16891
            protocol: UDP
    ingress:
      int:
        enabled: true
        className: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
#            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: nextpvr
                  port: 8866
        tls:
          - hosts:
              - "${HOSTNAME}"

    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /config
      recordings:
        enabled: true
        type: nfs
        server: 192.168.2.2
        path: /volume1/recordings/nextpvr
        globalMounts:
          - path: /recordings
      buffer:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /buffer
      dev:
        enabled: true
        type: hostPath
        hostPath: /dev/
        globalMounts:
          - path: /dev/
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 20Mi
      limits:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1096Mi
