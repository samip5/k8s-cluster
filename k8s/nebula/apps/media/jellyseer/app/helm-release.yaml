---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      tolerations:
        - key: "cm4"
          operator: "Exists"
          effect: ""

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: docker.io/fallenbagel/jellyseerr
              tag: preview-OIDC
            env:
              LOG_LEVEL: "info"
              PORT: 8080

    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "external-nginx"
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns.alpha.kubernetes.io/target: "r.home.skym.fi"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.skylab.fi/css/base/jellyseerr/nord.css"></head>';
            sub_filter_once on;
        hosts:
        - host: &host "requests.skylab.fi"
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
        tls:
          - hosts:
              - *host
      internal:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host


    persistence:
      config:
        enabled: true
        existingClaim: jellyseerr-config-v1
        globalMounts:
          - path: /app/config