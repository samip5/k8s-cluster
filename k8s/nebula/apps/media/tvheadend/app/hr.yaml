      int:
        enabled: true
        className: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            send_timeout 100m;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: tvheadend
                  port: 9981
        tls:
          - hosts:
              - "${HOSTNAME}"

    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /config
      recordings:
        enabled: true
        type: nfs
        server: 192.168.2.2
        path: /volume1/recordings
        globalMounts:
          - path: /recordings
      timeshift:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /timeshift
      dev:
        enabled: true
        type: hostPath
        hostPath: /dev/
        globalMounts:
          - path: /dev/
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 20Mi
      limits:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1096Mi
