---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tvheadend
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 44
          - 212
          - 109
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: hauppauge.feature.node.kubernetes.io/tuner
                    operator: In
                    values:
                      - "true"

    controllers:
      tvheadend:
        containers:
          tvheadend:
            image:
              repository: registry.skysolutions.fi/library/tvheadend
              tag: 4.3.10225@sha256:071821d6a7142794f97c103d3742812c361539d0d84afa4266f71cdf7abf4de4
            command: "/entrypoint.sh"
            args: ["--noacl"]
            env:
              TZ: "Europe/Helsinki"
            securityContext:
              privileged: true

    service:
      tvheadend:
        controller: tvheadend
        type: LoadBalancer
        ports:
          http:
            port: 9981
          htsp:
            port: 9982
    ingress:
