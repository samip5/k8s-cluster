---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tvheadend
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"
        privileged: true # I would love to know how to expose the tuner w/o this..
        supplementalGroups:
          - 44
          - 212
          - 109
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: hauppauge.feature.node.kubernetes.io/tuner
                    operator: In
                    values:
                      - "true"

    controllers:
      main:
        containers:
          main:
            image:
              repository: registry.samipsolutions.fi/library/tvheadend
              tag: 4.3.10042
            command: "/entrypoint.sh"
            args: ["--noacl"]
            env:
              TZ: "Europe/Helsinki"

    service:
      main:
        ports:
          http:
            port: 9981
          htsp:
            port: 9982
    ingress:
      main:
        enabled: true
        className: "external-nginx"
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://10.0.0.56:40119/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://sso.samip.fi?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Groups
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            send_timeout 100m;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
      int:
        enabled: true
        className: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            send_timeout 100m;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"

    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /config
      recordings:
        enabled: true
        type: nfs
        server: 192.168.2.2
        path: /volume1/recordings
        globalMounts:
          - path: /recordings
      timeshift:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /timeshift
      tuner:
        enabled: true
        type: hostPath
        hostPath: /dev/dvb
        globalMounts:
          - path: /dev/dvb
    resources:
      requests:
        # gpu.intel.com/i915: 1
        cpu: 100m
        memory: 20Mi
      limits:
        # gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1096Mi
