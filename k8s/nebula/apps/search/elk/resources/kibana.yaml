---
kind: Kibana
apiVersion: kibana.k8s.elastic.co/v1
metadata:
  name: main
  namespace: search
spec:
  version: 7.17.9
  count: 2
  elasticsearchRef:
    name: main
  config:
    server.publicBaseUrl: https://kb.skylab.fi
  podTemplate:
    spec:
      containers:
        - name: kibana
          env:
            - name: NODE_OPTIONS
              value: "--max-old-space-size=2048"
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 2Gi