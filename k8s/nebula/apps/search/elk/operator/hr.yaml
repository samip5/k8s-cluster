---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: eck-operator
  namespace: search
spec:
  interval: 5m
  chart:
    spec:
      chart: eck-operator
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: docker.elastic.co/eck/eck-operator
      tag: 2.16.1
      pullPolicy: IfNotPresent
