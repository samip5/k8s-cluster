---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 5
      strategy: rollback
  install:
    createNamespace: true
    remediation:
      retries: 2
  chart:
    spec:
      chart: cilium
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  values:
    hubble:
      serviceMonitor:
        enabled: true

      dashboards:
        enabled: true
        label: grafana_dashboard
        namespace: monitoring
        labelValue: "1"
        annotations: { }

      relay:
        prometheus:
          serviceMonitor:
            enabled: true

      ui:
        ingress:
          enabled: true
          className: "internal-nginx"
          annotations:
            cert-manager.io/cluster-issuer: zerossl-production
          hosts:
            -  &host "hubble.skylab.fi"
          tls:
            - hosts:
                - *host
              secretName: hubble-tls

      prometheus:
        serviceMonitor:
          enabled: true

      operator:
        prometheus:
          serviceMonitor:
            enabled: true

