cni:
  exclusive: false
# Not supported on 1.13.4 with IPv6
#bpf:
#  masquerade: true
cluster:
  name: nebula
  id: 1
localRedirectPolicy: true
rollOutCiliumPods: true
kubeProxyReplacement: strict
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
ipv4NativeRoutingCIDR: "10.0.0.0/8"
ipv6NativeRoutingCIDR: "fddf:f7bc:9670::/48"
k8sServiceHost: "10.0.105.34"
k8sServicePort: 6443
loadBalancer:
  algorithm: "maglev"
  mode: "dsr"

tunnel: "disabled"
ipam:
  mode: "kubernetes"
ipv6:
  enabled: true
#enableIPv6Masquerade: false
operator:
  rollOutPods: true
hubble:
  enabled: true
  tls:
    insecure: true
    auto:
      enabled: true
      method: cronJob
      certValidityDuration: 1095 # 3 years
      schedule: "0 0 1 */4 *"
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
    serviceMonitor:
      enabled: false
    dashboards:
      enabled: false
      label: grafana_dashboard
      namespace: monitoring
      labelValue: "1"
      annotations: { }
  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      enabled: false
  ui:
    enabled: true
    rollOutPods: true
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: zerossl-production
        kubernetes.io/ingress.class: internal-nginx
      hosts:
        - "hubble.skylab.fi"
      tls:
        - secretName: hubble-tls
          hosts:
            - "hubble.skylab.fi"
bgp:
  enabled: false
  announce:
    loadbalancerIP: false

bgpControlPlane:
  enabled: true

ingressController:
  enabled: false
  loadbalancerMode: shared
  defaultSecretNamespace: networking
  defaultSecretName: skylab.fi-tls


securityContext:
  privileged: true

prometheus:
  enabled: false
