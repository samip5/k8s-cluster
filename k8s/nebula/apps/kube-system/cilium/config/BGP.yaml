---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: bgp-loadbalancer-ip-main
  namespace: kube-system
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: "linux"
  virtualRouters:
    - localASN: 213021
      exportPodCIDR: true
      serviceSelector:
        matchExpressions:
          - { key: thisFakeSelector, operator: NotIn, values: [ 'will-match-and-announce-all-services' ] }
      neighbors:
        - peerAddress: "10.0.105.1/32" # unlike bgp-config ConfigMap, peerAddress needs to be in CIDR notation
          peerASN: 213021
        - peerAddress: "2001:14ba:7428:5c69:227c:14ff:fea2:7144/128" # This dynamic iPv6 address is annoying, but oh well. I would recommend to use ULA instead for BGP.
          peerASN: 213021
