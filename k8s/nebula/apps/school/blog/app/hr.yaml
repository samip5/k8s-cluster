---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app blog
  namespace: school
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"
      tolerations:
        - key: "cm4"
          operator: "Exists"
          effect: ""

    controllers:
      ghost:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"


        containers:
          app:
            image:
              repository: registry.skysolutions.fi/docker.io/_/ghost
              tag: 5.94.0-alpine
            env:
              TZ: "Europe/Helsinki"
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                memory: 512M
              limits:
                memory: 800M

    service:
      app:
        controller: ghost
        type: ClusterIP
        ports:
          http:
            port: 2368

    ingress:
      main:
        enabled: true
        className: "external-nginx"
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns.alpha.kubernetes.io/target: "r.home.skym.fi"

        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"


    persistence:
      content:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /var/lib/ghost/content
