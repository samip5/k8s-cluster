---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app blog
  namespace: school
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"
      tolerations:
        - key: "cm4"
          operator: "Exists"
          effect: ""

    controllers:
      ghost:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"


        containers:
          app:
            image:
              repository: registry.skysolutions.fi/docker.io/ghost
              tag: 5.94.0-alpine
            env:
              TZ: "Europe/Helsinki"
              NODE_ENV: "production"
              url: https://${HOSTNAME}
              database__client: sqlite3
              database__connection__filename: "/var/lib/ghost/content/data/ghost.db"
              database__useNullAsDefault: true
              database__debug: false
              mail__transport: "SMTP"
              mail__options__host: "smtp-relay.default.svc.cluster.local"
              mail__options__port: "587"
              mail__options__tls__rejectUnauthorized: false
              mail__from: "ghost-noreply@skylab.fi"
              privacy__useRpcPing: false
            resources:
              requests:
                memory: 512M
              limits:
                memory: 800M

    service:
      app:
        controller: ghost
        type: ClusterIP
        ports:
          http:
            port: 2368

    ingress:
      main:
        enabled: true
        className: "external-nginx"
        annotations:
          #nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "r.home.skym.fi"

        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
            #secretName: ${HOSTNAME}-prod-tls

#      int:
#        className: "internal-nginx"
#        annotations:
#          #nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
#          cert-manager.io/cluster-issuer: "zerossl-production"
#          external-dns.alpha.kubernetes.io/target: "r.home.skym.fi"
#
#        hosts:
#          - host: "${HOSTNAME}"
#            paths:
#              - path: /
#                pathType: Prefix
#                service:
#                  identifier: app
#                  port: http
#        tls:
#          - hosts:
#              - "${HOSTNAME}"
#            secretName: ${HOSTNAME}-prod-tls



    persistence:
      content:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /var/lib/ghost/content
