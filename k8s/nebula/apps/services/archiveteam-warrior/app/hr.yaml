# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app archiveteam-warrior
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      # affinity:
      #   podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #       - weight: 80
      #         podAffinityTerm:
      #           labelSelector:
      #             matchExpressions:
      #               - key: app.kubernetes.io/name
      #                 operator: In
      #                 values:
      #                   - *app
      #           topologyKey: "kubernetes.io/hostname"

    controllers:
      archiveteam-warrior:
        pod:
          nodeSelector:
            kubernetes.io/arch: amd64
          annotations:
            kubernetes.io/egress-bandwidth: "50M"
            kubernetes.io/ingress-bandwidth: "50M"

        containers:
          app:
            image:
              repository: atdr.meo.ws/archiveteam/warrior-dockerfile
              tag: latest
            resources:
              requests:
                cpu: 20m
                memory: 300Mi
              limits:
                memory: 500Mi
            env:
              DOWNLOADER: kryptonian
              SELECTED_PROJECT: auto

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8001

    ingress:
      app:
        className: internal-nginx
        hosts:
          - host: warrior.skylab.fi
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          gethomepage.dev/name: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: web
          gethomepage.dev/icon: mdi-archive-arrow-up

    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: ceph-block
        size: 20Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /projects