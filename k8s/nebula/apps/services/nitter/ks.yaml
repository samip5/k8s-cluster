---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-services-nitter
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-db-redis
  path: './k8s/nebula/apps/services/nitter/app/'
  prune: false
  sourceRef:
    kind: GitRepository
    name: cluster
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: nitter
      namespace: services