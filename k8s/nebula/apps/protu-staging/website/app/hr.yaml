---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: protu-staging-wp
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      wordpress:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          wordpress:
            image:
              repository: registry.skysolutions.fi/docker.io/wordpress
              tag: 6.5.3-php8.3-fpm
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                memory: 8Gi

    service:
      wordpress:
        controller: wordpress
        ports:
          http:
            port: 9000
    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/use-regex: "true"
          nginx.ingress.kubernetes.io/backend-protocol: "FCGI"
          nginx.ingress.kubernetes.io/fastcgi-index: "index.php"
          nginx.ingress.kubernetes.io/fastcgi-params-configmap: "protu/ingress-nginx-fastcgi"
        hosts:
          - host: "protu-staging.skylab.fi"
            paths:
              - path: /
                pathType: ImplementationSpecific
                service:
                  identifier: wordpress
                  port: 9000
    configMaps:
      ingress-nginx-fastcgi:
        enabled: true
        data:
          SCRIPT_FILENAME: "/var/www/html/$fastcgi_script_name"
          PATH_INFO: "$fastcgi_path_info"
          modHeadersAvailable: "true"
          front_controller_active: "true"


    persistence:
      data:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /var/www/html/wp-content/
