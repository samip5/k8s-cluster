apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dh-jellyfin
  namespace: networking
  annotations:
    external-dns-cf/is-dns-public: "true"
    external-dns.alpha.kubernetes.io/target: "ingress.skylab.fi"
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  hostnames:
    - "jelly.media.skylab.fi"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: dh
          port: 443
          protocol: HTTPS