apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dh-jellyfin
  namespace: networking
  annotations:
    external-dns-cf/is-dns-public: "true"
    external-dns.alpha.kubernetes.io/target: "ingress.skylab.fi"
spec:
  parentRefs:
    - name: envoy-internal
      namespace: networking
      sectionName: https-media
  hostnames:
    - "jelly.media.skylab.fi"
  rules:
    - backendRefs:
        - name: dh
          port: 80