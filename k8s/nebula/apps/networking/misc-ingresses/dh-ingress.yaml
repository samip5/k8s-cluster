---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dh-plex
  namespace: networking
  annotations:
    external-dns-cf/is-dns-public: "true"
    external-dns.alpha.kubernetes.io/target: "ingress.skylab.fi"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
