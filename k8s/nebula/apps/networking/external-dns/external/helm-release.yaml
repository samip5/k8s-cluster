---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-external
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: externaldns-external
    image:
      #repository: registry.skysolutions.fi/library/external-dns
      #tag: v10.0.0-1-g0ed31684@sha256:5f5c8b5c3c0d95d93297c91dbc83742f5223caceb648973c86d6e4d0e9379c95
      repository: registry.k8s.io/external-dns/external-dns
      tag: v0.15.0
    extraArgs:
      - --ingress-class=external-nginx
      - --zone-id-filter=565f87a7bf0ab8ea9db9b83dca55bc54
      - --zone-id-filter=f85f6018759f99552ac2fe5340997cb4
      - --zone-id-filter=cd86551a0f95b977ba6b4d8d5686cb9f
      - --zone-id-filter=dd9e6ee88492898e2b16e87c8387fa01
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --events
      - --ignore-ingress-tls-spec
    interval: 5m
    logLevel: info
    provider: cloudflare
    policy: upsert-only
    sources:
      - ingress
      - crd
    txtOwnerId: "cf-external-dns"
    domainFilters:
      - "skylab.fi"
      - "d10.fi"
      - "kryptonian.dev"
      - "${MAIN_DOMAIN}"
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: externaldns-secrets
    env:
      - name: CF_API_EMAIL
        value: ${EMAIL_1}
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: externaldns-secrets
            key: cloudflare_api_token
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
