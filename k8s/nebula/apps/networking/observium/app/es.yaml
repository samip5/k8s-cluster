---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: observium
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: observium-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OBSERVIUM_DB_PASS: "{{ .PASS }}"
  dataFrom:
    - extract:
        key: mariadb-observium