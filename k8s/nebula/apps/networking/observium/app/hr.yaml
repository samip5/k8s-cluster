---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: observium
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      nodeSelector:
        kubernetes.io/hostname: "w-amd-2" # TODO: Multiple nodes with management vlan needed


    controllers:
      observium:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-mgt",
                "interface": "eth1",
                "namespace": "kube-system",
                "ips": ["192.168.99.21/24"]
              }]

        containers:
          observium:
            image:
              repository: registry.skysolutions.fi/docker.io/mbixtech/observium # Pull-though cache
              tag: 23.9-jammy@sha256:dcf2b9c60ac1418f25a4505ff8e4acf45d3c41eeafe2ac7c0f6b2d6d1f23a9f1
            env:
              TZ: "Europe/Helsinki"
              OBSERVIUM_ADMIN_USER: "sky"
              OBSERVIUM_DB_HOST: "mariadb-galera-maxscale.databases.svc.cluster.local"
              OBSERVIUM_DB_USER: "observium"
              OBSERVIUM_DB_NAME: "observium"
              OBSERVIUM_BASE_URL: "https://${HOSTNAME}"
            envFrom:
              - secretRef:
                  name: observium-secret
            resources:
              requests:
                memory: 2Gi
              limits:
                memory: 4Gi
    service:
      main:
        controller: observium
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: internal-nginx
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: 80
        tls:
          - hosts:
              - "${HOSTNAME}"


    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /opt/observium/logs
            subPath: logs
          - path: /opt/observium/rrd
            subPath: rrd




