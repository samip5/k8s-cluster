---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unimus
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    controllers:
      main:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: registry.samipsolutions.fi/croc/unimus
              tag: latest@sha256:4e35756cec1a5628e4a6530de06ac7ce064f526b058e971f5793895e4c6bd10a
            env:
              TZ: "Europe/Helsinki"
              JAVA_OPTS: "-Xms256M -Xmx1024M -Dunimus.core.connect-timeout=20000 -Dunimus.core.inter-connection-delay=1000 -Dunimus.core.cli-expect-timeout=30000"


    service:
      main:
        ports:
          http:
            port: 8085
    ingress:
      main:
        enabled: true
        className: internal-nginx
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: 8085
        tls:
          - hosts:
              - "${HOSTNAME}"


    persistence:
      data:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /etc/unimus/




