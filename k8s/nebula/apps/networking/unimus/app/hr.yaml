---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unimus
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      nodeSelector:
        kubernetes.io/hostname: "w-amd-2"


    controllers:
      unimus:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-mgt",
                "interface": "eth1",
                "namespace": "kube-system",
                "ips": ["192.168.99.20/24"]
              }]

        containers:
          unimus:
            image:
              repository: registry.skysolutions.fi/docker.io/croc/unimus # Pull-though cache
              tag: 2.6.2
            env:
              TZ: "Europe/Helsinki"
              JAVA_OPTS: "-Xms256M -Xmx1024M -Dunimus.core.connect-timeout=20000 -Dunimus.core.inter-connection-delay=1000 -Dunimus.core.cli-expect-timeout=30000"
            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 1Gi
    service:
      main:
        controller: unimus
        ports:
          http:
            port: 8085
    ingress:
      main:
        enabled: true
        className: internal-nginx
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: 8085
        tls:
          - hosts:
              - "${HOSTNAME}"


    persistence:
      data:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /etc/unimus/




