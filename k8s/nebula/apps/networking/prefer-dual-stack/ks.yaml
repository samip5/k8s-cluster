---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-prefer-ds-app
  namespace: flux-system
spec:
  path: ./k8s/nebula/apps/networking/prefer-dual-stack/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: prefer-dual-stack-webhook
      namespace: prefer-dual-stack
  interval: 30m
  retryInterval: 1m
  timeout: 3m