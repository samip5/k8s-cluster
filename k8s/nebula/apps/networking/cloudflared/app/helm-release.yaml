---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
      replicas: 1
      strategy: RollingUpdate
    controllers:
      cloudflared:
        containers:
          app:
            args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
            - $(TUNNEL_ID)
            env:
              NO_AUTOUPDATE: 'true'
              TUNNEL_CRED_FILE: /etc/cloudflared/creds/credentials.json
              TUNNEL_ID:
                valueFrom:
                  secretKeyRef:
                    key: TUNNEL_ID
                    name: cloudflared-secret
              TUNNEL_METRICS: 0.0.0.0:8080
              TUNNEL_TRANSPORT_PROTOCOL: auto
            image:
              repository: registry.skysolutions.fi/docker.io/cloudflare/cloudflared
              tag: 2024.12.0
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 5m
                memory: 10Mi
    persistence:
      config:
        globalMounts:
        - path: /etc/cloudflared/config/config.yaml
          subPath: config.yaml
        name: cloudflared-configmap
        type: configMap
      creds:
        globalMounts:
        - path: /etc/cloudflared/creds/credentials.json
          subPath: credentials.json
        name: cloudflared-secret
        type: secret
    service:
      app:
        controller: cloudflared
        ports:
          http:
            port: 8080
    serviceMonitor:
      main:
        enabled: false
        serviceName: app
        endpoints:
        - interval: 1m
          path: /metrics
          serviceName: app
          port: http
          scheme: http
          scrapeTimeout: 30s
