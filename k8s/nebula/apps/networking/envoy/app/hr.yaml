---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoygateway
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway-helm
      version: v0.0.0-latest
      sourceRef:
        kind: HelmRepository
        name: envoy-proxy
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    kubernetesClusterDomain: nebula.local
    deployment:
      envoyGateway:
        image:
          repository: docker.io/envoyproxy/gateway
          tag: v1.4.0-rc.1
        rbac:
          cluster: true
    config:
     envoyGateway:
       gateway:
         controllerName: gateway.envoyproxy.io/gatewayclass-controller
       ipFamily: DualStack
       telemetry:
         metrics:
           prometheus: {}
       shutdown:
         drainTimeout: 300s
       logging:
         level:
           default: debug
       provider:
         type: Kubernetes
         kubernetes:
           envoyDeployment:
             replicas: 3
             container:
               resources:
                 requests:
                   cpu: 150m
                   memory: 640Mi
                 limits:
                   cpu: 500m
                   memory: 1Gi
    topologyInjector:
      enabled: true