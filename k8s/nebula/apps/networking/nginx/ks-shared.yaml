apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-nginx-shared
  namespace: flux-system
spec:
  path: ./k8s/nebula/apps/networking/nginx/shared
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m