---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firefly-iii-data-importer
  namespace: finance
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      firefly-importer:
        pod:
          enableServiceLinks: false
          annotations:
            reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: registry.skysolutions.fi/docker.io/fireflyiii/data-importer
              tag: version-1.5.2
            env:
              TRUSTED_PROXIES: "**"
              FIREFLY_III_URL: "http://firefly-iii.finance.svc.cluster.local:8080"
              VANITY_URL: "https://cash.skylab.fi"
              CAN_AUTO_IMPORT: 'true'
              CAN_POST_FILES: 'true'
              FIREFLY_III_ACCESS_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: firefly-importer-secret
                    key: IMPORTER
            envFrom:
              - secretRef:
                  name: firefly-secret
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 1Gi

    service:
      main:
        controller: firefly-importer
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "foundation:page-export-csv"
        hosts:
          - host: &host "cash-data-importer.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
