---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app firefly-iii-data-importer
  namespace: finance
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app
    image:
      repository: fireflyiii/data-importer
      tag: version-1.3.8
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "foundation:page-export-csv"
        hosts:
          - host: &host "cash-data-importer.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    dependsOn:
      - name: firefly-iii
        namespace: finance
    envFrom:
      - secretRef:
          name: firefly-secret
    env:
      TRUSTED_PROXIES: "**"
      FIREFLY_III_URL: "http://firefly-iii.finance.svc.cluster.local:8080"
      VANITY_URL: *host
      FIREFLY_III_ACCESS_TOKEN:
        valueFrom:
          secretKeyRef:
            name: firefly-importer-secret
            key: IMPORTER