apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: actual-server-files-v1
  namespace: finance
  labels:
    app.kubernetes.io/name: &name actual
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ceph-filesystem
  resources:
    requests:
      storage: 1Gi
