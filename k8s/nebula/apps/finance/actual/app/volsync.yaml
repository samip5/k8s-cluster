apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actual-restic
  namespace: finance
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: volsync-restic-template
  target:
    name: actual-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/actual/server-files'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - find:
        name:
          regexp: .*
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actual-restic-user
  namespace: finance
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: volsync-restic-template
  target:
    name: actual-user-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/actual/user-files'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - find:
        name:
          regexp: .*
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: actual-user-files
  namespace: finance
spec:
  sourcePVC: actual-user-files-v1
  trigger:
    schedule: "0 7 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: actual-user-restic-secret
    cacheCapacity: 8Gi
    cacheStorageClassName: local-path
    cacheAccessModes: ["ReadWriteOnce"]
    volumeSnapshotClassName: csi-ceph-filesystem
    storageClassName: fast-ceph-filesystem
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7
      within: "3d"
---
