# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.3/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paisa
  namespace: finance
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"
      annotations:
        reloader.stakater.com/auto: "true"

    controllers:
      main:
        containers:
          paisa:
            image:
              repository: registry.skysolutions.fi/library/paisa
              tag: 160324-0.6.6@sha256:136bf72ce3b49affe3d5e2286738268cd0aa042cbd794a9da660fdc6f396acdd
            #command: ["/bin/sleep", "infinity"]
            env:
              TZ: Europe/Helsinki

            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 150m
                memory: 1Gi

    service:
      paisa:
        controller: main
        ports:
          http:
            port: 7500

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        annotations:
          hajimari.io/icon: mdi:cash
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: paisa
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
    persistence:
      data:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /home/kah/Documents
