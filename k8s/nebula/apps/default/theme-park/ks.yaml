apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-theme-park
  namespace: flux-system
spec:
  path: ./k8s/nebula/apps/default/theme-park/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: theme-park
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 5m