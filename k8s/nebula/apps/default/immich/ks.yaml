---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  dependsOn:
    - name: postgres16-vector
  targetNamespace: default
  path: ./k8s/nebula/apps/default/immich/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: "immich"
      VOLSYNC_CLAIM: "immich-data"
      APP_UID: "1000"
      APP_GID: "1000"
      VOLSYNC_CAPACITY: "200Gi"
      VOLSYNC_CACHE_CAPACITY: "20Gi"
      VOLSYNC_STORAGECLASS: "fast-ceph-filesystem"
      VOLSYNC_SNAPSHOTCLASS: "csi-ceph-filesystem"
      VOLSYNC_ACCESSMODES: "ReadWriteMany"
