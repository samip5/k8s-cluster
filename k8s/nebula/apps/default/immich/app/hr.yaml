---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      immich:
        type: deployment
        replicas: 1
        containers:
          main:
            image: &img
              repository: ghcr.io/immich-app/immich-server
              tag: v1.106.4
            env:
              <<: &env-common
                TZ: "Europe/Helsinki"
                IMMICH_MEDIA_LOCATION: &pvc /data
                IMMICH_METRICS: "true"
                IMMICH_MACHINE_LEARNING_URL: http://immich-ml.default.svc.cluster.local:3003
                REDIS_HOSTNAME: redis.databases.svc.cluster.local
                REDIS_PORT: "6379"
                REDIS_DBINDEX: 9
              IMMICH_WORKERS_INCLUDE: &server-include 'api'
            envFrom: &ef
              - secretRef:
                  name: immich-secret
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: [ "ALL" ]
            resources:
              limits:
                memory: 300Mi
              requests:
                cpu: 65m
                memory: 300Mi
      microservices:
        type: deployment
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: "90%"
        pod:
          labels:
            db.home.arpa/pg: pg-home
            prom.home.arpa/kps: allow
          securityContext:
            runAsNonRoot: true
            runAsUser: &uid 568
            runAsGroup: *uid
            fsGroup: *uid
            fsGroupChangePolicy: Always
            supplementalGroups: [ 44, 104, 109, 128, 226 ] # GPU
            seccompProfile: { type: "RuntimeDefault" }
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
                  app.kubernetes.io/instance: *app
                  app.kubernetes.io/component: microservices
        containers:
          main:
            image: *img
            env:
              <<: *env-common
              IMMICH_WORKERS_EXCLUDE: *server-include
            envFrom: *ef
            securityContext: *sc
            resources:
              limits:
                memory: 4Gi
                gpu.intel.com/i915: "1"
              requests:
                cpu: 50m
                memory: 2Gi
                gpu.intel.com/i915: "1"
      ml:
        type: statefulset
        replicas: 1
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
                  app.kubernetes.io/instance: *app
                  app.kubernetes.io/component: ml
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.106.4
            env:
              <<: *env-common
              MPLCONFIGDIR: /tmp/matplotlib
            securityContext: *sc
            resources:
              limits:
                memory: 1860Mi
              requests:
                cpu: 70m
                memory: 1860Mi
        statefulset:
          volumeClaimTemplates:
            - name: data
              size: 10Gi
              storageClass: local-path
              accessMode: ReadWriteOnce
              globalMounts:
                - path: /cache
    service:
      immich:
        controller: immich
        ports:
          http:
            port: 3001
          metrics:
            port: 8081
      microservices:
        controller: microservices
        ports:
          metrics:
            port: 8081
      ml:
        controller: ml
        ports:
          http:
            port: 3003
    ingress:
      main:
        className: internal-nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            set $forwarded_client_ip "";
            if ($http_x_forwarded_for ~ "^([^,]+)") {
              set $forwarded_client_ip $1;
            }
            set $client_ip $remote_addr;
            if ($forwarded_client_ip != "") {
              set $client_ip $forwarded_client_ip;
            }
          nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/upstream-hash-by: "$client_ip"
        hosts:
          - host: &host "photos.skylab.fi"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: immich
                  port: http
        tls:
          - hosts: [ *host ]
      ext:
        className: external-nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.skylab.fi
          nginx.ingress.kubernetes.io/configuration-snippet: |
            set $forwarded_client_ip "";
            if ($http_x_forwarded_for ~ "^([^,]+)") {
              set $forwarded_client_ip $1;
            }
            set $client_ip $remote_addr;
            if ($forwarded_client_ip != "") {
              set $client_ip $forwarded_client_ip;
            }
          nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/upstream-hash-by: "$client_ip"
        hosts:
          - host: *host
            paths: *paths
        tls:
          - hosts: [ *host ]
    persistence:
      data:
        existingClaim: immich-data
        advancedMounts:
          immich: &mount
            main:
              - subPath: data
                path: *pvc
          microservices: *mount
      misc:
        existingClaim: immich-misc
        advancedMounts:
          immich: &misc
            main:
              - subPath: encodedvideo
                path: /data/encoded-video
              - subPath: thumbs
                path: /data/thumbs
          microservices: *misc
      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - subPath: tmp
            path: /tmp
          - subPath: geocode
            path: /usr/src/app/.reverse-geocoding-dump
          - subPath: geoname
            path: /usr/src/app/node_modules/local-reverse-geocoder/geonames_dump
          - subPath: transformers
            path: /usr/src/app/.transformers_cache
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: *uid
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
    serviceMonitor:
      immich:
        serviceName: immich
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
      microservices:
        serviceName: microservices
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s



