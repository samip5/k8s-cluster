---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zipline
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      zipline:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: v4@sha256:f8736975256d7adc71fb605f8e180ebc40b18e790385da633ac6cd260a8120f3
            env:
              TZ: "Europe/Helsinki"
              DATASOURCE_TYPE: "s3"
              CORE_HOSTNAME: "0.0.0.0"
              CORE_PORT: "3000"
              DATASOURCE_S3_FORCE_PATH_STYLE: true
            envFrom:
              - secretRef:
                  name: zipline-secret
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 4Gi

    service:
      main:
        controller: zipline
        ports:
          http:
            port: &port 3000
    route:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "ingress.skylab.fi"
        hostnames:
          - "z.skylab.fi"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
          - name: envoy-external
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
