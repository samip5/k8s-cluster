---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zipline
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      zipline:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: v4@sha256:b759a30299e86e99871545e822d46538c55c65e8aaef1892d131045cafc810b7
            env:
              TZ: "Europe/Helsinki"
              DATASOURCE_TYPE: "s3"
              CORE_HOSTNAME: "z.skylab.fi"
              CORE_PORT: "3000"
              OAUTH_AUTHENTIK_CLIENT_ID: "XGyLZHRJ992IMgBaN4M9eXnYZvqi011x1k9wiMNi"
              OAUTH_AUTHENTIK_AUTHORIZE_URL: "https://id.skylab.fi/application/o/authorize/"
              OAUTH_AUTHENTIK_USERINFO_URL: "https://id.skylab.fi/application/o/userinfo/"
              OAUTH_AUTHENTIK_TOKEN_URL: "https://id.skylab.fi/application/o/token/"
            envFrom:
              - secretRef:
                  name: zipline-secret
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 4Gi

    service:
      main:
        controller: zipline
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: external-nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.skylab.fi"
        hosts:
          - host: &host "z.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
      internal:
        enabled: true
        className: internal-nginx
#        annotations:
#          nginx.ingress.kubernetes.io/proxy-buffering: "off"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http

        tls:
          - hosts:
              - *host


