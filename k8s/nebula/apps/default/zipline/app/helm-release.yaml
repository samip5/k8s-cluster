---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zipline
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      zipline:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: v4@sha256:8e5de74536ab01ae35e98bf979e43fb3c8c62df84c7df919de402fb2d3bb1867
            env:
              TZ: "Europe/Helsinki"
              DATASOURCE_TYPE: "s3"
              CORE_HOSTNAME: "0.0.0.0"
              CORE_PORT: "3000"
              DATASOURCE_S3_FORCE_PATH_STYLE: true
            envFrom:
              - secretRef:
                  name: zipline-secret
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 4Gi

    service:
      main:
        controller: zipline
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: external-nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.skylab.fi"
        hosts:
          - host: &host "z.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
      internal:
        enabled: true
        className: internal-nginx
#        annotations:
#          nginx.ingress.kubernetes.io/proxy-buffering: "off"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http

        tls:
          - hosts:
              - *host


