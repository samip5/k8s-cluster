apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zipline
  namespace: flux-system
spec:
  dependsOn:
    - name: cnpg-cluster
  path: ./k8s/nebula/apps/default/zipline/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: zipline
      namespace: default
  interval: 30m
  timeout: 5m
