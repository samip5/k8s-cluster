apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-zipline
  namespace: flux-system
spec:
  dependsOn:
    - name: databases-cloudnative-pg-cluster
  path: ./k8s/nebula/apps/default/zipline/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: zipline
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 5m