---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ytdl-material
  namespace: default
spec:
  interval: 5m
  install:
    timeout: 5m
    remediation:
      retries: 5
  upgrade:
    timeout: 5m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: mongodb
      namespace: databases
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: OnRootMismatch


    controllers:
      main:
        containers:
          main:
            image:
              repository: registry.skysolutions.fi/docker.io/tzahi12345/youtubedl-material
              tag: latest
            env:
              ytdl_use_local_db: 'false'
              ytdl_mongodb_connection_string: 'mongodb://mongodb.databases.svc.cluster.local:27017'
              write_ytdl_config: 'true'
            command: ["/usr/bin/npm", "start"]
    service:
      main:
        ports:
          http:
            port: 17442
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        className: internal-nginx
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /app/appdata
            subpath: data
          - path: /app/audio
            subpath: audio
          - path: /app/video
            subpath: video
          - path: /app/subscriptions
            subpath: subscriptions
          - path: /app/users
            subpath: users
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/pm2
