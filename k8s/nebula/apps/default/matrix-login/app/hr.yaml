---
# yaml-language-server: $schema=https://kubernetes-schemas.skylab.fi/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-token
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: registry.samipsolutions.fi/library/matrix-login
      tag: latest
    envFrom:
      - secretRef:
          name: matrix-login-secret
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns-cf/is-dns-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.skylab.fi
        hosts:
          - host: &host "{{ .Release.Name }}.skylab.fi"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
