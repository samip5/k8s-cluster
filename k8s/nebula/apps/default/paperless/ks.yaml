apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-paperless
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  dependsOn:
    - name: databases-cloudnative-pg-cluster
  path: ./k8s/nebula/apps/default/paperless/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - kind: HelmRelease
      name: paperless
  interval: 30m
  retryInterval: 1m
  timeout: 5m