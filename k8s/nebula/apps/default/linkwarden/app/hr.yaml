---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkwarden
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: authentik
      namespace: security
  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    controllers:
      main:
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        initContainers:
          01-init-db:
            image: ghcr.io/onedr0p/postgres-init:16.1
            envFrom:
              - secretRef:
                  name: linkwarden-init-secret

        containers:
          main:
            image:
              repository: registry.samipsolutions.fi/library/linkwarden
              tag: 18122023T0444-dev
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 1Gi
            env:
              NEXTAUTH_URL: https://${HOSTNAME}
              NEXT_PUBLIC_AUTHENTIK_ENABLED: "true"
            envFrom:
              - secretRef:
                  name: linkwarden-secret
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        primary: true
        className: external-nginx
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
      int:
        enabled: true
        className: internal-nginx
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /config
