---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkwarden
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: authentik
      namespace: security
  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    controllers:
      main:
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        annotations:
          reloader.stakater.com/auto: "true"
        #initContainers:
        #  01-init-db:
        #    image:
        #     repository: ghcr.io/onedr0p/postgres-init
        #     tag: 16.1
        #    envFrom:
        #      - secretRef:
        #          name: linkwarden-init-secret

        containers:
          main:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.7.1
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 600Mi
            env:
              NEXTAUTH_URL: https://${HOSTNAME}/api/v1/auth
              STORAGE_FOLDER: "config" # Will always end up as /data/STOREAGE_FOLDER so eg /data/config
              NEXT_PUBLIC_AUTHENTIK_ENABLED: "true"
              HOME: /data/config
            envFrom:
              - secretRef:
                  name: linkwarden-secret
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        primary: true
        className: external-nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.skylab.fi"
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
      int:
        enabled: true
        className: internal-nginx
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /data/config
      next-cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /data/.next/cache

