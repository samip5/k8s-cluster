---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-smtp-relay
  namespace: flux-system
spec:
  path: ./k8s/nebula/apps/default/smtp-relay/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: smtp-relay
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 5m
