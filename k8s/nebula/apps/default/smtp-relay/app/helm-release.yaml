---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smtp-relay
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 5m
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  values:
    controllers:
      smtp-relay:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: registry.skysolutions.fi/docker.io/boky/postfix
              tag: v4.4.0-debian
            env:
              RELAYHOST: "[mail.kapsi.fi]:587"
              TZ: Europe/Helsinki
              # ALLOWED_SENDER_DOMAINS: skylab.fi,pbx.samipsolutions.fi,samipsolutions.fi,erp.kryptonian.dev
              ALLOW_EMPTY_SENDER_DOMAINS: true
              POSTFIX_myhostname: mailer.k8s.skylab.fi
              POSTFIX_mynetworks: 10.244.0.0/16 [fddf:f7bc:9670::]/48 192.168.2.0/24 [2001:14ba:16fd:9600::]/56 10.0.105.0/24 10.0.50.0/24
              POSTFIX_inet_protocols: all
            envFrom:
              - secretRef:
                  name: smtp-relay-secret
            resources:
              requests:
                cpu: 100m
                memory: 64M
              limits:
                cpu: 100m
                memory: 100M
            probes:
              liveness:
                enabled: false
              startup:
                enabled: false
              readiness:
                enabled: false

    service:
      main:
        controller: smtp-relay
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.96.69.207,fded:687e:c3bf::6ed
        ipFamilyPolicy: RequireDualStack
        ports:
          http:
            port: 587

    persistence:
      spool:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /var/spool/postfix
