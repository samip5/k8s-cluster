apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-tor
  namespace: tor
  labels:
    type: tor
spec:
  gatewayClassName: envoy
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.onion"
      allowedRoutes:
        namespaces:
          from:
          - search
          - tor