---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: protu-staging-wp
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      wordpress:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          wordpress:
            image:
              repository: registry.skysolutions.fi/docker.io/wordpress
              tag: 6.5.3-php8.1-apache
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                memory: 8Gi
            env:
              WORDPRESS_DB_NAME: "protu"
              WORDPRESS_DB_USER: "protu"
              WORDPRESS_DB_HOST: "mariadb-galera-maxscale.databases.svc.cluster.local"
              WORDPRESS_DEBUG: "1"
            envFrom:
              - secret: protu-wp-secrets

    service:
      wordpress:
        controller: wordpress
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: "protu-staging.skylab.fi"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: wordpress
                  port: 80
        tls:
          - hosts:
              - "protu-staging.skylab.fi"
      ext:
        enabled: true
        className: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "ingress-cf.skylab.fi"
        hosts:
          - host: "protu-staging.skylab.fi"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: wordpress
                  port: 80
        tls:
          - hosts:
              - "protu-staging.skylab.fi"


    persistence:
      data:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /var/www/html/wp-content/themes
            subPath: themes
          - path: /var/www/html/wp-content/plugins
            subPath: plugins
