---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: protu-odoo
  namespace: protu
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: protu-odoo-secrets
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        HOST: postgres16-rw.databases.svc.cluster.local
        PORT: "5432"
        USER: "{{ .ODOO_POSTGRES_USERNAME }}"
        PASSWORD: "{{ .ODOO_POSTGRES_PASSWORD }}"
  dataFrom:
    - extract:
        key: protu-odoo-test

