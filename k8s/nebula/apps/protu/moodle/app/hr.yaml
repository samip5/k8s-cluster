---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: moodle
spec:
  interval: 30m
  chart:
    spec:
      chart: moodle
      version: 25.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: Secret
      name: protu-moodle-secrets
      targetPath: moodlePassword
      valuesKey: moodlePassword
  values:
    nameOverride: protu

    image:
      registry: registry.skysolutions.fi
      repository: library/moodle
      tag: 4.5-debian12
      debug: true


    moodleSkipInstall: true
    moodleSiteName: "Protu Test"
    moodleLang: "fi"
    moodleUsername: "admin"
    moodleEmail: "www@protu.fi"

    smtpHost: "smtp-relay.default.svc.cluster.local"
    smtpPort: "587"
    smtpProtocol: "nil"

    serviceAccount:
      create: false
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false

    service:
      type: ClusterIP

    ingress:
      enabled: true
      hostname: moodle.kryptonian.dev
      tls: true
      ingressClassName: external-nginx
      annotations:
        cert-manager.io/cluster-issuer: zerossl-production
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/target: "ingress-cf.skylab.fi"

    mariadb:
      enabled: false

    externalDatabase:
      type: "pgsql"
      host: "postgres16-rw.databases.svc.cluster.local"
      port: "5432"
      user: "protu_moodle"
      database: "protu_moodle"
      existingSecret: protu-moodle-db-creds

    networkPolicy:
      enabled: false

    persistence:
      enabled: true
      accessModes:
        - ReadWriteMany
      size: 8Gi
      storageClass: fast-ceph-filesystem




