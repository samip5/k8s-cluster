apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname protu-moodle-test
  namespace: flux-system
spec:
  targetNamespace: protu
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: ./k8s/nebula/apps/protu/moodle/app
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m

