---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: z2m
  namespace: home
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: z2m
  target:
    name: z2m-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY: "{{ .NETWORK_KEY }}"
  dataFrom:
    - find:
        name:
          regexp: .*
