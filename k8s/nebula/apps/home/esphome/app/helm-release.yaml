---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      priorityClassName: home-cluster-critical
      automountServiceAccountToken: false
      annotations:
        k8s.v1.cni.cncf.io/networks: esphome-iot-static
      nodeSelector:
        kubernetes.io/hostname: "w7"
      tolerations:
        - key: "cm4"
          operator: "Exists"
          effect: ""


    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2023.11.2
            resources:
              requests:
                cpu: 5m
                memory: 1374M
              limits:
                memory: 2048M


    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "chip"
        hosts:
          - host: &host "esph.skylab.fi"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: esph-config-v1
        globalMounts:
          - path: /config
      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /config/.esphome

