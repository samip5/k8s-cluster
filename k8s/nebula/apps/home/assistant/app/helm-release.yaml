---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      priorityClassName: home-cluster-critical
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 100
          - 1010

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2023.10.5
            env:
              TZ: "Europe/Helsinki"
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 48m
                memory: 512M
              limits:
                memory: 800M
          code:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.18.0
            env:
              TZ: "Europe/Helsinki"
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "8081"
              - "/config"

        initContainers:
          wait-for-pg:
            image:
             repository: quay.io/prometheus/busybox
             tag: latest
            imagePullPolicy: IfNotPresent
            command:
              [
                "sh",
                "-c",
                'until nc -vz postgres-rw.databases.svc.cluster.local 5432; do echo "Waiting for postgres..."; sleep 3; done;',
              ]
          01-init-db:
            image:
             repository: ghcr.io/onedr0p/postgres-init
             tag: 14.9
            envFrom:
              - secretRef:
                  name: assistant-init


    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 8123
      code:
        type: ClusterIP
        controller: main
        ports:
          http:
            port: 8081

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "external-nginx"
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns.alpha.kubernetes.io/target: "r.home.skym.fi"
          hajimari.io/icon: mdi:home-assistant

        hosts:
          - host: &host "hass.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
      internal:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
      internal-code:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
          - host: &host-code "hass-code.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: code
                  port: http
        tls:
          - hosts:
              - *host-code


    persistence:
      config:
        enabled: true
        existingClaim: assistant-config-v1
        globalMounts:
          - path: /config

      backup:
        enabled: true
        type: nfs
        server: nas.skylab.fi
        path: /volume3/Backups/k8s/hass
        globalMounts:
          - path: /config/backups