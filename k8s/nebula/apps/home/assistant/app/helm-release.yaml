---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      priorityClassName: home-cluster-critical
      dnsPolicy: ClusterFirstWithHostNet
      # hostNetwork: true
      automountServiceAccountToken: false
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 100
          - 1010
      tolerations:
        - key: "cm4"
          operator: "Exists"
          effect: ""

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "interface": "eth1",
                "namespace": "kube-system",
                "ips": ["10.0.50.36/24"]
              }]

        containers:
          ha:
            image:
              repository: registry.skysolutions.fi/ghcr.io/onedr0p/home-assistant
              tag: 2024.11.3
            env:
              TZ: "Europe/Helsinki"
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 48m
                memory: 512M
              limits:
                memory: 800M
          code:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.95.3
            env:
              TZ: "Europe/Helsinki"
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "8081"
              - "/config"

#        initContainers:
#          wait-for-pg:
#            image:
#             repository: quay.io/prometheus/busybox
#             tag: latest
#            imagePullPolicy: IfNotPresent
#            command:
#              [
#                "sh",
#                "-c",
#                'until nc -vz postgres16-rw.databases.svc.cluster.local 5432; do echo "Waiting for postgres..."; sleep 3; done;',
#              ]
#          01-init-db:
#            image:
#             repository: registry.skysolutions.fi/ghcr.io/onedr0p/postgres-init
#             tag: 16
#            envFrom:
#              - secretRef:
#                  name: assistant-init


    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8123
      code:
        type: ClusterIP
        controller: main
        ports:
          http:
            port: 8081

    ingress:
      main:
        enabled: true
        className: "external-nginx"
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns.alpha.kubernetes.io/target: "r.home.skym.fi"
          hajimari.io/icon: mdi:home-assistant

        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
      internal:
        enabled: true
        className: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
      internal-code:
        enabled: true
        className: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
          - host: &host-code "hass-code.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: code
                  port: http
        tls:
          - hosts:
              - *host-code


    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /config
      dockerenv:
        # Because of https://github.com/home-assistant/core/blob/0d66d298ec57b8e50379cc2ec31cbebf771705c3/homeassistant/util/package.py#L29
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /.dockerenv

      backup:
        enabled: true
        type: nfs
        server: nas.skylab.fi
        path: /volume3/Backups/k8s/hass
        globalMounts:
          - path: /config/backups
