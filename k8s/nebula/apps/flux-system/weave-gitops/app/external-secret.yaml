---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-user-auth
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitops
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        adminPasswordHash: "{{ .ADMIN_PASSHASH }}"
  dataFrom:
    - find:
        name:
          regexp: .*
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oidc-auth
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitops
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Authentik
        clientID: "{{ .CLIENT_ID }}"
        clientSecret: "{{ .CLIENT_SECRET }}"
        issuerURL: https://id.skylab.fi/application/o/weave-gitops/
        redirectURL: https://gitops.${SECRET_DOMAIN}/oauth2/callback
        customScopes: openid,profile,email
        claimGroups: groups
        claimUsername: preferred_username
  dataFrom:
    - find:
        name:
          regexp: .*
