apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.9.1
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: snapshot-controller
      namespace: kube-system
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
#    nodeSelector:
#      kubernetes.io/arch: amd64
    image:
      repository: &image ghcr.io/onedr0p/volsync
      tag: &tag 0.9.1@sha256:9e022684dd264705e8a50d0e7a8cb26b269b7797ba82c4d257ca4c80d71ed8af
    restic:
      repository: *image
      tag: *tag
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: volsync
              spec:
                template:
                  spec:
                    priorityClassName: system-cluster-critical
