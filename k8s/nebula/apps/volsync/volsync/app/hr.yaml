apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: snapshot-controller
      namespace: kube-system
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
#    nodeSelector:
#      kubernetes.io/arch: amd64
    image:
      repository: &image ghcr.io/onedr0p/volsync
      tag: &tag 0.9.1@sha256:4536e6d62dd6b3bc2f8fcc2ebeefbfe62f4970b94a95adeac7985765dd0d689b
    restic:
      repository: *image
      tag: *tag
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: volsync
              spec:
                template:
                  spec:
                    containers:
                      - name: manager
                        volumeMounts:
                          - name: tz-config
                            mountPath: /etc/localtime
                    volumes:
                      - name: tz-config
                        hostPath:
                          path: /usr/share/zoneinfo/Europe/Helsinki
                          type: File
