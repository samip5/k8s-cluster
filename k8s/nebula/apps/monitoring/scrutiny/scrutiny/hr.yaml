---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: scrutiny
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
        # capabilities:
        #   add: ["SYS_RAWIO"] # allow access to smartctl
    controllers:
      scrutiny-collector:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: "@daily"
        containers:
          app:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: v0.8.1-collector
            env:
              TZ: Europe/Helsinki
              COLLECTOR_API_ENDPOINT: http://scrutiny.monitoring.svc.cluster.local:8080
              COLLECTOR_HOST_ID:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            args:
              - /opt/scrutiny/bin/scrutiny-collector-metrics
              - run
            securityContext:
              privileged: true
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
      scrutiny:
        containers:
          app:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: v0.8.1-web
            env:
              SCRUTINY_WEB_INFLUXDB_HOST: influx.databases.svc.cluster.local
              TZ: Europe/Helsinki
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ "ALL" ] }
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &port 8080
              readiness: *probe
              startup:
                enabled: false


    ingress:
      main:
        className: internal-nginx
        hosts:
          - host: &host "scrutiny.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: scrutiny
                  port: 8080
        tls:
          - hosts:
              - *host


    service:
      scrutiny:
        controller: scrutiny
        type: LoadBalancer
        ports:
          http:
            port: *port





    persistence:
      scrutiny-config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          scrutiny:
            app:
              - path: /opt/scrutiny/config
      collector-config:
        enabled: true
        type: emptyDir
        advancedMounts:
          scrutiny-collector:
            app:
              - path: /config
      dev:
        type: hostPath
        hostPath: /dev
        hostPathType: Directory
      udev:
        type: hostPath
        hostPath: /run/udev
        hostPathType: Directory


