---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: scrutiny
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        privileged: true
        # capabilities:
        #   add: ["SYS_RAWIO"] # allow access to smartctl
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: v0.8.0-web
            env:
             TZ: "Europe/Helsinki"
             SCRUTINY_WEB_INFLUXDB_HOST: influx.databases.svc.cluster.local

            resources:
              requests:
                cpu: 150m
                memory: 512Mi
              limits:
                memory: 1Gi

    ingress:
      main:
        enabled: true
        className: internal-nginx
        hosts:
          - host: &host "scrutiny.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: 8080
        tls:
          - hosts:
              - *host


    service:
      main:
        ports:
          http:
            port: &port 8080

    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /api/health
            port: *port
        readiness:
          enabled: true
          custom: true
          spec:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            httpGet:
              path: /api/health
              port: *port
        startup:
          enabled: true
          custom: true
          spec:
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 5
            failureThreshold: 30
            httpGet:
              path: /api/health
              port: *port




    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /opt/scrutiny/config
      udev:
        enabled: true
        type: hostPath
        hostPath: /run/udev
        readOnly: true
        globalMounts:
          - path: /run/udev
      sda:
        enabled: true
        type: hostPath
        hostPath: /dev/sda
        readOnly: true
        globalMounts:
          - path: /dev/sda

