---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
  labels:
    component.skylab.fi/part-of: standard-helm-release
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 8.8.5
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    replicas: 1
    deploymentStrategy:
      type: Recreate
    #envFromSecret: grafana-secret

    grafana.ini:
      analytics:
        check_for_updates: false
        check_for_plugin_updates: false
        reporting_enabled: false
      auth:
        signout_redirect_url: https://id.skylab.fi/application/o/grafana/end-session/
        disable_login_form: true
        oauth_auto_login: true
      auth.anonymous:
        enabled: true
        org_name: Main Org.
        org_role: Viewer
        hide_version: true
      auth.generic_oauth:
        enabled: true
        client_id: d1a7ff96ee7113d80a1b2a6d935a91f050856fcc
        client_secret: ${SECRET_GRAFANA_AUTHENTIK_OAUTH_CLIENT}
        scopes: openid email profile
        auth_url: https://id.skylab.fi/application/o/authorize/
        token_url: https://id.skylab.fi/application/o/token/
        api_url: https://id.skylab.fi/application/o/userinfo/
      auth.generic_oauth.group_mapping:
        org_id: 1
        role_attribute_path: |
          contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'
      date_formats:
        use_browser_locale: true
      explore:
        enabled: true
      log:
        mode: console
      news:
        news_feed_enabled: false
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
        security:
          allow_embedding: true
          cookie_samesite: grafana
      server:
        root_url: https://grafana.skylab.fi

    ingress:
      enabled: true
      ingressClassName: external-nginx
      hosts:
        - &host grafana.skylab.fi
      tls:
        - hosts:
            - *host

    persistence:
      enabled: false

    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel

    podAnnotations:
      configmap.reloader.stakater.com/reload: grafana
      secret.reloader.stakater.com/reload: grafana-secrets

    rbac:
      pspEnabled: false

    resources:
      limits:
        memory: 219M
      requests:
        cpu: 23m
        memory: 127M

    serviceMonitor:
      enabled: true

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            disableDeletion: false
            editable: true
            folder: ""
            options:
              path: /var/lib/grafana/dashboards/default
            orgId: 1
            type: file
          - name: node-exporter
            disableDeletion: false
            editable: true
            folder: "node-exporter"
            options:
              path: /var/lib/grafana/dashboards/node-exporter
            orgId: 1
            type: file

    dashboards:
      default:
        electricity:
          url: https://raw.githubusercontent.com/samip5/k8s-cluster/main/k8s/nebula/apps/monitoring/grafana/dashboards/electricity_dash.json
          datasource: InfluxDB
        zigbee:
          url: https://raw.githubusercontent.com/samip5/k8s-cluster/main/k8s/nebula/apps/monitoring/grafana/dashboards/zigbee_dash.json
          datasource: InfluxDB
        speedtest-exporter-hub:
          gnetId: 13665
          revision: 4
          datasource:
            - name: "DS_PROMETHEUS"
              value: Prometheus
        flux-cluster:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/cluster.json
          datasource: Prometheus
        flux-control-plane:
          url: https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/control-plane.json
          datasource: Prometheus
      node-exporter:
        # Ref: https://grafana.com/grafana/dashboards/1860-node-exporter-full/
        node-exporter:
          gnetId: 1860
          revision: 29
          datasource: Prometheus

    datasources:
      enabled: true
      labelValue: ""
      searchNamespace: ALL
      datasources.yaml:
        apiVersion: 1
        datasources:
          - access: proxy
            isDefault: true
            name: Prometheus
            type: prometheus
            url: http://prom-prometheus:9090/
          - name: InfluxDB
            type: influxdb
            access: proxy
            url: "https://influx.${MAIN_DOMAIN_2}"
            secureJsonData:
              token: ${SECRET_GRAFANA_OUTSIDE_INFLUX_TOKEN}
            jsonData:
              version: Flux
              organization: default
              defaultBucket: home_assistant
              tlsSkipVerify: true
          - name: Alertmanager
            type: alertmanager
            access: proxy
            url: http://alertmanager.monitoring.svc.cluster.local:9093
            jsonData:
              implementation: prometheus
        deleteDatasources:
          - name: Loki
            orgId: 1
          - name: Alertmanager
            orgId: 1
    sidecar:
      dashboards:
        enabled: true
        labelValue: ""
        label: grafana_dashboard
        folderAnnotation: grafana_folder
        searchNamespace: ALL
        provider:
          disableDelete: true
          foldersFromFilesStructure: true
      logLevel: INFO



