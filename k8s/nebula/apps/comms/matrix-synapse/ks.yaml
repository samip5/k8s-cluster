apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: synapse
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  dependsOn:
    - name: cnpg-cluster
    - name: authentik
  path: ./k8s/nebula/apps/comms/matrix-synapse/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: matrix-synapse
  interval: 30m
  retryInterval: 1m
  timeout: 5m