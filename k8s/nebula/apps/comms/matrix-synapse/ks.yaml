# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-comms-synapse
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-security-authentik
  path: ./k8s/nebula/apps/comms/matrix-synapse/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: matrix-synapse
      namespace: comms
  interval: 30m
  retryInterval: 1m
  timeout: 3m
