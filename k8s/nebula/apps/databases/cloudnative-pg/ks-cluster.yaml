apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cnpg-cluster
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-cnpg-operator
  path: ./k8s/nebula/apps/databases/cloudnative-pg/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m