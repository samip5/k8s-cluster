apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cnpg-operator
  namespace: flux-system
spec:
  path: ./k8s/nebula/apps/databases/cloudnative-pg/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - kind: HelmRelease
      name: cloudnative-pg
  interval: 30m
  retryInterval: 1m
  timeout: 5m