apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 5050
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      pgadmin:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: registry.skysolutions.fi/docker.io/dpage/pgadmin4
              tag: 8.14
            env:
              PGADMIN_DEFAULT_EMAIL: sm@${SECRET_DOMAIN}
              PGADMIN_DEFAULT_PASSWORD: ${SECRET_PASSWORD}
            resources:
              requests:
                memory: 300Mi
              limits:
                memory: 1Gi

    service:
      main:
        controller: pgadmin
        ports:
          http:
            port: 80

    persistence:
      config:
        enabled: true
        storageClass: ceph-block
        size: 1Gi
        accessMode: "ReadWriteOnce"
        globalMounts:
          - path: /var/lib/pgadmin
      oauthconfig:
        enabled: true
        type: configMap
        name: pgadmin-local-config-configmap
        globalMounts:
          - path: /pgadmin4/config_local.py
            subPath: config_local.py
            readOnly: true

    ingress:
      main:
        className: external-nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.skylab.fi"
        hosts:
          - host: pgadmin.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: ${SECRET_DOMAIN}-tls
            hosts:
              - pgadmin.${SECRET_DOMAIN}
      int:
        enabled: true
        className: internal-nginx
        hosts:
          - host: pgadmin.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: ${SECRET_DOMAIN}-tls
            hosts:
              - pgadmin.${SECRET_DOMAIN}
