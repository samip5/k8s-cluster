apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pgadmin
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  path: ./k8s/nebula/apps/databases/pgadmin/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: pgadmin
      namespace: databases
  interval: 30m
  timeout: 5m
