apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-pgadmin
  namespace: flux-system
spec:
  path: ./k8s/nebula/apps/databases/pgadmin/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: pgadmin
      namespace: databases
  interval: 30m
  retryInterval: 1m
  timeout: 5m