---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: phpmyadmin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      phpmyadmin:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          phpmyadmin:
            image:
              repository: registry.skysolutions.fi/docker.io/phpmyadmin
              tag: 5.2.1-apache
            env:
              PMA_ARBITRARY: 1
            resources:
              requests:
                cpu: 30m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      phpmyadmin:
        controller: phpmyadmin
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: "phpmyadmin.skylab.fi"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: phpmyadmin
                  port: 80
        tls:
          - hosts:
              - "phpmyadmin.skylab.fi"
