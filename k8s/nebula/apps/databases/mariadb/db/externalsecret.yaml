---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mariadb
  namespace: databases
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: mariadb
  target:
    name: mariadb
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: ROOT_PASSWORD
