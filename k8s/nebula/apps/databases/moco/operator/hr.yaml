---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: moco
spec:
  interval: 30m
  chart:
    spec:
      chart: moco
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: moco
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/cybozu-go/moco

      tag: 0.25.1

    resources:
      requests:
        cpu: 100m
        memory: 20Mi

    extraArgs: []

    nodeSelector: {}

    affinity: {}

    tolerations: []

    topologySpreadConstraints: []

    crds:
      enabled: true