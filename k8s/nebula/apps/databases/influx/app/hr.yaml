---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: influx
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      influxdb:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/library/influxdb
              tag: 2.7-alpine@sha256:0abb5192f5d03a926995a57d8ada705021872cf2e3c398e23f09a524b1e972c0
            env:
              DOCKER_INFLUXDB_INIT_MODE: setup
              DOCKER_INFLUXDB_INIT_USERNAME: sky
              DOCKER_INFLUXDB_INIT_ORG: skylab
              DOCKER_INFLUXDB_INIT_BUCKET: default
            envFrom:
              - secretRef:
                  name: influxdb-secret
            resources:
              requests:
                cpu: 150m
                memory: 512M
              limits:
                memory: 1Gi
            probes:
              liveness: &health
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
                  httpGet:
                    path: /health
                    port: 8086
              readiness: *health
              startup:
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 0
                  timeoutSeconds: 1
                  periodSeconds: 5
                  failureThreshold: 30
                  httpGet:
                    path: /health
                    port: 8086
    service:
      main:
        controller: influxdb
        ports:
          influx:
            enabled: true
            port: 8086

    ingress:
      main:
        className: internal-nginx
        hosts:
          - host: influx.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: influx
        tls:
          - secretName: ${SECRET_DOMAIN}-tls
            hosts:
              - influx.${SECRET_DOMAIN}


    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /var/lib/influxdb2
