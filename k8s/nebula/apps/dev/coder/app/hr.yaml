---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: coder
  namespace: dev
spec:
  interval: 30m
  chart:
    spec:
      chart: coder
      version: 2.12.1
      sourceRef:
        kind: HelmRepository
        name: coder-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: coder-secret
    coder:
      initContainers:
        - name: 01-init-db
          image: ghcr.io/onedr0p/postgres-init:16.3
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: coder-secret
      env:
        # DB
        - name: CODER_PG_CONNECTION_URL
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_PG_CONNECTION_URL
        # App
        - name: CODER_ACCESS_URL
          value: https://coder.skylab.fi
        - name: CODER_WILDCARD_ACCESS_URL
          value: "*.coder.skylab.fi"
        # OIDC
        - name: CODER_OIDC_SIGN_IN_TEXT
          value: "Sign in with Skylab SSO"
        - name: CODER_OIDC_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_OIDC_ISSUER_URL
        - name: CODER_OIDC_EMAIL_DOMAIN
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_OIDC_EMAIL_DOMAIN
        - name: CODER_OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_OIDC_CLIENT_ID
        - name: CODER_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: CODER_OIDC_CLIENT_SECRET
      ingress:
        enable: true
        className: external-nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.skylab.fi
        host: "coder.skylab.fi"
        wildcardHost: "*.coder.skylab.fi"
        tls:
          enabled: true
          secretName: "coder-tls"
          wildcardSecretName: "coder-wild-tls"
