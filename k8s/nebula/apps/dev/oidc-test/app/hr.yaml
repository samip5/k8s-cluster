---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oidc-test
  namespace: dev
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"


        containers:
          main:
            image:
              repository: ghcr.io/beryju/oidc-test-client
              tag: 2.1
            env:
              OIDC_ROOT_URL: https://test-oidc.skylab.fi
              OIDC_CLIENT_ID: "testingoidc"
              OIDC_CLIENT_SECRET: ""
              OIDC_PROVIDER: https://auth.protu.fi/application/o/test-oidc

    service:
      main:
        ports:
          http:
            port: 9009

    ingress:
      main:
        enabled: true
        className: "external-nginx"
        hosts:
          - host: "test-oidc.skylab.fi"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "test-oidc.skylab.fi"

    persistence:
      config:
        enabled: false

