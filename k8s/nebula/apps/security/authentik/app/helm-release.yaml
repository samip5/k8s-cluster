---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 2023.10.6
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  dependsOn:
    - name: redis
      namespace: databases
  values:
    outposts:
      docker_image_base: ghcr.io/goauthentik/%(type)s
      #docker_image_base: ghcr.io/goauthentik/dev-%(type)s:gh-next
    fullnameOverride: authentik
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.10.7
      #repository: ghcr.io/goauthentik/dev-server
      #tag: gh-next
      pullPolicy: Always
    authentik:
      log_level: info
      secret_key: "${SECRET_AUTHENTIK_SECRET_KEY}"
      error_reporting:
        enabled: true
        environment: "kryptonian"
      postgresql:
        host: "postgres16-rw.databases.svc.cluster.local"
        name: "authentik"
        user: "authentik"
        password: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
      redis:
        host: "redis.databases.svc.cluster.local"
      email:
        host: "smtp-relay.default.svc.cluster.local"
        port: 587
        use_tls: false
        from: "no-reply@skylab.fi"

    ingress:
      enabled: true
      ingressClassName: "external-nginx"
      annotations:
        external-dns.alpha.kubernetes.io/target: "ingress.skylab.fi"
      hosts:
      - host: "id.skylab.fi"
        paths:
        - path: "/"
          pathType: Prefix
      tls:
      - hosts:
        - "id.skylab.fi"
        secretName: skylab.fi-tls
    postgresql:
      enabled: false
    redis:
      enabled: false

    resources:
      requests:
        cpu: 48m
        memory: 600M
      limits:
        memory: 1251M

