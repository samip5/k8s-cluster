---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: factorio
  namespace: games
spec:
  chart:
    spec:
      chart: factorio-server-charts
      version: 2.2.1
      sourceRef:
        kind: HelmRepository
        name: factorio
        namespace: flux-system
  interval: 1h0m0s
  valuesFrom:
    - kind: Secret
      name: factorio-secret
# Results in failure to start: https://forums.factorio.com/viewtopic.php?f=7&t=120185
#  postRenderers:
#    - kustomize:
#        patches:
#          - target:
#              version: v1
#              kind: Deployment
#            patch: |
#              - op: add
#                path: /spec/template/spec/containers/0/env/-
#                value:
#                  name: BIND
#                  value: "::"
  values:
    nameOverride: factorio
    nodeSelector:
      kubernetes.io/arch: amd64
    image:
      pullPolicy: Always
      tag: "stable"
    persistence:
      enabled: true
      dataDir:
        Size: "${VOLSYNC_CAPACITY}"
        existingClaim: "factorio"
    service:
      type: NodePort
#      type: LoadBalancer
#      annotations:
#        io.cilium/lb-ipam-ips: 10.96.69.200,fded:687e:c3bf::200
      port: &gameport 32767
    mods:
      enabled: false
      portal:
        - squeak-through-2
        # - factorio-prometheus-exporter
        - factoryplanner
        - flib
    port_fixer:
      enabled: false # results in constant getting yeeted from the game
    factorioServer:
      save_name: "default-save"
      update_mods_on_start: true
      load_latest_save: true
      enable_space_age: true
    # https://github.com/SQLJames/factorio-server-charts/pull/49
    map_settings:
      asteroids:
        spawning_rate: 1
        max_ray_portals_expanded_per_tick: 100
    server_settings:
      name: Kryptonian's game
      description: "dedicated server on Kubernetes ;)"
      max_players: 0
      visibility:
        public: true
        lan: true
      port: *gameport
      require_user_verification: true
      max_upload_in_kilobytes_per_second: 0
      max_upload_slots: 10
      autosave_interval: 10
      autosave_slots: 10
      minimum_latency_in_ticks: 0
      ignore_player_limit_for_returning_players: true
      allow_commands: admins-only
      auto_pause: true
      only_admins_can_pause_the_game: true
      # non_blocking_saving: true # Highly experimental
    admin_list: [kryptonian98]