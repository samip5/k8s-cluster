---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app satisfactory
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true # This is pain, but for some reason the container doesn't seem to reply though LB.
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 0
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 100
      nodeSelector:
        kubernetes.io/arch: amd64


    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: registry.samipsolutions.fi/docker/wolveix/satisfactory-server
              tag: v1.6.2
            env:
              TZ: "Europe/Helsinki"
              AUTOPAUSE: "true"
              AUTOSAVEINTERVAL: "60"
              AUTOSAVENUM: "60"
              AUTOSAVEONDISCONNECT: "true"
              CRASHREPORT: "false"
              MAXPLAYERS: "4"
              MAXTICKRATE: "120" # default is a low 30
              NETWORKQUALITY: "3" # 0-3, 3 is Ultra (default)
              PGID: ${APP_UID}
              PUID: ${APP_GID}
              TIMEOUT: "300"
              SERVERIP: ""
            probes:
              startup:
                enabled: false
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 200m
                memory: 6740Mi
              limits:
                cpu: 3000m
                memory: 17408Mi


    service:
      main:
        enabled: false
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ipFamilyPolicy: RequireDualStack
        ports:
          http:
            enabled: false
          query:
            enabled: true
            port: 15777
            protocol: UDP
          beacon:
            enabled: true
            port: 15000
            protocol: UDP
          game:
            enabled: true
            primary: true
            port: 7777
            protocol: UDP

    ingress:
      main:
        enabled: false



    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /config
      server-cache:
        enabled: true
        existingClaim: "sf-gamedata"
        globalMounts:
          - path: /config/gamefiles
