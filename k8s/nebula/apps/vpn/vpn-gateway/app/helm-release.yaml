---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn
spec:
  interval: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.11.1
#      repository: registry.skysolutions.fi/library/pod-gateway
#      tag: 110125@sha256:2578dd6cc5d56857a9ffaf992e573c97bda68307ac593162982d35f298b617ee

    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: gluetun
        image:
          repository: docker.io/qmcgaw/gluetun
          tag: v3.40.0
        env:
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_SERVICE_PROVIDER
            value: airvpn
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: FIREWALL_VPN_INPUT_PORTS
            value: 51820,55633
          - name: SERVER_COUNTRIES
            value: "Switzerland,Netherlands"
          - name: WIREGUARD_MTU
            value: 1320
          # - name:  WIREGUARD_PRIVATE_KEY
          #   value: set in secret
          # - name:  WIREGUARD_ADDRESSES
          #   value: set in secret

        envFrom:
          - secretRef:
              name: vpn-gateway-vpnconfig
        securityContext:
          privileged: true
#          capabilities:
#            add:
#              - NET_ADMIN

      networkPolicy:
         enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
                - ipBlock:
                    cidr: ::/0 # Allow IPv6 to VPN servers
              ports:
                # VPN traffic
                - port: 51820
                  protocol: UDP
                - port: 1637
                  protocol: UDP
                - port: 53
                  protocol: UDP
            - to:
                - namespaceSelector: {}

    podAnnotations:
      configmap.reloader.stakater.com/reload: vpn-gateway-pod-gateway
      secret.reloader.stakater.com/reload: vpn-gateway-vpnconfig


    DNS: 172.16.1.1
    routed_namespaces:
      - media

    settings:
      IPV4_ENABLED: true
      IPV6_ENABLED: false
      VPN_INTERFACE: "wg0"
      VXLAN_ID: 44
      VXLAN_PORT: 4789
      VXLAN_IP_NETWORK: 172.16.1
      VXLAN_IPV6_NETWORK: fd60:ca7f:e5d8:42e9
      VXLAN_GATEWAY_FIRST_DYNAMIC_IP: 20
      VPN_BLOCK_OTHER_TRAFFIC: false
      VPN_TRAFFIC_PORT: "51820"
      VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16


    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"

    persistence:
      dev:
        enabled: false
        hostPath: /dev/
        mountPath: /dev/
        type: hostPath
