apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-vpn-gateway
  namespace: flux-system
spec:
  path: ./k8s/nebula/apps/vpn/vpn-gateway/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m