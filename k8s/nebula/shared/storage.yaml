---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage-namespace
  namespace: flux-system
spec:
  path: "./k8s/base/storage"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage-nfs
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  path: "./k8s/base/storage/storage-classes/nfs-client-provisioner"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m0s