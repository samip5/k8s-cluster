---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: networking-namespace
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  path: "./k8s/base/networking"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m0s
