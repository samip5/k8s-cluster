---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ngrok
  namespace: networking
spec:
  install:
    crds: CreateReplace
  interval: 5m
  chart:
    spec:
      chart: kubernetes-ingress-controller
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: ngrok
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: ngrok-ingress-controller
    credentials:
      secret:
        name: "ngrok-secrets"