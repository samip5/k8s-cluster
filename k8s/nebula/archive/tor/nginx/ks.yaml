# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-tor-nginx
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-tor-operator
  path: ./cluster/apps/tor/nginx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ingress-nginx-tor
      namespace: tor
  interval: 30m
  retryInterval: 1m
  timeout: 3m
