apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: basic-authelia
  namespace: networking
spec:
  forwardAuth:
    address: http://[2001:67c:1be8::56]:40119/api/verify?auth=basic
    trustForwardHeader: true
    authResponseHeaders:
      - Remote-User
      - Remote-Groups
    authRequestHeaders:
      - X-Fowarded-Proto
      - X-Forwarded-Host
      - X-Forwarded-URI
      - Authorization
