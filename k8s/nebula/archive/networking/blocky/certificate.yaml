---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: blocky-cert
  namespace: networking
spec:
  secretName: blocky-cert
  issuerRef:
    name: zerossl-prod
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
  commonName: blocky.skylab.fi
  dnsNames:
    - "*.blocky.skylab.fi"
    - blocky.skylab.fi
