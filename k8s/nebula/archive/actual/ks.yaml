apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-actual
  namespace: flux-system
spec:
  path: ./cluster/apps/finance/actual/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m