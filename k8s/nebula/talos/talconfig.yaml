cniConfig:
  name: none

endpoint: https://10.0.105.10:6443
domain: nebula.local
allowSchedulingOnMasters: true
additionalMachineCertSans:
  - "127.0.0.1"
  - "10.0.105.34"
additionalApiServerCertSans:
  - nebula.local
  - cluster.local
clusterPodNets:
  - 10.244.0.0/16
  - fddf:f7bc:9670::/48
clusterSvcNets:
  - 10.96.0.0/16
  - fd2a:0ff3:1d2f::/112


nodes:
  - hostname: m1
    ipAddress: 10.0.105.34
    controlPlane: true
    installDisk: /dev/sda
    schematic: &amd-schematic
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/intel-ucode
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
    disableSearchDomain: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          interfaces:
            - enp0s31f6
        dhcp: true
        routes:
          - network: "::/0"
            gateway: "fd9d:7a72:44eb:c::1"
            metric: 1
        vlans:
          - vlanId: 50
            mtu: 1500
        dhcpOptions:
          routeMetric: 4000
        vip:
          ip: 10.0.105.10
  - hostname: w-amd-1
    ipAddress: 10.0.105.50
    controlPlane: false
    installDisk: /dev/sda
