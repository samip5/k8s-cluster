---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-w-amd-1
  namespace: rook-ceph
spec:
  restartPolicy: Never
  nodeName: w-amd-1
  containers:
    - name: disk-wipe
      image: alpine:3.20
      securityContext:
        privileged: true
      env:
        - name: CEPH_DISK
          value: /mnt/host_dev/disk/by-id/nvme-KINGSTON_SEDC1000BM8960G_50026B76860DDA63
        - name: ROOK_HOST_PATH
          value: /mnt/host_var/lib/rook
      command: ["/bin/sleep", "infinity"]
      #args:
      #  - apk add --no-cache sgdisk util-linux parted;
      #    sgdisk --zap-all $CEPH_DISK;
      #    dd if=/dev/zero of=$CEPH_DISK bs=1M count=100 oflag=direct;
      #    blkdiscard $CEPH_DISK;
      #    partprobe $CEPH_DISK;
      #    rm -rf $ROOK_HOST_PATH;
      volumeMounts:
        - name: host-var
          mountPath: /mnt/host_var
        - name: host-dev
          mountPath: /mnt/host_dev
  volumes:
    - name: host-var
      hostPath:
        path: /var
    - name: host-dev
      hostPath:
        path: /dev
