apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: private-cluster
  namespace: flux-system
spec:
  interval: 30m
  url: ssh://git@git.skym.fi/kryptonian/k3s-cluster
  secretRef:
    name: private-cluster-ssh-credentials
  ref:
    branch: main
  ignore: |
    # exclude all
    /*
    # include cluster directory
    !/cluster