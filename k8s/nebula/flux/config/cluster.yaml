---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/samip5/k8s-cluster
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/k8s/nebula
    !/k8s/base
    !/k8s/rbac
    !/k8s/templates
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 2m0s
  timeout: 5m
  prune: false
  path: ./k8s/nebula/flux/config
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 2m0s
  timeout: 5m
  dependsOn:
    - name: cluster-config
  path: ./k8s/nebula/apps
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: global-cluster-config
      - kind: Secret
        name: global-cluster-secrets
      - kind: ConfigMap
        name: cluster-config
      - kind: Secret
        name: cluster-secrets
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
          namespace: not-used
        spec:
          interval: 10m0s
          retryInterval: 2m0s
          timeout: 5m
          wait: true
          sourceRef:
            kind: GitRepository
            name: flux-system
          decryption:
            provider: sops
            secretRef:
              name: sops-gpg
          patches:
            - patch: |-
                apiVersion: helm.toolkit.fluxcd.io/v2beta1
                kind: HelmRelease
                metadata:
                  name: not-used
                  namespace: not-used
                spec:
                  interval: 10m
                  timeout: 5m
                  install:
                    createNamespace: true
                    remediation:
                      retries: 5
                  upgrade:
                    remediation:
                      retries: 5
              target:
                kind: HelmRelease
                group: helm.toolkit.fluxcd.io
                version: v2beta1
                labelSelector: "component.skylab.fi/part-of=standard-helm-release"
          postBuild:
            substitute: {}
            substituteFrom:
              - kind: ConfigMap
                name: global-cluster-config
              - kind: Secret
                name: global-cluster-secrets
              - kind: ConfigMap
                name: cluster-config
              - kind: Secret
                name: cluster-secrets
      target:
        kind: Kustomization
        group: kustomize.toolkit.fluxcd.io
        version: v1
        labelSelector: "component.skylab.fi/part-of=definitions"
