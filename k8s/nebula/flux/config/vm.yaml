---
apiVersion: v1
kind: Namespace
metadata:
  name: kubevirt
  labels:
    pod-security.kubernetes.io/enforce: "privileged"
    kubevirt.io: ""
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kubevirt-flux
  namespace: flux-system
spec:
  interval: 10m0s
  url: https://github.com/JJGadgets/kubevirt-flux.git
  ref:
    branch: v1.1.1
  ignore: |
    # exclude all to whitelist
    /*
    # include operator (with CRDs) and CR to deploy KubeVirt
    !/deploy
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubevirt-app
  namespace: flux-system
spec:
  interval: 5m
  prune: true
  wait: true
  path: "./deploy"
  sourceRef:
    kind: GitRepository
    name: kubevirt-flux
  dependsOn: []
  patches:
    # namespace is managed separately by main ks, no need for this ks to also manage it, KubeVirt bundles namespace into kubevirt-operator.yaml
    - patch: |
        $patch: delete
        apiVersion: v1
        kind: Namespace
        metadata:
          name: kubevirt
      target:
        kind: Namespace
        name: kubevirt
    - patch: |
        apiVersion: kubevirt.io/v1
        kind: KubeVirt
        metadata:
          name: not-used
        spec:
          infra:
            replicas: 1
            nodePlacement:
              nodeSelector:
                node-role.kubernetes.io/master: "true"
          workloads:
            nodePlacement:
              nodeSelector:
                kubernetes.io/arch: "amd64"
        
          configuration:
            vmStateStorageClass: "fast-ceph-filesystem"
            developerConfiguration:
              featureGates:
                - VMPersistentState
                - DataVolumes
                - AutoResourceLimitsGate
      target:
        group: kubevirt.io
        kind: KubeVirt
