apiVersion: v1
kind: Service
metadata:
  name: freepbx-voip
  namespace: kubevirt
spec:
  ipFamilyPolicy: PreferDualStack
  selector:
    freepbx: "true"
    vm.home.arpa/os: freepbx
  ports:
    - port: 5060
      protocol: TCP
      targetPort: 5060
    - port: 5060
      protocol: UDP
      targetPort: 5060
    - port: 5061
      protocol: TCP
      targetPort: 5061
    - port: 5061
      protocol: UDP
      targetPort: 5061

