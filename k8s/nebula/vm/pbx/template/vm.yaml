---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: vm-freepbx-1
spec:
  preference:
    kind: "VirtualMachinePreference"
    name: "freepbx"
  instancetype:
    kind: "VirtualMachineInstancetype"
    name: "freepbx"
  runStrategy: "Always"
  template:
    metadata:
      labels:
        vm.home.arpa/os: "freepbx"
        freepbx: "true"
    spec:
      hostname: "freepbx"
      networks:
        - name: "main"
          multus:
            networkName: kubevirt/multus-lan
            default: true
      volumes:
        - name: "rootdisk"
          persistentVolumeClaim:
            claimName: "vm-freepbx-1-data"
      domain:
        devices:
          disks:
            - name: "rootdisk"
              disk: {}
          interfaces:
            - name: "main"
              ports:
                - port: 5060
                  protocol: TCP
                - port: 5060
                  protocol: UDP
                - port: 5061
                  protocol: TCP
                - port: 5061
                  protocol: UDP
                - port: 443
                  protocol: TCP
                - port: 80
                  protocol: TCP
                - port: 22
                  protocol: TCP
        firmware:
          bootloader:
            bios:
              useSerial: true
