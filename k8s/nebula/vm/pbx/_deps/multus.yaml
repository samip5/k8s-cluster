---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-lan
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-lan",
      "plugins": [
        {
          "type": "macvlan",
          "master": "vlan10",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "addresses": [
              { "address": "192.168.299", "gateway": "192.168.2.1" }
            ]
          }
        }
      ]
    }
