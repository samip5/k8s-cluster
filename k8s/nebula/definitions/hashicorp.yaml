---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hashicorp-namespace
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  path: "./k8s/base/hashicorp"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hashicorp-consul
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  path: "./k8s/base/hashicorp/consul"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m0s