---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-upgrade-namespace
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  path: "./k8s/base/system-upgrade"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-upgrade-controller
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  path: "./k8s/base/system-upgrade/system-upgrade-controller/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-upgrade-controller-plans
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  path: "./k8s/base/system-upgrade/system-upgrade-controller/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m0s
  dependsOn:
    - name: system-upgrade-controller