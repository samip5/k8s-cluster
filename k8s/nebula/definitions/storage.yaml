---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage
  namespace: flux-system
  labels:
    component.skylab.fi/part-of: definitions
spec:
  path: "./k8s/base/storage"
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m0s
