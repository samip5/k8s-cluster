apiVersion: apps/v1
kind: Deployment
metadata:
  name: capacity-res-deploy
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reservation
  template:
    metadata:
      labels:
        app: reservation
    spec:
      priorityClassName: low-priority
      terminationGracePeriodSeconds: 0
      containers:
        - name: ubuntu
          image: ubuntu
          command: ["sleep"]
          args: ["infinity"]
          resources:
            requests:
              cpu: "2"
              memory: "2Gi"