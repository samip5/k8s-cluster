---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app route53-sync
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 1
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/danmanners/r53-updater
      tag: latest
      imagePullPolicy: Always

    args:
      - --hosted-zone-id=$(AWS_HOSTED_ZONE_ID)
      - --hostname=$(HOSTNAME)
      - --ttl=300


    env:
      - name: AWS_DEFAULT_REGION
        value: eu-north-1
      - name: AWS_HOSTED_ZONE_ID
        value: Z059679813G1LAFL54SD3
      - name: HOSTNAME
        value: nginx.gke.y2k.fi
      - name: AWS_CONFIG_FILE
        value: /app/.aws/credentials
    persistence:
      aws-creds:
        enabled: true
        type: secret
        name: r53-creds
        mountPath: /app/.aws/credentials
        readOnly: true
        subPath: creds

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 128Mi