apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app whoami
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nameOverride: *app
    controller:
      replicas: 2
    image:
      repository: docker.io/traefik/whoami
      tag: v1.10.1
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: gce
          hajimari.io/appName: "Who Am I?"
          hajimari.io/icon: mdi:id-card-outline
        hosts:
          - host: &host whoami.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 10m
        memory: 16Mi
      limits:
        cpu: 100m
        memory: 32Mi