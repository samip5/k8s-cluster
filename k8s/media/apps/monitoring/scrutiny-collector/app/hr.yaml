---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: scrutiny-collector
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
#      capabilities:
#        add: [ "SYS_RAWIO" ] # allow access to smartctl
    controllers:
      main:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: "@daily"

        containers:
          main:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: v0.8.1-collector
            env:
              - name: COLLECTOR_API_ENDPOINT
                value: https://scrutiny.skylab.fi
              - name: COLLECTOR_HOST_ID
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              - name: TZ
                value: "Europe/Helsinki"
            args:
              - /opt/scrutiny/bin/scrutiny-collector-metrics
              - run
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi



    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /opt/scrutiny/config
      dev:
        type: hostPath
        hostPath: /dev
      udev:
        type: hostPath
        hostPath: /run/udev
        globalMounts:
          - path: /run/udev



