---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: scrutiny-collector
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      hostAliases:
        - ip: "192.168.10.3"
          hostnames:
            - "scrutiny.skylab.fi"
    controllers:
      main:
        type: daemonset
        pod:
          securityContext:
            capabilities:
              add: [ "SYS_RAWIO" ] # allow access to smartctl

        containers:
          main:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: master-collector
            env:
              - name: COLLECTOR_API_ENDPOINT
                value: https://scrutiny.skylab.fi
              - name: COLLECTOR_HOST_ID
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              - name: TZ
                value: "Europe/Helsinki"
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      main:
        enabled: false



    persistence:
      config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /opt/scrutiny/config
      dev:
        enabled: true
        type: hostPath
        hostPath: /dev
        readOnly: true
      udev:
        enabled: true
        type: hostPath
        hostPath: /run/udev
        readOnly: true
        globalMounts:
          - path: /run/udev



