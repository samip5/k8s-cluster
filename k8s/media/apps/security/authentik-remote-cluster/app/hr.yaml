---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik-remote-cluster
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik-remote-cluster
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    global:
      namespaceOverride: security
    serviceAccountSecret:
      enabled: true
    clusterRole:
      enabled: true
