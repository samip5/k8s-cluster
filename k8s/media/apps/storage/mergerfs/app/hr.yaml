---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mergerfs
  namespace: storage
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      mergerfs:
        containers:
          app:
            image:
              repository: registry.skysolutions.fi/library/mergerfs
              tag: "18102024@sha256:5853200dc65e1809f1b6d494d93a05677f0f87fce168e3f43e4e98f7dd2dca06"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            securityContext:
              privileged: true
    persistence:
      devices:
        globalMounts:
          - path: /dev
        hostPath: /dev
        type: hostPath
      udev:
        globalMounts:
          - path: /run/udev
        hostPath: /run/udev
        type: hostPath
      disks:
        globalMounts:
          - path: /var/mnt
        hostPath: /var/mnt
        type: hostPath
      sys:
        globalMounts:
          - path: /sys
        hostPath: /sys
        type: hostPath
