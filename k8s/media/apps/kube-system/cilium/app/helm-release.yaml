---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 5
      strategy: rollback
  install:
    createNamespace: true
    remediation:
      retries: 2
  chart:
    spec:
      chart: cilium
      version: 1.16.5
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  values:
    hubble:
      serviceMonitor:
        enabled: false

      dashboards:
        enabled: false
        label: grafana_dashboard
        namespace: monitoring
        labelValue: "1"
        annotations: { }

      relay:
        prometheus:
          serviceMonitor:
            enabled: false

      prometheus:
        serviceMonitor:
          enabled: false

      operator:
        prometheus:
          serviceMonitor:
            enabled: false
