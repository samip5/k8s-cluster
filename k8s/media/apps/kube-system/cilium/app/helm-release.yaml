---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 5
      strategy: rollback
  install:
    createNamespace: true
    remediation:
      retries: 2
  chart:
    spec:
      chart: cilium
      version: 1.16.4
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
#    cgroup:
#      automount:
#        enabled: false
#      hostRoot: /sys/fs/cgroup
    cni:
      exclusive: false

    cluster:
      name: media
      id: 2
    rollOutCiliumPods: true
    localRedirectPolicy: true
    autoDirectNodeRoutes: true
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    ipv4NativeRoutingCIDR: "10.40.0.0/16"
    ipv6NativeRoutingCIDR: "fd94:9bde:1ebb::/48"
    k8sServiceHost: "192.168.2.129"
    k8sServicePort: 6443

    routingMode: "native"

    bpf:
      masquerade: true
      tproxy: true

    l7Proxy: true

    ipam:
      mode: "kubernetes"
    ipv6:
      enabled: true
    enableIPv6Masquerade: false
    operator:
      replicas: 1
      rollOutPods: true
    hubble:
      enabled: true
      tls:
        insecure: true
        auto:
          enabled: true
          method: cronJob
          certValidityDuration: 1095 # 3 years
          schedule: "0 0 1 */4 *"
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: false
        dashboards:
          enabled: false
          label: grafana_dashboard
          namespace: monitoring
          labelValue: "1"
          annotations: { }
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          enabled: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: zerossl-production
            kubernetes.io/ingress.class: nginx
          hosts:
            - "hubble.media.skylab.fi"
          tls:
            - secretName: media.skylab.fi-tls
              hosts:
                - "hubble.media.skylab.fi"
    bgp:
      enabled: false
      announce:
        loadbalancerIP: false

    bgpControlPlane:
      enabled: true

    securityContext:
      privileged: true
#      capabilities:
#        ciliumAgent:
#          - CHOWN
#          - KILL
#          - NET_ADMIN
#          - NET_RAW
#          - IPC_LOCK
#          - SYS_ADMIN
#          - SYS_RESOURCE
#          - DAC_OVERRIDE
#          - FOWNER
#          - SETGID
#          - SETUID
#        cleanCiliumState:
#          - NET_ADMIN
#          - SYS_ADMIN
#          - SYS_RESOURCE

    prometheus:
      enabled: false
