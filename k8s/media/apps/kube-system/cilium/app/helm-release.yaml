---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 5
      strategy: rollback
  install:
    createNamespace: true
    remediation:
      retries: 2
  chart:
    spec:
      chart: cilium
      version: 1.15.4
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    cni:
      exclusive: false
    # Not supported on 1.13.4 with IPv6
    #bpf:
    #  masquerade: true
    cluster:
      name: media
      id: 3
    localRedirectPolicy: true
    rollOutCiliumPods: true
    kubeProxyReplacement: strict
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    ipv4NativeRoutingCIDR: "10.0.0.0/8"
    ipv6NativeRoutingCIDR: "fd94:9bde:1ebb::/48"
    k8sServiceHost: "192.168.2.129"
    k8sServicePort: 6443

    tunnel: "disabled"
    ipam:
      mode: "kubernetes"
    ipv6:
      enabled: true
    #enableIPv6Masquerade: false
    operator:
      replicas: 1
      rollOutPods: true
    hubble:
      enabled: true
      tls:
        auto:
          enabled: true
          method: cronJob
          certValidityDuration: 1095 # 3 years
          schedule: "0 0 1 */4 *"
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: false
        dashboards:
          enabled: false
          label: grafana_dashboard
          namespace: monitoring
          labelValue: "1"
          annotations: { }
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          enabled: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: zerossl-production
            kubernetes.io/ingress.class: nginx
          hosts:
            - "hubble.media.skylab.fi"
          tls:
            - secretName: media.skylab.fi-tls
              hosts:
                - "hubble.media.skylab.fi"
    bgp:
      enabled: false
      announce:
        loadbalancerIP: false

    bgpControlPlane:
      enabled: true


    securityContext:
      privileged: true

    prometheus:
      enabled: false
