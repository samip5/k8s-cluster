---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: consul
  namespace: hashicorp
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
    - host: consul.media.skylab.fi
      http:
        paths:
          - backend:
              service:
                name: consul-ui
                port:
                  number: 443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - consul.media.skylab.fi
    - secretName: consul-tls-internal
