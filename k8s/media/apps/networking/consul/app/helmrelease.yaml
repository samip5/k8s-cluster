---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: consul
  namespace: hashicorp
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.releases.hashicorp.com
      chart: consul
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: hashicorp-charts
        namespace: flux-system
      interval: 5m
  values:
    meshGateway:
      enabled: true

    connectInject:
      enabled: true
      apiGateway:
        manageExternalCRDs: true
        managedGatewayClass:
          serviceType: LoadBalancer

    global:
      enabled: true
      logLevel: debug

      image: "registry.samipsolutions.fi/docker/hashicorp/consul:1.17.0-rc1"
      imageK8S: "registry.samipsolutions.fi/docker/hashicorp/consul-k8s-control-plane:1.3.0-rc1"
      # Rate limiting be damned
      # imagePullSecrets:
      #  - name: regcred
      datacenter: dc2

      peering:
        enabled: true
      tls:
        enabled: true



      server:
        enabled: "true"
        replicas: 1
      service:
        enabled: true
        type: loadBalancer
      ports:
        serflan:
          port: 8301

      storage: 50Gi
      storageClass: longhorn