---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      runtimeClassName: nvidia
      enableServiceLinks: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 44
          - 109
          - 100
      annotations:
        reloader.stakater.com/auto: "true"
    controllers:
      plex:
        type: statefulset

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.41.5.9522-a96edc606
              # https://hub.docker.com/r/plexinc/pms-docker/
              # repository: docker.io/plexinc/pms-docker
              # tag: plexpass
              # pullPolicy: IfNotPresent
            env:
              TZ: "Europe/Helsinki"
#              PLEX_CLAIM:
#                valueFrom:
#                  secretKeyRef:
#                    name: plex-secret
#                    key: PLEX_CLAIM
              # Remote access will look at `ADVERTISE_IP`, but because it's behind a proxy, it's likely that
              # the dashboard will say "Not available outside your network" even though it is... >:(
              # The local IP is also required for direct play with some apps (such as the Apple TV apparently)
              ADVERTISE_IP: "https://plex.dh.skylab.fi:443,https://plex.media.skylab.fi:443"
              # Transcoding:
              # https://github.com/NVIDIA/nvidia-container-runtime#nvidia_visible_devices
              NVIDIA_VISIBLE_DEVICES: all
              # https://github.com/NVIDIA/nvidia-container-runtime#nvidia_driver_capabilities
              NVIDIA_DRIVER_CAPABILITIES: all
            # Force nvidia runtime instead of default
            resources:
              requests:
                # cpu: 4000m
                memory: 4Gi
                nvidia.com/gpu: 1
                # Transcoding: https://support.plex.tv/articles/115002178853-using-hardware-accelerated-streaming/
                # nvidia: https://github.com/NVIDIA/k8s-device-plugin
              limits:
                memory: 10Gi
                nvidia.com/gpu: 1
    # Ports: https://support.plex.tv/articles/201543147-what-network-ports-do-i-need-to-allow-through-my-firewall/
    service:
      plex:
        controller: plex
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: &port 32400

    ingress:
      int:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        hosts:
          - host: &host1 plex.media.skylab.fi
            paths:
              - path: /
                service:
                  identifier: plex
                  port: http
        tls:
          - hosts:
              - *host1
      app:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        hosts:
          - host: &host2 plex.dh.skylab.fi
            paths:
              - path: /
                service:
                  identifier: plex
                  port: http
        tls:
          - hosts:
              - *host2

    persistence:
      config:
        existingClaim: plex-config-v1
        advancedMounts:
          plex:
            app:
              - path: /config
                subPath: plex
      media:
        globalMounts:
          - path: /var/mnt/merged/library
        hostPath: /var/mnt/merged/library
        type: hostPath
      nas:
        type: hostPath
        hostPath: "/mnt/nas"
        globalMounts:
          - path: /mnt/nas
      # https://support.plex.tv/articles/200250347-transcoder/
      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode

