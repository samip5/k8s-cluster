---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      runtimeClassName: nvidia
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.1.8227-c0dd5a73e
              # https://hub.docker.com/r/plexinc/pms-docker/
              # repository: docker.io/plexinc/pms-docker
              # tag: plexpass
              # pullPolicy: IfNotPresent
            env:
              TZ: "Europe/Helsinki"
              PLEX_CLAIM:
                valueFrom:
                  secretKeyRef:
                    name: plex-secret
                    key: PLEX_CLAIM
              # Remote access will look at `ADVERTISE_IP`, but because it's behind a proxy, it's likely that
              # the dashboard will say "Not available outside your network" even though it is... >:(
              # The local IP is also required for direct play with some apps (such as the Apple TV apparently)
              ADVERTISE_IP: "https://plex.dh.skylab.fi:443"
              # Transcoding:
              # https://github.com/NVIDIA/nvidia-container-runtime#nvidia_visible_devices
              NVIDIA_VISIBLE_DEVICES: all
              # https://github.com/NVIDIA/nvidia-container-runtime#nvidia_driver_capabilities
              NVIDIA_DRIVER_CAPABILITIES: all
            # Force nvidia runtime instead of default
            resources:
              requests:
                cpu: 4000m
                memory: 4Gi
                # Transcoding: https://support.plex.tv/articles/115002178853-using-hardware-accelerated-streaming/
                # nvidia: https://github.com/NVIDIA/k8s-device-plugin
              limits:
                memory: 10Gi
    # Ports: https://support.plex.tv/articles/201543147-what-network-ports-do-i-need-to-allow-through-my-firewall/
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: &port 32400
    ingress:
      main:
        enabled: true
        className: external-nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          external-dns.alpha.kubernetes.io/target: "ingress.skylab.fi"
        hosts:
          - host: &host plex.dh.skylab.fi
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    int:
      enabled: true
      className: internal-nginx
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      hosts:
        - host: &host plex.dh.skylab.fi
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
    persistence:
      config:
        enabled: true
        existingClaim: plex-config
        advancedMounts:
          main:
            main:
              - path: /config
                subPath: plex
      media:
        enabled: true
        type: nfs
        server: ${NFS_SERVER_IP}
        path: ${NFS_POOL}
        globalMounts:
          - path: ${PATH_MEDIA}
      # https://support.plex.tv/articles/200250347-transcoder/
      transcode:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /transcode

