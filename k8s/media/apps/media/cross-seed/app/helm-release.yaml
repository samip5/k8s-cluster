apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cross-seed
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbit
      namespace: media
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: cross-seed-secret
    image:
      repository: registry.samipsolutions.fi/library/cross-seed
      tag: dev-310823T0101
      #repository: ghcr.io/cross-seed/cross-seed
      #tag: 5.4.2
    env:
      TZ: Europe/Helsinki
    args: ["daemon"]
    service:
      main:
        ports:
          http:
            port: 2468
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    persistence:
      config:
        enabled: true
        existingClaim: qbit-config
      config-file:
        enabled: true
        type: secret
        name: cross-seed-secret
        mountPath: /config/config.js
        subPath: config.js
        readOnly: true
      media-library:
        enabled: true
        type: hostPath
        mountPath: /mnt/merge/library
        hostPath: "/mnt/merge/library"
      downloads:
        enabled: true
        type: hostPath
        mountPath: /mnt/merge/Downloads/
        hostPath: "/mnt/merge/Downloads/"
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 1000Mi