apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app index
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsUser: 568
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: registry.skysolutions.fi/library/caddy-cf
              tag: 2.10.0
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi

    service:
      main:
        controller: main
        type: LoadBalancer
        ports:
          http:
            port: &port 80

    route:
      app:
        hostnames:
          - "dh.media.skylab.fi"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https-media
        rules:
          - backendRefs:
              - name: *app
                port: *port
