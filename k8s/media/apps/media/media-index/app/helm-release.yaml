    persistence:
      config:
        type: configMap
        name: index-config
        globalMounts:
          - path: /etc/caddy/Caddyfile
            subPath: Caddyfile
      data:
        enabled: true
        type: hostPath
        hostPath: "/opt/docker/appdata/index"
        globalMounts:
          - path: /share
      library:
        enabled: true
        type: hostPath
        hostPath: "/var/mnt/merged/library/"
        globalMounts:
