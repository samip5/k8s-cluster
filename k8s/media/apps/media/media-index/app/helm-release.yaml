apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: index
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: samip537/fancyindex-darktheme
      tag: latest
    env:
      CONTAINER_TIMEZONE: Europe/Helsinki
      DISABLE_AUTH: true

    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://[2001:67c:1be8::56]:40118/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://sso.skylab.fi?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Groups
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
        hosts:
          - host: &host "dh.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: hostPath
        mountPath: /share
        hostPath: "/opt/docker/appdata/caddy_index/index"
      library:
        enabled: true
        type: hostPath
        mountPath: /mnt/merge/library
        hostPath: "/mnt/merge/library/"
        readOnly: true
      downloads:
        enabled: true
        type: hostPath
        mountPath: /mnt/merge/Downloads/
        hostPath: "/mnt/merge/Downloads/"
        readOnly: true

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi