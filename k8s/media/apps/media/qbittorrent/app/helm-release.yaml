---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.3
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    controllers:
      qbittorrent:
        containers:
          app:
            env:
              QBITTORRENT__BT_PORT: 57427
              QBITTORRENT__PORT: 80
              CROSS_SEED_HOST: cross-seed.media.svc.cluster.local
              CROSS_SEED_PORT: 80
              CROSS_SEED_SLEEP_INTERVAL: 30
              CROSS_SEED_ENABLED: true
              PUSHOVER_ENABLED: false
              TZ: Europe/Helsinki
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.5.5
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 3Gi
              requests:
                cpu: 49m
                memory: 1222Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsUser: 568
        supplementalGroups:
          - 100
    ingress:
      app:
        className: nginx
        hosts:
          - host: qbittorrent.media.skylab.fi
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: qbittorrent
                  port: http
        tls:
          - hosts:
              - qbittorrent.media.skylab.fi
    persistence:
      completed-script:
        defaultMode: 0775
        globalMounts:
          - path: /scripts/completed.sh
            subPath: completed.sh
        name: qbittorrent-scripts
        type: configMap
      config:
        existingClaim: qbittorrent
      library:
        globalMounts:
          - path: /var/mnt/merged/library
        hostPath: /var/mnt/merged/library
        type: hostPath
      media-downloads:
        globalMounts:
          - path: /var/mnt/merged/Downloads
        hostPath: /var/mnt/merged/Downloads
        type: hostPath
    service:
      qbittorrent:
        controller: qbittorrent
        ports:
          http:
            port: 80
      bittorrent:
        controller: qbittorrent
        annotations:
          io.cilium/lb-ipam-ips: 10.41.69.202,2001:14ba:16fd:962d::202
        enabled: true
        externalTrafficPolicy: Cluster
        ports:
          bittorrent:
            enabled: true
            port: 57427
            protocol: TCP
            targetPort: 57427
        type: LoadBalancer
