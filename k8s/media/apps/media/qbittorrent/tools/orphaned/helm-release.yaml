apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-orphaned
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: media
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@daily"
    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.9.2
    args: [
      "orphaned",
      "--exclude-pattern", "*/manual/*",
      "--exclude-pattern", "*_unpackerred",
      # "--dry-run",
      "--server", "qbittorrent.media.svc.cluster.local",
      "--port", "80"
    ]
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    persistence:
      media-downloads:
        enabled: true
        type: hostPath
        mountPath: /mnt/merge/Downloads
        hostPath: "/mnt/merge/Downloads"
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi