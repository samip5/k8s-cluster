apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent-orphaned
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  dependsOn:
    - name: qbittorrent
      namespace: media
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controller:
      cronjob:
        schedule: '@daily'
      type: cronjob
    controllers:
      qbittorrent-orphaned:
        containers:
          app:
            args:
              - orphaned
              - --exclude-pattern
              - '*/manual/*'
              - --exclude-pattern
              - '*_unpackerred'
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - '80'
            image:
              repository: ghcr.io/buroa/qbittools
              tag: v0.11.0
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 25m
                memory: 250Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsUser: 568
        supplementalGroups:
          - 10000
    persistence:
      media-downloads:
        globalMounts:
          - path: /mnt/merge/Downloads
        hostPath: /mnt/merge/Downloads
        type: hostPath
    service:
      app:
        controller: qbittorrent-orphaned
        enabled: false
