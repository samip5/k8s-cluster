apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent-manage
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  dependsOn:
    - name: qbittorrent
      namespace: media
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsGroup: 568
        runAsUser: 568
    controller:
      cronjob:
        schedule: '@hourly'
      type: cronjob
    controllers:
      qbittorrent-manage:
        containers:
          app:
            args:
              - prune
              - --exclude-category
              - manual
              - --include-tag
              - expired
              - --exclude-tag
              - activity:24h
              - --exclude-tag
              - site:beyond-hd
              - --exclude-tag
              - site:myspleen
              - --exclude-tag
              - site:passthepopcorn
              - --exclude-tag
              - site:pixelhd
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - '80'
            image:
              repository: ghcr.io/buroa/qbittools
              tag: v0.11.0
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 25m
                memory: 250Mi
    initContainers:
      01-tag:
        args:
          - tagging
          - --added-on
          - --expired
          - --last-activity
          - --sites
          - --unregistered
          - --server
          - qbittorrent.media.svc.cluster.local
          - --port
          - '80'
          - --config
          - /config/config.yaml
        image: ghcr.io/buroa/qbittools:v0.11.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /config/config.yaml
            name: config-file
            subPath: config.yaml
      02-unregistered:
        args:
          - prune
          - --exclude-category
          - manual
          - --include-tag
          - unregistered
          - --server
          - qbittorrent.media.svc.cluster.local
          - --port
          - '80'
        image: ghcr.io/buroa/qbittools:v0.11.0
        imagePullPolicy: IfNotPresent
    persistence:
      config-file:
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
        name: qbittorrent-tools-configmap
        type: configMap
    service:
      app:
        controller: qbittorrent-manage
        enabled: false
