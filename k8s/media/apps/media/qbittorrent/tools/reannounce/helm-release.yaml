apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent-reannounce
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  dependsOn:
    - name: qbittorrent
      namespace: media
  install:
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controllers:
      qbittorrent-reannounce:
        containers:
          app:
            args:
              - reannounce
              - --process-seeding
              - --server
              - qbittorrent.media.svc.cluster.local
              - --port
              - '80'
            image:
              repository: ghcr.io/buroa/qbittools
              tag: v0.11.0
            probes:
              liveness:
                enabled: 1
              readiness:
                enabled: 1
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 25m
                memory: 250Mi
    defaultPodOptions:
      securityContext:
        runAsGroup: 568
        runAsUser: 568
    service:
      app:
        controller: qbittorrent-reannounce
        enabled: false
