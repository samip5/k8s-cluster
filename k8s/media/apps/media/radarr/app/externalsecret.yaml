---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name radarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RADARR__AUTH__APIKEY: "{{ .RADARR_APIKEY }}"
        RADARR__POSTGRES__MAINDB: radarr_media_main
        RADARR__POSTGRES__USER: "{{ .RADARR_POSTGRES_USER }}"
        RADARR__POSTGRES__PASSWORD: "{{ .RADARR_POSTGRES_PASS }}"
        RADARR__POSTGRES__HOST: &dbhost 10.96.69.198
        RADARR__POSTGRES__PORT: "5432"
        # Postgres Init
        INIT_POSTGRES_DBNAME: radarr_media_main
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: "{{ .RADARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .RADARR_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: radarr

