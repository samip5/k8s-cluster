---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app radarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [ 100 ]

    controllers:
      radarr:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: radarr
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/radarr-develop
              tag: 5.20.1.9773@sha256:8187c129a78fdfe15b1603db9175abd2be0e1ca2e99ea3733987c3ae941da165
            env:
              TZ: Europe/Helsinki
              RADARR__INSTANCE_NAME: Radarr
              RADARR__APP__THEME: dark
              RADARR__SERVER__PORT: &port 80
              RADARR__APPLICATION_URL: "https://radarr.media.skylab.fi"
              RADARR__LOG_LEVEL: info
              RADARR__LOG__DBENABLED: false
              RADARR__AUTH__METHOD: External
              RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

    service:
      main:
        controller: radarr
        ports:
          http:
            port: *port

    route:
      app:
        hostnames: [ "radarr.media.skylab.fi" ]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https-media
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: radarr-config-v1
        globalMounts:
          - path: /config
      library:
        type: hostPath
        hostPath: "/var/mnt/merged/library/"
        globalMounts:
          - path: /var/mnt/merged/library/
      downloads:
        type: hostPath
        hostPath: "/var/mnt/merged/Downloads/"
        globalMounts:
          - path: /var/mnt/merged/Downloads/
