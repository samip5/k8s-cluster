---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbit
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    controllers:
      qbit:
        containers:
          app:
            env:
              QBITTORRENT__BT_PORT: 57427
              QBITTORRENT__PORT: 80
              TZ: Europe/Helsinki
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.3
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 1222Mi
              requests:
                cpu: 49m
                memory: 1222Mi
            securityContext:
              runAsGroup: 568
              runAsUser: 568
          gluetun:
            env:
              - name: VPN_TYPE
                value: wireguard
              - name: VPN_SERVICE_PROVIDER
                value: airvpn
              - name: VPN_INTERFACE
                value: wg0
              - name: FIREWALL
                value: on
              - name: DOT
                value: off
              - name: FIREWALL_VPN_INPUT_PORTS
                value: 1637,41909,57427
              - name: FIREWALL_INPUT_PORTS
                value: 80
              - name: WIREGUARD_MTU
                value: 1320
            envFrom:
              - secretRef:
                  name: qbit-vpn-secret
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: latest@sha256:f30769d7476d3251aaa5f166d1ec3ff1954146b9a749a469184695f2f33c5abd
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
    ingress:
      app:
        className: nginx
        hosts:
          - host: qb.media.skylab.fi
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: qbit
                  port: http
        tls:
          - hosts:
              - qb.media.skylab.fi
    persistence:
      config:
        existingClaim: qbit-config
      library:
        globalMounts:
          - path: /mnt/merge/library
        hostPath: /mnt/merge/library
        type: hostPath
      media-downloads:
        globalMounts:
          - path: /mnt/merge/Downloads
        hostPath: /mnt/merge/Downloads
        type: hostPath
    service:
      qbit:
        controller: qbit
        ports:
          http:
            port: 80
