---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbit
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    controllers:
      qbit:
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100

        containers:
          app:
            env:
              QBITTORRENT__BT_PORT: 57427
              QBITTORRENT__PORT: 80
              TZ: Europe/Helsinki
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.4@sha256:53ead5ab43027d04efc5d52740aa02308a88d6b4a6eaa90cf6fd2e94fc11ba17
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              limits:
                memory: 3Gi
              requests:
                cpu: 49m
                memory: 2Gi
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          gluetun:
            env:
              - name: VPN_TYPE
                value: wireguard
              - name: VPN_SERVICE_PROVIDER
                value: airvpn
              - name: VPN_INTERFACE
                value: wg0
              - name: FIREWALL
                value: on
              - name: DOT
                value: off
              - name: FIREWALL_VPN_INPUT_PORTS
                value: 1637,41909,57427
              - name: FIREWALL_INPUT_PORTS
                value: 80
              - name: WIREGUARD_MTU
                value: 1320
            envFrom:
              - secretRef:
                  name: qbit-vpn-secret
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: latest@sha256:693f46c34f3a6dd46fd771b13af0baea39dcede754390ce4e18ddc6893ae9df1
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
              allowPrivilegeEscalation: false
    ingress:
      app:
        className: nginx
        hosts:
          - host: qb.media.skylab.fi
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: qbit
                  port: http
        tls:
          - hosts:
              - qb.media.skylab.fi
    persistence:
      config:
        existingClaim: qbit-config
        globalMounts:
          - path: /config
      library:
        globalMounts:
          - path: /var/mnt/merged/library
        hostPath: /var/mnt/merged/library
        type: hostPath
      media-downloads:
        globalMounts:
          - path: /var/mnt/merged/Downloads
        hostPath: /var/mnt/merged/Downloads
        type: hostPath
    service:
      qbit:
        controller: qbit
        ports:
          http:
            port: 80
