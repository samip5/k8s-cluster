apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-bazarr
  namespace: flux-system
spec:
  path: ./k8s/media/apps/media/bazarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: bazarr
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 5m