---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 100

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/bazarr
              tag: 1.4.1@sha256:4a9584435db5881306fa477115363db0ff79a3c70c7f67b5fe0c2e62978252a5
            env:
              TZ: "Europe/Helsinki"
            resources:
              requests:
                cpu: 23m
                memory: 512M
              limits:
                memory: 1Gi
          subcleaner:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.2.1
              pullPolicy: IfNotPresent
              args:
                - --repo=https://github.com/KBlixt/subcleaner
                - --branch=master
                - --wait=86400 # 1 day
                - --root=/add-ons

    service:
      main:
        ports:
          http:
            port: 6767

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16,158.101.199.148/32,2603:c022:c002:4800::10/128,2001:14ba:16fd:9600::/56"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.skylab.fi/css/base/bazarr/nord.css"></head>';
            sub_filter_once on;
          hajimari.io/icon: mdi:subtitles-outline
        hosts:
          - host: &host "bazarr.media.skylab.fi"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host


    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config-v1
      add-ons:
        enabled: true
        type: emptyDir
        mountPath: /add-ons
      scripts:
        enabled: true
        type: configMap
        name: bazarr-scripts # overriden by kustomizeconfig
        defaultMode: 0775
        readOnly: true
        globalMounts:
          - path: /scripts
      media-tv:
        enabled: true
        type: hostPath
        hostPath: "/mnt/merge/library/TV Shows/"
        globalMounts:
          - path: "/mnt/merge/library/TV Shows/"
      media-movies:
        enabled: true
        type: hostPath
        hostPath: "/mnt/merge/library/Movies/"
        globalMounts:
          - path: "/mnt/merge/library/Movies/"
      media-movies-kids:
        enabled: true
        type: hostPath
        hostPath: "/mnt/merge/library/Kid Movies/"
        globalMounts:
          - path: "/mnt/merge/library/Kid Movies/"
      media-anime:
        enabled: true
        type: hostPath
        hostPath: "/mnt/merge/library/Anime/"
        globalMounts:
          - path: "/mnt/merge/library/Anime/"
