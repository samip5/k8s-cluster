---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 100

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/bazarr
              tag: 1.4.2@sha256:d67bf3863db168aff960344d3c85f8518aa69cc7182dc55b2a43ae38bc8d3235
            env:
              TZ: "Europe/Helsinki"
            envFrom:
              - secret: bazarr-secret
            resources:
              requests:
                cpu: 23m
                memory: 512M
              limits:
                memory: 1Gi
          subcleaner:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.2.3
            args:
              - --repo=https://github.com/KBlixt/subcleaner
              - --ref=master
              - --period=86400s # 1 day
              - --root=/add-ons
            resources:
              requests:
                cpu: 10m
                memory: 10M
              limits:
                memory: 128M

    service:
      main:
        ports:
          http:
            port: 6767

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:subtitles-outline
        hosts:
          - host: &host "bazarr.media.skylab.fi"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host


    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config-v1
      add-ons:
        enabled: true
        type: emptyDir
        mountPath: /add-ons
      scripts:
        enabled: true
        type: configMap
        name: bazarr-scripts # overriden by kustomizeconfig
        defaultMode: 0775
        readOnly: true
        globalMounts:
          - path: /scripts
      media-tv:
        enabled: true
        type: hostPath
        hostPath: "/mnt/merge/library/TV Shows/"
        globalMounts:
          - path: "/mnt/merge/library/TV Shows/"
      media-movies:
        enabled: true
        type: hostPath
        hostPath: "/mnt/merge/library/Movies/"
        globalMounts:
          - path: "/mnt/merge/library/Movies/"
      media-movies-kids:
        enabled: true
        type: hostPath
        hostPath: "/mnt/merge/library/Kid Movies/"
        globalMounts:
          - path: "/mnt/merge/library/Kid Movies/"
      media-anime:
        enabled: true
        type: hostPath
        hostPath: "/mnt/merge/library/Anime/"
        globalMounts:
          - path: "/mnt/merge/library/Anime/"
