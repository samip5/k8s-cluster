---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/tautulli
      tag: 2.13.3@sha256:7a152791e4936e49e619049c6e5f852bcdd6a2a4e9c443301ebc778acbd77f22
    env:
      TZ: Europe/Helsinki
    service:
      main:
        ports:
          http:
            port: 8181

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "tautulli.media.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: media.skylab.fi-tls
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]

    persistence:
      config:
        enabled: true
        type: hostPath
        mountPath: /config
        hostPath: "/opt/docker/appdata/tautulli"
      backup:
        enabled: true
        existingClaim: tautulli-backup-v2
        mountPath: /config/backups
      logs:
        enabled: true
        type: hostPath
        mountPath: /logs
        hostPath: "/var/lib/plexmediaserver/Library/Application Support/Plex Media Server/Logs"

    resources:
      requests:
        cpu: 12m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 200Mi