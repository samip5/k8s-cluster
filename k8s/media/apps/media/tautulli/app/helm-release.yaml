---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app tautulli
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/tautulli
              tag: 2.15.1@sha256:74468ecce40f44c449675ec7fcb7c86ebff89961572d141ad743b8ccbdde3c98
            env:
              TZ: "Europe/Helsinki"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: &path /status
                    port: &port 8181
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          jbops:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.2@sha256:3089d9787b89bdc5af01d9f6e8d515aefb9672e8aea3972d7ff67478112bacb3
            env:
              GITSYNC_REPO: https://github.com/blacktwin/JBOPS
              GITSYNC_REF: master
              GITSYNC_PERIOD: 86400s # 1 day
              GITSYNC_ROOT: /add-ons
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext: *securityContext
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    route:
      app:
        hostnames: [ "tautulli.media.skylab.fi" ]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https-media
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      add-ons:
        type: emptyDir
        globalMounts:
          - path: /add-ons
      config:
        enabled: true
        type: hostPath
        hostPath: "/opt/docker/appdata/tautulli"
        globalMounts:
          - path: /config
      backup:
        enabled: false
        existingClaim: tautulli-backup-v2
        globalMounts:
          - path: /config/backups
      logs:
        enabled: true
        type: hostPath
        hostPath: "/var/lib/plexmediaserver/Library/Application Support/Plex Media Server/Logs"
        globalMounts:
          - path: /logs

      tmp:
        type: emptyDir
    service:
      main:
        ports:
          http:
            port: *port
