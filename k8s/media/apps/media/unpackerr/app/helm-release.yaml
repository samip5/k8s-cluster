---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.0
  install:
    remediation:
      retries: 3
  interval: 10m
  maxHistory: 3
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controllers:
      unpackerr:
        containers:
          app:
            env:
              TZ: Europe/Helsinki
              UN_WEBSERVER_METRICS: true
              UN_WEBSERVER_LOG_FILE: /logs/webserver.log
              UN_ACTIVITY: true
              UN_SONARR_0_PATHS_0: /var/mnt/merged/Downloads/
              UN_SONARR_0_URL: http://sonarr:80
              UN_RADARR_0_PATHS_0: /var/mnt/merged/Downloads
              UN_RADARR_0_URL: http://radarr:80
            envFrom:
              - secretRef:
                  name: unpackerr
            image:
              repository: ghcr.io/unpackerr/unpackerr
              tag:  0.14.5
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 750Mi
              requests:
                cpu: 500m
                memory: 250Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsUser: 568
        supplementalGroups:
          - 10000
        seccompProfile: { type: RuntimeDefault }
    persistence:
      logs:
        type: emptyDir
      downloads:
        globalMounts:
          - path: /var/mnt/merged/Downloads/
        hostPath: /var/mnt/merged/Downloads/
        type: hostPath
      media-anime:
        globalMounts:
          - path: /merge/anime
        hostPath: /var/mnt/merged/library/Anime/
        type: hostPath
      media-tv:
        globalMounts:
          - path: /merge/tv
        hostPath: /var/mnt/merged/library/TV Shows/
        type: hostPath
    podAnnotations:
      secret.reloader.stakater.com/reload: unpackerr
    service:
      app:
        controller: unpackerr
        ports:
          http:
            port: 5656
