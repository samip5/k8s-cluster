---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.2
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 15m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
      strategy: Recreate
    controllers:
      sonarr:
        containers:
          app:
            env:
              SONARR__APP__INSTANCENAME: Sonarr
              SONARR__APP__THEME: dark
              SONARR__AUTH__METHOD: External
              SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
              SONARR__LOG__DBENABLED: false
              SONARR__LOG__LEVEL: debug
              SONARR__SERVER__PORT: &port 80
              SONARR__UPDATE__BRANCH: develop
              TZ: Europe/Helsinki
            envFrom:
              - secretRef:
                  name: sonarr
            image:
              repository: ghcr.io/onedr0p/sonarr-develop
              tag: 4.0.13.2934
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 2000Mi
              requests:
                cpu: 10m
                memory: 250Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsUser: 568
        supplementalGroups:
          - 10000
    ingress:
      app:
        annotations:
          hajimari.io/icon: mdi:television-classic
        className: nginx
        hosts:
          - host: sonarr.media.skylab.fi
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - sonarr.media.skylab.fi
            secretName: media.skylab.fi-tls
    persistence:
      config:
        existingClaim: sonarr-config-v1
        globalMounts:
          - path: /config
      downloads:
        globalMounts:
          - path: /var/mnt/merged/Downloads/
        hostPath: /var/mnt/merged/Downloads/
        type: hostPath
      media-anime:
        globalMounts:
          - path: /merge/anime
        hostPath: /var/mnt/merged/library/Anime/
        type: hostPath
      media-tv:
        globalMounts:
          - path: /merge/tv
        hostPath: /var/mnt/merged/library/TV Shows/
        type: hostPath
      nas:
        type: hostPath
        hostPath: "/mnt/nas"
        globalMounts:
          - path: /mnt/nas
    service:
      app:
        controller: sonarr
        ports:
          http:
            port: 80
