---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.0.4
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 15m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
      strategy: Recreate
    controllers:
      sonarr:
        containers:
          app:
            env:
              SONARR__INSTANCE_NAME: Sonarr
              SONARR__LOG_LEVEL: info
              SONARR__PORT: 80
              TZ: Europe/Helsinki
            image:
              repository: ghcr.io/onedr0p/sonarr
              tag: 4.0.4.1491
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 2000Mi
              requests:
                cpu: 10m
                memory: 250Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsUser: 568
        supplementalGroups:
          - 10000
    envFrom:
      - secretRef:
          name: sonarr
    ingress:
      app:
        annotations:
          hajimari.io/icon: mdi:television-classic
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.skylab.fi/css/base/sonarr/nord.css"></head>';
            sub_filter_once on;
        className: nginx
        hosts:
          - host: sonarr.media.skylab.fi
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - sonarr.media.skylab.fi
            secretName: media.skylab.fi-tls
    persistence:
      config:
        globalMounts:
          - path: /config
        hostPath: /opt/docker/appdata/sonarr
        type: hostPath
      downloads:
        globalMounts:
          - path: /mnt/merge/Downloads/
        hostPath: /mnt/merge/Downloads/
        type: hostPath
      media-anime:
        globalMounts:
          - path: /merge/anime
        hostPath: /mnt/merge/library/Anime/
        type: hostPath
      media-tv:
        globalMounts:
          - path: /merge/tv
        hostPath: /mnt/merge/library/TV Shows/
        type: hostPath
      scripts:
        globalMounts:
          - path: /config/scripts
        hostPath: /opt/docker/scripts/custom
        type: hostPath
    service:
      app:
        controller: sonarr
        ports:
          http:
            port: 80
