---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.10

    env:
      TZ: "Europe/Helsinki"
      JELLYFIN_CACHE_DIR: "/cache"

    service:
      main:
        type: LoadBalancer
        ipFamilyPolicy: PreferDualStack
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: &port 8096

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "zerossl-production"
          hajimari.io/icon: "movie-open-play"
        hosts:
          - host: "jelly.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "jelly.skylab.fi"

    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config-v1
      nfs-nas-media:
        enabled: true
        mountPath: /storage/media
        path: /volume1/Media
        server: 192.168.2.2
        type: nfs
      transcode:
        enabled: true
        type: emptyDir
      cache:
        enabled: true
        type: emptyDir

    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 20m
        memory: 100Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 100Mi
        cpu: 500m


    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44 # video
        - 109 # render
