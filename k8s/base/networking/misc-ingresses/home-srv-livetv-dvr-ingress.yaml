---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: livetv-dvr
  namespace: networking
  annotations:
    auth-basic-fi.home.arpa/enabled: "true"
    nginx.ingress.kubernetes.io/auth-method: GET
    nginx.ingress.kubernetes.io/auth-url: http://[2001:67c:1be8::56]:40119/api/verify?auth=basic
    nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Groups
    nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
    external-dns-cf/is-dns-public: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: "tv.${MAIN_DOMAIN}"
      http:
        paths:
          - pathType: Prefix
            path: "/dvrfile/"
            backend:
              service:
                name: tvheadend-home-srv
                port:
                  number: 9981
  tls:
    - hosts:
        - "tv.${MAIN_DOMAIN}"
      secretName: ${MAIN_DOMAIN}-tls
