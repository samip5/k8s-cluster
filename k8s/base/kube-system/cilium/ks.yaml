apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-networking-cilium-app
  namespace: flux-system
spec:
  path: ./k8s/nebula/apps/system/cilium/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cilium
      namespace: cilium
  interval: 30m
  retryInterval: 1m
  timeout: 3m