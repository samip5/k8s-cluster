---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: geoip
  namespace: services
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: geoip
  target:
    name: geoip-secrets
    creationPolicy: Owner
  data:
    - secretKey: GEOIPUPDATE_ACCOUNT_ID
      remoteRef:
        key: GEOIPUPDATE_ACCOUNT_ID
    - secretKey: GEOIPUPDATE_LICENSE_KEY
      remoteRef:
        key: GEOIPUPDATE_LICENSE_KEY