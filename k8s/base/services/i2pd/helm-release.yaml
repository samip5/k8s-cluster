---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app i2pd
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: csi-driver-nfs
      namespace: storage
  values:
    hostNetwork: true
    controller:
      replicas: 1
      strategy: RollingUpdate
    fullNameOverride: *app
    image:
      repository: purplei2p/i2pd
      tag: latest

    env:
      I2PD_HOME: /config

    service:
      main:
        enabled: true
        ports:
          http:
            port: 7657
      other:
        enabled: true
        ports:
          http-proxy:
            enabled: true
            port: 4444
          https-proxy:
            enabled: true
            port: 4445
      i2np:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          tcp:
            enabled: true
            port: 50520
            protocol: TCP
            targetPort: 12345
          udp:
            enabled: true
            port: 50520
            protocol: UDP
            targetPort: 12345

    ingress:
      main:
        enabled: false
        ingressClassName: 'nginx'
        hosts:
          - host: &host 'i2p.${SECRET_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    probes:
      readiness:
        enabled: false
      liveness:
        enabled: false
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: i2p-config
      config-file:
        enabled: true
        type: configMap
        name: i2pd-configmap
        subPath: config.conf
        mountPath: /config/i2pd-docker.conf
        readOnly: true

    resources:
      requests:
        memory: 512Mi
      limits:
        memory: 1Gi