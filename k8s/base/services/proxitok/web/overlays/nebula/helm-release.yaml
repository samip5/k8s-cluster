---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: proxitok-web
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: proxitok-redis
    - name: proxitok-signer
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/pablouser1/proxitok
      tag: latest@sha256:882abd570b07cec4066ea735cbfd541d6df6137fdbf16e9d84b2cb94473d4f55
      pullPolicy: Always
    envFrom:
      - configMapRef:
          name: proxitok-configmap
    service:
      main:
        ports:
          http:
            port: 8080
    probes:
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns-cf/is-dns-public: "true"
          external-dns-cf/is-public: "true"
          external-dns-cf/is-cf-proxied: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "ingress-cf.skylab.fi"
        hosts:
          - host: &host proxitok.skylab.fi
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      cache:
        enabled: true
        size: 5Gi
        storageClass: local-hostpath
        accessMode: ReadWriteMany
        mountPath: /cache

    # Container runs as user nobody which is that specified ID by default
    podSecurityContext:
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
      fsGroupChangePolicy: "OnRootMismatch"
