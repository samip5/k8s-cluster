---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: proxitok-web
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: proxitok-redis
    - name: proxitok-signer
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/pablouser1/proxitok
      tag: latest@sha256:c531daee4ea320dcf819c825b63fdb4528a7914381d3d85134f498100e69024f
      pullPolicy: Always
    envFrom:
      - configMapRef:
          name: proxitok-configmap
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns-cf/is-dns-public: "true"
        hosts:
          - host: &host proxitok.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      cache:
        enabled: true
        size: 5Gi
        accessMode: ReadWriteOnce
        mountPath: /cache

    # Container runs as user nobody which is that specified ID by default
    podSecurityContext:
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        memory: 512Mi
      limits:
        memory: 512Mi
