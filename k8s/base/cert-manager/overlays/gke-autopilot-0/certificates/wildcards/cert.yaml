---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gke-autopilot-0.skylab.fi
  namespace: networking
spec:
  secretName: gke-autopilot-0-skylab.fi-tls
  issuerRef:
    name: zerossl-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
  commonName: "gke-autopilot-0.skylab.fi"
  dnsNames:
    - "gke-autopilot-0.skylab.fi"
    - "*.gke-autopilot-0.skylab.fi"
    - "${CLUSTER_DOMAIN}"
    - "*.${CLUSTER_DOMAIN}"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "default"
