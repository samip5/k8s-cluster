
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io/
      chart: cert-manager
      version: v1.14.5
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
  values:
    global:
      leaderElection:
        namespace: cert-manager
    installCRDs: true
    dns01RecursiveNameserver: 1.1.1.1:53,9.9.9.9:53
    dns01RecursiveNameserverOnly: true
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - 1.1.1.1
        - 9.9.9.9
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true

