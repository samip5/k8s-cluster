---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "${MAIL_1}"
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
    - dns01:
        cloudflare:
          email: "${MAIL_1}"
          apiKeySecretRef:
            name: cloudflare-token-secret
            key: cloudflare-token
      selector:
        dnsZones:
          - "${COMPANY_DOMAIN}"
          - "${MAIN_DOMAIN}"
          - "${MAIN_DOMAIN_2}"
          - "${SECRET_DOMAIN}"
