---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: arc-cluster-x64
  namespace: gh-runners
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
      interval: 30m

  values:
    runnerScaleSetName: arc-cluster
    runnerGroup: default

    githubConfigUrl: https://github.com/samip5/k8s-cluster

    minRunners: 1
    maxRunners: 4

    containerMode:
      type: "dind"

    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/actions/actions-runner:2.308.0@sha256:4c59d23a4512076f64d34d2158b8bb7b306969c2ca0fa85f760c02ebbcbd5eb6
        nodeSelector:
          kubernetes.io/arch: amd64

  valuesFrom:
    - kind: Secret
      name: actions-runner-home-ops-secret
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: actions-runner-home-ops-secret
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: actions-runner-home-ops-secret
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
