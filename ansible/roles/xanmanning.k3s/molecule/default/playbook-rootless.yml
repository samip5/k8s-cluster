---
- name: Converge
  hosts: node1
  become: true
  become_user: k3suser
  vars:
    molecule_is_test: true
    k3s_use_experimental: true
    k3s_server:
      rootless: true
    k3s_agent:
      rootless: true
    k3s_install_dir: "/home/{{ ansible_user_id }}/bin"
  roles:
    - role: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
