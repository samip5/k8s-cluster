---

name: CI
'on':
  pull_request:
  push:
    branches:
      - master
      - main
      - v1_release
  schedule:
    - cron: "0 1 1 * *"

defaults:
  run:
    working-directory: "xanmanning.k3s"

jobs:
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: debian10
            scenario: default
          - distro: ubuntu2004
            scenario: default
          - distro: amazonlinux2
            scenario: default
          - distro: centos7
            scenario: default
          - distro: ubuntu1804
            scenario: default
          - distro: fedora33
            scenario: nodeploy
          - distro: fedora32
            scenario: highavailabilitydb
          - distro: fedora31
            scenario: autodeploy
          - distro: debian9
            scenario: highavailabilityetcd
          - distro: rockylinux8
            scenario: highavailabilityetcd

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v2
        with:
          path: "xanmanning.k3s"

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install -r molecule/requirements.txt

      - name: Run Molecule tests
        run: molecule test --scenario-name "${{ matrix.scenario }}"
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
