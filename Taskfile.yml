---
version: "3"

vars:
  PYTHON_BIN: python3
  KUBERNETES_DIR: "{{.ROOT_DIR}}/k8s"
  ANSIBLE_DIR: "{{.ROOT_DIR}}provision/ansible"

includes:
  ansible: .taskfiles/AnsibleTasks.yml
  flux:
    dir: .taskfiles/flux
    taskfile: .taskfiles/flux
  k8s:
    taskfile: .taskfiles/k8s
    dir: .taskfiles/k8s
  externalsecrets:
    taskfile: .taskfiles/externalsecrets
    dir: .taskfiles/externalsecrets
  volsync: .taskfiles/VolSync/Tasks.yaml

tasks:
  default:
    silent: true
    cmds: ["task -l"]
