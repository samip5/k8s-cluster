---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-operator
      namespace: flux-system
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/larivierec/bitwarden-cli
      tag: latest
    envFrom:
      - secretRef:
          name: bitwarden-cli
    service:
      main:
        ports:
          http:
            port: 8087
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - curl
              - -X POST
              - -s
              - http://127.0.0.1:8087/sync
      readiness:
        enabled: false
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi