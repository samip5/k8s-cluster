---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: forego
  namespace: flux-system
spec:
  type: github
  address: https://git.skym.fi/kryptonian/k8s-cluster
  #secretRef:
  #  name: github-token
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: forego
  namespace: flux-system
spec:
  providerRef:
    name: forego
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: "*"
    - kind: HelmRelease
      name: "*"
