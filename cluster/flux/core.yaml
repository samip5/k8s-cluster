---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
spec:
  interval: 30m
  path: ./cluster/core
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  dependsOn:
    - name: flux-cluster
    - name: flux-config
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
