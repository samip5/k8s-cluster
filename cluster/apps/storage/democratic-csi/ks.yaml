apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-storage-local-path-provisoner
  namespace: flux-system
spec:
  path: "./cluster/apps/storage/democratic-csi/local-path/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: local-path-provisioner
      namespace: storage