---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: blocky
  namespace: networking
spec:
  secretName: blocky-cert
  issuerRef:
    name: zerossl-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
  ipAddresses:
    - ${LB_BLOCKY_V6}
    - ${LB_BLOCKY_V4}
  commonName: blocky.${SECRET_DOMAIN}
  dnsNames:
    - "*.blocky.${SECRET_DOMAIN}"
    - blocky.${SECRET_DOMAIN}
