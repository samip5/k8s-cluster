---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 10.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.19
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 3
    env:
      TZ: "Europe/Helsinki"
    service:
      main:
        ports:
          http:
            port: 4000
      dns:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: "blocky"
          metallb.universe.tf/loadBalancerIPs: "${LB_BLOCKY_V6}"
        ports:
          dns-https:
            enabled: true
            port: 443
            protocol: TCP
            targetPort: 443
          dns-tls:
            enabled: true
            port: 853
            protocol: TCP
            targetPort: 853
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
        externalTrafficPolicy: Local
        ipFamilyPolicy: "PreferDualStack"
        ipFamilies:
          - IPv4
          - IPv6
    config: |
      bootstrapDns: tcp+udp:1.1.1.1
      upstream:
        default:
        #- tcp+udp:2a03:4000:4d:c92:88c0:96ff:fec6:b9d # OpenNIC, ns29.de
        #- tcp+udp:2001:67c:13e4:1::37 # OpenNIC, ns5.ru
        - tcp-tls:one.one.one.one
        - tcp-tls:dns.google
      conditional:
        mapping:
          lan.${HOME_DOMAIN}: tcp+udp:${GATEWAY_ADDRESS}
      blocking:
        blackLists:
          ads:
          - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
          windowsSpy:
          - https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/spy.txt
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
          - ads
          - windowsSpy
      clientLookup:
        upstream: tcp+udp:${GATEWAY_ADDRESS}
      caching:
        minTime: 1m
        maxTime: 30m
        prefetching: true
        prefetchExpires: 2h
        prefetchThreshold: 5
        prefetchMaxItemsCount: 0
      redis:
        address: redis.databases.svc.cluster.local
        database: 10
        required: false
        connectionAttempts: 10
        connectionCooldown: 30s
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      httpsPort: 443
      tlsPort: 853
      logLevel: info
      certFile: /cert/tls.crt
      keyFile: /cert/tls.key
    metrics:
      enabled: true
      serviceMonitor:
        enabled: false
        interval: 30s
        scrapeTimeout: 10s
      prometheusRule:
        enabled: false
    persistence:
      blocky-cert:
        enabled: true
        mountPath: /cert
        type: secret
        name: blocky-cert
    probes:
      liveness:
        failureThreshold: 5
        periodSeconds: 10
      readiness:
        failureThreshold: 5
        periodSeconds: 10
      startup:
        initialDelaySeconds: 5
        failureThreshold: 30
        periodSeconds: 10
    podAnnotations:
      configmap.reloader.stakater.com/reload: blocky-config
      secret.reloader.stakater.com/reload: blocky-cert
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - blocky
              topologyKey: kubernetes.io/hostname
    resources:
      requests:
        memory: 512Mi
        cpu: 100m
      limits:
        memory: 1Gi
