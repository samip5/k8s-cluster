---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.15
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 3
    env:
      TZ: "Europe/Helsinki"
    service:
      main:
        ports:
          http:
            port: 4000
      dns-tcp:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - "${LB_BLOCKY_V4}"
          - "${LB_BLOCKY_V6}"
        externalTrafficPolicy: Local
        ports:
         dns-tcp:
           enabled: true
           port: 53
           protocol: TCP
           targetPort: 53
      dns-udp:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - "${LB_BLOCKY_V4}"
          - "${LB_BLOCKY_V6}"
        externalTrafficPolicy: Local
        ports:
         dns-udp:
           enabled: true
           port: 53
           protocol: UDP
           targetPort: 53
    config: |
      upstream:
        externalResolvers:
        - tcp+udp:1.1.1.1
        - tcp+udp:8.8.8.8
      conditional:
        mapping:
          lan.${HOME_DOMAIN}: tcp+udp:${GATEWAY_ADDRESS}
      blocking:
        blackLists:
          ads:
          # https://oisd.nl/
          - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
          - https://blocklistproject.github.io/Lists/ads.txt
          - https://raw.githubusercontent.com/anudeepND/blacklist/master/adservers.txt
          - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=0&mimetype=plaintext
          - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/UncheckyAds/hosts
          - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
          analyticsAndTracking:
          - https://adaway.org/hosts.txt
          - https://hostfiles.frogeye.fr/firstparty-trackers-hosts.txt
          - https://gitlab.com/quidsup/notrack-blocklists/raw/master/notrack-blocklist.txt
          - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
          badhosts:
          - https://osint.digitalside.it/Threat-Intel/lists/latestdomains.txt
          malwareAndPhishing:
          - https://phishing.army/download/phishing_army_blocklist_extended.txt
          - https://raw.githubusercontent.com/DandelionSprout/adfilt/master/Alternate%20versions%20Anti-Malware%20List/AntiMalwareHosts.tx
          windowsSpy:
          - https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/spy.txt
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
          - ads
          - analyticsAndTracking
          - badhosts
          - malwareAndPhishing
          - windowsSpy
      clientLookup:
        upstream: tcp+udp:${GATEWAY_ADDRESS}
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logLevel: debug
    prometheus:
      serviceMonitor:
        enabled: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - blocky
              topologyKey: kubernetes.io/hostname
    resources:
      requests:
        memory: 300Mi
        cpu: 100m
      limits:
        memory: 400Mi
