---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-srv
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: traefik
  rules:
    - host: "*.${HOME_DOMAIN}"
      http:
        paths:
          - backend:
              service:
               name: home-pve-docker
               port:
                number: 443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "*.${HOME_DOMAIN}"
      secretName: ${HOME_DOMAIN}-tls
