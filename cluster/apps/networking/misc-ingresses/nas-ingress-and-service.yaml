apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nas
  namespace: networking
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: "nas.${MAIN_DOMAIN}"
      http:
        paths:
          - backend:
              serviceName: nas
              servicePort: 5000
  tls:
    - hosts:
        - "nas.${MAIN_DOMAIN}"
      secretName: {MAIN_DOMAIN}-tls
---
apiVersion: v1
kind: Service
metadata:
  name: nas
  namespace: networking
spec:
  ports:
    - name: http
      port: 5000
  type: ExternalName
  externalName: 192.168.2.2