---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dh
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: traefik
  rules:
    - host: "tv.${MAIN_DOMAIN}"
      http:
        paths:
          - backend:
              serviceName: home-srv-docker
              servicePort: 443
  tls:
    - hosts:
        - "tv.${MAIN_DOMAIN}"
      secretName: ${MAIN_DOMAIN}-tls
---
apiVersion: v1
kind: Service
metadata:
  name: home-srv-docker
  namespace: networking
spec:
  ports:
    - name: https
      port: 443
      targetPort: 443
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: dh
  namespace: networking
subsets:
  - addresses:
      - ip: ${HS_IPv6}
    ports:
      - port: 443
