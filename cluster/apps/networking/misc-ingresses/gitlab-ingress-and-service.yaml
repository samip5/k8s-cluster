---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab
  namespace: networking
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
spec:
  ingressClassName: traefik
  rules:
    - host: "src.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: gitlab-docker
                port:
                  number: 443
            pathType: Path
  tls:
    - hosts:
        - "src.${SECRET_DOMAIN}"
      secretName: ${SECRET_DOMAIN}-tls
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-docker
  namespace: networking
spec:
  ports:
    - name: https
      port: 443
  type: ExternalName
  externalName: 192.168.2.33
