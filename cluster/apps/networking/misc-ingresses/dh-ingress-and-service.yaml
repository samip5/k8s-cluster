---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex-server
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: traefik
  rules:
    - host: "plex-server.${HOME_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: dh
                port:
                  number: 443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "plex-server.${HOME_DOMAIN}"
      secretName: ${HOME_DOMAIN}-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dh
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: traefik
  rules:
    - host: "dh.${DEV_DOMAIN}"
      http:
        paths:
          - backend:
              service:
               name: dh
               port:
                 number: 443
            path: /
            pathType: Prefix
    - host: "dh4.${DEV_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: dh
                port:
                  number: 443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "dh.${DEV_DOMAIN}"
        - "dh4.${DEV_DOMAIN}"
      secretName: ${DEV_DOMAIN}-tls
---
apiVersion: v1
kind: Service
metadata:
  name: dh
  namespace: networking
spec:
  ports:
    - name: https
      port: 443
      targetPort: 443
  type: ExternalName
  externalName: 192.168.2.46
