---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dh
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: traefik
  rules:
    - host: "dh.${DEV_DOMAIN}"
      http:
        paths:
          - backend:
              serviceName: dh
              servicePort: 443
    - host: "dh4.${DEV_DOMAIN}"
      http:
        paths:
          - backend:
              serviceName: dh
              servicePort: 443
  tls:
    - hosts:
        - "dh.${DEV_DOMAIN}"
        - "dh4.${DEV_DOMAIN}"
      secretName: ${DEV_DOMAIN}-tls
---
apiVersion: v1
kind: Service
metadata:
  name: dh
  namespace: networking
spec:
  ports:
    - name: https
      port: 443
      targetPort: 443
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: dh
  namespace: networking
subsets:
  - addresses:
      - ip: ${DH_IPv6}
    ports:
      - port: 443
