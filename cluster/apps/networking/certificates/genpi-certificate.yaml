---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ci.genpi64.com
  namespace: networking
spec:
  secretName: ci.genpi64.com-tls
  secretTemplate:
    labels:
      "use-http-solver": "true"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
  commonName: "ci.genpi64.com"
  dnsNames:
    - "ci.genpi64.com"

