---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: skylab.fi
  namespace: networking
spec:
  secretName: skylab.fi-tls
  issuerRef:
    name: zerossl-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
  commonName: "skylab.fi"
  dnsNames:
  - "skylab.fi"
  - "*.skylab.fi"
