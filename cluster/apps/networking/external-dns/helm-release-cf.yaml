---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-cf
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      version: 1.11.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: docker.io/samip537/external-dns
      tag: v1.0.1
    extraArgs:
      - --annotation-filter=external-dns.home.arpa/enabled in (true)
      - --zone-id-filter=565f87a7bf0ab8ea9db9b83dca55bc54
    interval: 5m
    logLevel: debug
    provider: cloudflare
    policy: sync
    sources:
      - ingress
    txtOwnerId: "cf-external-dns"
    domainFilters:
      - "${MAIN_DOMAIN}"
    env:
      - name: CF_API_EMAIL
        value: ${EMAIL_1}
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: externaldns-secrets
            key: cloudflare_api_token
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - "amd64"
