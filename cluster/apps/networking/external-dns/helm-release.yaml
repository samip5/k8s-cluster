---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: docker.io/samip537/external-dns
      tag: v1.0.0-dirty
    interval: 5m
    logLevel: debug
    provider: pdns
    extraArgs:
      - --pdns-server=${PDNS_SAMIPSOLUTIONS_API_URL}
      - --pdns-api-key=${PDNS_SAMIPSOLUTIONS_API_KEY}
    policy: sync
    sources:
      - ingress
    domainFilters:
      - "${SECRET_DOMAIN}"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
