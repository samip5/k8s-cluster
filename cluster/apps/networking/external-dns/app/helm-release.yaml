---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      version: 1.13.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: registry.samipsolutions.fi/library/external-dns
      tag: v9.0.0
    interval: 5m
    logLevel: debug
    provider: pdns
    extraArgs:
      - --pdns-server=${PDNS_SAMIPSOLUTIONS_API_URL}
      - --pdns-api-key=${PDNS_SAMIPSOLUTIONS_API_KEY}
    policy: sync
    sources:
      - ingress
    txtOwnerId: "default-external-dns"
    domainFilters:
      - "skylab.fi"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - "amd64"
