---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-cf
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: registry.samipsolutions.fi/library/external-dns
      tag: v9.0.0
    extraArgs:
      - --annotation-filter=external-dns-cf/is-dns-public in (true)
      - --zone-id-filter=565f87a7bf0ab8ea9db9b83dca55bc54
      - --zone-id-filter=bf373c97a414f6037f449ab854c0c0bc
      - --zone-id-filter=cd86551a0f95b977ba6b4d8d5686cb9f
    interval: 5m
    logLevel: info
    provider: cloudflare
    policy: sync
    sources:
      - ingress
    txtOwnerId: "cf-external-dns"
    domainFilters:
      - "skylab.fi"
      - "${MAIN_DOMAIN}"
      - "${DEV_DOMAIN}"
    env:
      - name: CF_API_EMAIL
        value: ${EMAIL_1}
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: externaldns-secrets
            key: cloudflare_api_token
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - "amd64"
