---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multus
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      chart: multus
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      #repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      #tag: latest
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v3.9.3

    args:
      - --multus-conf-file=auto
      - --cleanup-config-on-exit=true
      - --multus-log-level=debug
      - --multus-log-file=/etc/cni/net.d/multus.d/the-log.log
      - --cni-version=0.3.1
      - --multus-kubeconfig-file-host=/etc/cni/net.d/multus.d/multus.kubeconfig

    tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists

    cni:
      image:
        repository: ghcr.io/onedr0p/cni-plugins
        tag: "1.2.0"

      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin

      version: "0.3.1"
