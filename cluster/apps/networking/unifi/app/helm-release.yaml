---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-controller
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/jacobalberty/unifi-docker
      tag: v7.4.156

    env:
      RUNAS_UID0: "false"
      UNIFI_UID: "1026"
      UNIFI_GID: "100"
      UNIFI_STDOUT: "true"
      JVM_INIT_HEAP_SIZE:
      JVM_MAX_HEAP_SIZE: 1024M

    service:
      main:
        #type: LoadBalancer
        #externalTrafficPolicy: Local
        #annotations:
        #  metallb.universe.tf/allow-shared-ip: unifi
        #  metallb.universe.tf/loadBalancerIPs: "${METALLB_UNIFI_ADDR}"
        ports:
          http:
            port: 8443
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP

    #podAnnotations:
    #  k8s.v1.cni.cncf.io/networks: unifi-mgmnt-static

    # Multus did not want to work.
    hostNetwork: true

    nodeSelector:
      kubernetes.io/hostname: "w7"

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          hajimari.io/icon: mdi:wifi
          hajimari.io/group: system management
        hosts:
          - host: &host "unifi.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: unifi-data-v1
        mountPath: /unifi