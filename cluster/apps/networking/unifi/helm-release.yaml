---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
    cleanupOnFail: true
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: jacobalberty/unifi
      tag: v7.3.83

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${METALLB_UNIFI_ADDR}
        annotations:
          metallb.universe.tf/allow-shared-ip: unifi
        ports:
          http:
            port: 8443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP

      ingress:
        main:
          enabled: true
          ingressClassName: nginx
          annotations:
            nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
            hajimari.io/icon: mdi:wifi
            hajimari.io/group: system management
          hosts:
            - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host

    persistence:
      data:
        enabled: true
        mountPath: /unifi
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        storageClass: nfs-client

    nodeSelector:
      kubernetes.io/hostname: "w7"
    tolerations:
      - key: "cm4"
        operator: "Exists"
        effect: "PreferNoSchedule"
