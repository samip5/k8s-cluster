---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.8.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.0.25
    env:
      TZ: "${TIMEZONE}"

    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    persistence:
      data:
        enabled: true
        mountPath: /unifi
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        storageClass: nfs-client

    nodeSelector:
      kubernetes.io/hostname: "k8s-worker7"
    tolerations:
      - key: "cm4"
        operator: "Exists"
        effect: "PreferNoSchedule"
