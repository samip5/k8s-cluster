---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: networking
spec:
  releaseName: adguard-home
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: adguard-home
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      - name: copy-configmap
        image: busybox
        command:
          - "sh"
          - "-c"
          - |
            if [ ! -f /opt/adguardhome/conf/AdGuardHome.yaml ]; then
              mkdir -p /opt/adguardhome/conf
              cp /tmp/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
            fi
        volumeMounts:
          - name: adguard-home-config
            mountPath: /tmp/AdGuardHome.yaml
            subPath: AdGuardHome.yaml
          - name: config
            mountPath: /opt/adguardhome/conf
        securityContext:
          runAsUser: 0
        imagePullPolicy: IfNotPresent
    image:
      repository: adguard/adguardhome
      tag: v0.106.3
      pullPolicy: IfNotPresent
    strategy:
      type: Recreate
    persistence:
      config:
        enabled: true
        emptyDir:
          enabled: true
        mountPath: /opt/adguardhome/conf
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
    env:
      TZ: "Europe/Helsinki"
    replicas: 1
    ingress:
      main:
        enabled: true
        hosts:
          - host: adguard.${K8S_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
    service:
      dns-udp:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs: 
         - ${LB_ADGUARD_V6}
         - ${SVC_ADGUARD_V4}
        ports:
          dns-udp:
            enable: true
            port: 53
            protocol: UDP
            targetPort: 53
      dns-tcp:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs: 
         - ${LB_ADGUARD_V6}
         - ${SVC_ADGUARD_V4}
        ports:
          dns-udp:
            enable: true
            port: 53
            protocol: UDP
            targetPort: 53
    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi
    # ################ Adguard Home Config ###########################################
    config: |
      bind_host: 0.0.0.0
      bind_port: 3000
      users: []
      http_proxy: ""
      language: "en"
      rlimit_nofile: 0
      debug_pprof: false
      web_session_ttl: 720
      dns:
        bind_host: 0.0.0.0
        port: 53
        statistics_interval: 7
        querylog_enabled: true
        querylog_file_enabled: true
        querylog_interval: 7
        querylog_size_memory: 1000
        anonymize_client_ip: false
        protection_enabled: true
        blocking_mode: default
        blocking_ipv4: ""
        blocking_ipv6: ""
        blocked_response_ttl: 10
        parental_block_host: family-block.dns.adguard.com
        safebrowsing_block_host: standard-block.dns.adguard.com
        ratelimit: 0
        ratelimit_whitelist: []
        refuse_any: true
        upstream_dns:
          - '192.168.2.1'
          - '1.1.1.1'
        bootstrap_dns:
        - 1.1.1.1:53
        - 1.0.0.1:53
        all_servers: false
        fastest_addr: true
        allowed_clients: []
        disallowed_clients: []
        blocked_hosts: []
        cache_size: 4194304
        cache_ttl_min: 0
        cache_ttl_max: 0
        bogus_nxdomain: []
        aaaa_disabled: false
        enable_dnssec: false
        edns_client_subnet: true
        filtering_enabled: true
        filters_update_interval: 1
        parental_enabled: false
        safesearch_enabled: false
        safebrowsing_enabled: false
        safebrowsing_cache_size: 1048576
        safesearch_cache_size: 1048576
        parental_cache_size: 1048576
        cache_time: 30
        rewrites: []
        blocked_services: []
      tls:
        enabled: false
        server_name: ""
        force_https: false
        port_https: 443
        port_dns_over_tls: 853
        allow_unencrypted_doh: false
        strict_sni_check: false
        certificate_chain: ""
        private_key: ""
        certificate_path: ""
        private_key_path: ""
      filters:
      - enabled: true
        url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
        name: AdGuard Simplified Domain Names filter
        id: 1
      - enabled: true
        url: https://adaway.org/hosts.txt
        name: AdAway
        id: 2
      - enabled: true
        url: https://hosts-file.net/ad_servers.txt
        name: hpHosts - Ad and Tracking servers only
        id: 3
      - enabled: true
        url: https://www.malwaredomainlist.com/hostslist/hosts.txt
        name: MalwareDomainList.com Hosts List
        id: 4
      - enabled: true
        url: https://raw.githubusercontent.com/PolishFiltersTeam/KADhosts/master/KADhosts.txt
        name: KADhosts
        id: 5
      - enabled: true
        url: https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.Spam/hosts
        name: Spam hosts
        id: 6
      - enabled: true
        url: https://v.firebog.net/hosts/static/w3kbl.txt
        name: w3kbl
        id: 7
      - enabled: true
        url: https://v.firebog.net/hosts/AdguardDNS.txt
        name: AdguardDNS
        id: 8
      - enabled: true
        url: https://v.firebog.net/hosts/Admiral.txt
        name: Admiral
        id: 9
      - enabled: true
        url: https://v.firebog.net/hosts/Easyprivacy.txt
        name: Easy Privacy
        id: 10
      - enabled: true
        url: https://v.firebog.net/hosts/Prigent-Ads.txt
        name: Prigent Ads
        id: 11
      whitelist_filters: []
      user_rules: []
      dhcp:
        enabled: false
        interface_name: ""
        gateway_ip: ""
        subnet_mask: ""
        range_start: ""
        range_end: ""
        lease_duration: 86400
        icmp_timeout_msec: 1000
      log_compress: false
      log_localtime: false
      log_max_backups: 0
      log_max_size: 100
      log_max_age: 3
      log_file: ""
      verbose: false
      schema_version: 7
