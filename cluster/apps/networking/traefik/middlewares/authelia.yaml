apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: authelia
  namespace: networking
spec:
  forwardAuth:
    address: http://authelia-fi-api.svc.security.cluster.local/api/verify?rd=https://sso.${MAIN_DOMAIN}
    trustForwardHeader: true
    authResponseHeaders:
      - Remote-User
      - Remote-Groups
