apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: basic-authelia
  namespace: networking
spec:
  forwardAuth:
    address: http://authelia-dev.security.svc.cluster.local/api/verify?auth=basic
    trustForwardHeader: true
    authResponseHeaders:
      - Remote-User
      - Remote-Groups
