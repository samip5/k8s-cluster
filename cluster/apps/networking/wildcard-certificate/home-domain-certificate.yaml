---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${HOME_DOMAIN}
  namespace: networking
spec:
  secretName: ${HOME_DOMAIN}-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
  commonName: "${HOME_DOMAIN}"
  dnsNames:
  - "${HOME_DOMAIN}"
  - "*.${HOME_DOMAIN}"
