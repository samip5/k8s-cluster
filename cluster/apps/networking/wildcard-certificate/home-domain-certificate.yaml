---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: home.samip.fi
  namespace: networking
spec:
  secretName: home.samip.fi-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
  commonName: "home.samip.fi"
  dnsNames:
  - "home.samip.fi"
  - "*.home.samip.fi"
