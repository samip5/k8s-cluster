---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${K8S_DOMAIN}
  namespace: networking
spec:
  secretName: ${K8S_DOMAIN}-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
  commonName: "${K8S_DOMAIN}"
  dnsNames:
  - "${K8S_DOMAIN}"
  - "*.${K8S_DOMAIN}"
