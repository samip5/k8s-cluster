---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: samip.fi
  namespace: networking
spec:
  secretName: samip.fi-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
  commonName: "samip.fi"
  dnsNames:
  - "samip.fi"
  - "*.samip.fi"
