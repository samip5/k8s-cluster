---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ipv6-dashboard
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
spec:
  ingressClassName: traefik-v6
  tls:
  - secretName: "${K8S_DOMAIN}-tls"
  rules:
  - host: traefik-v6.${K8S_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik
            port:
              number: 9000
