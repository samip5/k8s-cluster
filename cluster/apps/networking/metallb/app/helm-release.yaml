---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  install:
    crds: CreateReplace
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.9
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      #image:
      #  repository: quay.io/metallb/controller
      #  tag: main@sha256:f9105e549ace8266bc6392a5266e20a7a49a51f92f1dd158b80d48700de38a3e
      logLevel: debug
    prometheus:
      serviceAccount: kube-prometheus-stack-prometheus
      namespace: monitoring
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    speaker:
      #image:
      #  repository: quay.io/metallb/speaker
      #  tag: main@sha256:17a21fa269dabfe47e7e5a96b39c0288a84c5b9bc4bb1ce16925650a0f9236d3
      tolerateMaster: true
      logLevel: debug
      frr:
        enabled: true
        image:
          repository: quay.io/frrouting/frr
          tag: 8.5.1
    crds:
      enabled: true
    rbac:
      create: true
    # https://github.com/cilium/cilium/issues/20436
    # https://github.com/metallb/metallb/issues/1512
    # This is really yank, when I have this many prefixes in use.
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              version: v1
              kind: DaemonSet
              name: metallb-speaker
            patch:
              - op: add
                path: /spec/template/spec/initContainers/3
                value:
                  name: routes
                  command:
                    - /bin/sh
                    - -c
                    - |-
                      ip r add local 192.168.10.0/24 dev lo table local proto 66 scope host || true
                      ip r add local 10.96.69.0/24 dev lo table local proto 66 scope host || true
                      ip r add local 185.218.193.60/30 dev lo table local proto 66 scope host || true
                      ip -6 r add local 2001:67c:1104:fdb::/112 dev lo table local proto 67 scope host || true
                      ip -6 r add local 2001:67c:1104:fc00::/64 dev lo table local proto 67 scope host || true
                  image: alpine
                  imagePullPolicy: IfNotPresent
                  securityContext:
                    capabilities:
                      add:
                        - NET_ADMIN
