apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-lidarr
  namespace: flux-system
spec:
  path: './cluster/apps/media/lidarr/app/'
  prune: false
  sourceRef:
    kind: GitRepository
    name: cluster
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: lidarr
      namespace: media
  dependsOn:
    - name: cluster-storage-longhorn