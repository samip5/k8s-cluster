---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-prowlarr
  namespace: flux-system
spec:
  path: ./kubernetes/apps/media/prowlarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: prowlarr
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m