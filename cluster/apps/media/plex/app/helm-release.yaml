---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    controller:
      strategy: RollingUpdate

    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.4.7195-7c8f9d3b6@sha256:39c4ad71d92790d54b2d14be5fdabca940591ab2b9f8291d02653cd4f80d9d4f

    env:
      TZ: "Europe/Helsinki"
      ADVERTISE_IP: "https://192-168-10-20.03c2ecb1de9a447d910154f0324e522f.plex.direct:32400,https://{{ .Release.Name }}.skylab.fi:443"
      HOSTNAME: "plex"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ipFamilyPolicy: "PreferDualStack"
        ipFamilies:
          - IPv4
          - IPv6
        annotations:
          io.cilium/lb-ipam-ips: "192.168.10.20,2001:14ba:16fd:961d::20"
        #  metallb.universe.tf/loadBalancerIPs: "192.168.10.20,2001:14ba:16d6:a6ad::20"
        #  metallb.universe.tf/address-pool: plex
        ports:
          http:
            port: 32400
            protocol: TCP

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: HTTP
          external-dns.target/enabled: "true"
          external-dns-cf/is-public: "true"
          external-dns-cf/is-dns-public: "true"
        ingressClassName: nginx
        hosts:
          - host: &host plex.skylab.fi
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      nfs-nas-media:
        enabled: true
        mountPath: /storage/media
        path: /volume1/Media
        server: 192.168.2.2
        type: nfs
      transcode:
        enabled: true
        type: emptyDir

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44
        - 109
        - 65539

    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"

    resources:
      requests:
        cpu: 100m
        gpu.intel.com/i915: 1
        memory: 9248M
      limits:
        gpu.intel.com/i915: 1
        memory: 9248M

    sidecars:
      auto-languages:
        image: docker.io/remirigal/plex-auto-languages:v1.2.2
        imagePullPolicy: IfNotPresent
        env:
          - { name: PLEX_URL, value: http://localhost:32400 }
          - { name: REFRESH_LIBRARY_ON_SCAN, value: "false" }
        envFrom:
          - secretRef:
              name: plex-auto-languages-secret
        volumeMounts:
          - { name: local, mountPath: /.local }

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 20Gi
        storageClass: longhorn