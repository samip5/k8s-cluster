---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-sonarr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-prowlarr
    - name: cluster-apps-databases-cloudnative-pg-cluster
  path: "./cluster/apps/media/sonarr/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m