# https://github.com/Tzahi12345/YoutubeDL-Material/blob/master/docker-compose.yml
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtubedl
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  dependsOn:
    - name: youtubedl-mongo
      namespace: media
  values:
    image:
      repository: docker.io/tzahi12345/youtubedl-material
      tag: latest
    env:
      TZ: "${TIMEZONE}"
      ytdl_use_local_db: "false"
      write_ytdl_config: "true"
      ytdl_mongodb_connection_string:
        valueFrom:
          secretKeyRef:
            name: youtubedl
            key: MONGO_CONNECTION
    persistence:
      data:
        enabled: true
        existingClaim: youtubedl-appdata
        mountPath: /app/appdata
        subPath: youtubedl
      media:
        enabled: true
        existingClaim: youtubedl-media
        subPath:
          - path: library/youtube/audio
            mountPath: /app/audio
          - path: library/youtube/video
            mountPath: /app/video
          - path: library/youtube/subscriptions
            mountPath: /app/subscriptions
          - path: library/youtube/users
            mountPath: /app/users
    service:
      main:
        ports:
          http:
            port: 17442
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.target/enabled: "true"
          external-dns-cf/is-dns-public: "true"
        hosts:
          - host: &host "yt.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 324M
      limits:
        cpu: 15m
        memory: 425M

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtubedl-mongo
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    controller:
      strategy: Recreate

    image:
      repository: docker.io/library/mongo
      tag: 5.0.6-focal

    env:
      MONGO_INITDB_ROOT_USERNAME:
        valueFrom:
          secretKeyRef:
            name: youtubedl
            key: MONGO_USERNAME
      MONGO_INITDB_ROOT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: youtubedl
            key: MONGO_PASSWORD

    persistence:
      data:
        enabled: true
        mountPath: /data/db
        existingClaim: youtubedl-appdata
        subPath: youtubedl_mongo

    service:
      main:
        ports:
          http:
            port: 27017

    resources:
      requests:
        memory: 94M
      limits:
        memory: 133M

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - "amd64"
                - key: feature.node.kubernetes.io/cpu-cpuid.AVX
                  operator: In
                  values:
                    - "true"
