---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-youtubedl
  namespace: flux-system
spec:
  path: ./cluster/apps/media/youtubedl/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: youtubedl
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m