---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-unpackerr
  namespace: flux-system
spec:
  path: "./cluster/apps/media/unpackerr/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: cluster
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m