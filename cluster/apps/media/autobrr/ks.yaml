---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-autobrr
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-vpn-downloads-gateway
  path: ./cluster/apps/media/autobrr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
