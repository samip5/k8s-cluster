apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-superuser
  namespace: federation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: federation-db
  target:
    name: postgres-superuser
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: SUPERUSER_USERNAME
    - secretKey: password
      remoteRef:
        key: SUPERUSER_PASSWORD