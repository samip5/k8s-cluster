---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: satisfactory
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.samipsolutions.fi/
      chart: satisfactory
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: samipsolutions-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values: https://github.com/k8s-at-home/charts/blob/master/charts/stable/satisfactory/values.yaml
  values:
    # If someone gets it to work via LB, I would love to know how.
    # I could see the traffic on the pod, but it wasn't replying.
    hostNetwork: true

    image:
      repository: wolveix/satisfactory-server
      tag: v1.4.6

    env:
      STEAMBETA: false

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        enabled: false
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_SATISFACTORY},${LB_SATISFACTORY_V6}"
        ipFamilyPolicy: RequireDualStack
        ipFamilies:
          - IPv4
          - IPv6

    persistence:
      config:
        enabled: true
        existingClaim: satisfactory-data

      server-cache:
        enabled: true
        existingClaim: satisfactory-gamedata

    resources:
      requests:
        cpu: 200m
        memory: 12640M
      limits:
      # memory: 4315M

    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - w-amd-3
