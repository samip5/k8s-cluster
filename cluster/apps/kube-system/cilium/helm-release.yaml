---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 50
      strategy: rollback
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    localRedirectPolicy: true
    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    ipv4NativeRoutingCIDR: "10.244.0.0/16"
    ipv6NativeRoutingCIDR: "fddf:f7bc:9670::/48"
    k8sServiceHost: "10.0.105.10"
    k8sServicePort: 6443
    loadBalancer:
      algorithm: "maglev"
      mode: "dsr"
    tunnel: "disabled"
    endpointRoutes:
      enabled: true
    autoDirectNodeRoutes: true
    encryption:
      enabled: false
    ipam:
      mode: "kubernetes"
    ipv6:
      enabled: true
    operator:
      rollOutPods: true
    containerRuntime:
      integration: containerd
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: zerossl-prod
          hosts:
            - "hubble.${SECRET_DOMAIN}"
          tls:
            - secretName: hubble-tls
              hosts:
                - "hubble.${SECRET_DOMAIN}"
    bgp:
      enabled: false
      announce:
        loadbalancerIP: false
