---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.4
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 5m
  values:
    prometheus:
      serviceAccount: kube-prometheus-stack-prometheus
      namespace: monitoring
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    speaker:
      tolerateMaster: true
      frr:
        enabled: true
        image:
          repository: docker.io/frrouting/frr
          tag: v8.3.0
    crds:
      enabled: true
    # https://github.com/cilium/cilium/issues/20436
    # https://github.com/metallb/metallb/issues/1512
    # This is really yank, when I have this many prefixes in use..
    postRenderers:
      - kustomize:
          patchesJson6902:
            - target:
                version: v1
                kind: DaemonSet
                name: metallb-speaker
              patch:
                - op: add
                  path: /spec/template/spec/initContainers/3
                  value:
                    name: routes
                    command:
                      - /bin/sh
                      - -c
                      - |-
                        ip r add local 192.168.10.0/24 dev lo table local proto 66 scope host || true
                        ip r add local 10.96.69.0/24 dev lo table local proto 66 scope host || true
                        ip r add local 185.218.193.60/30 dev lo table local proto 66 scope host || true
                        ip -6 r add local 2001:67c:1104:fdb::/112 dev lo table local proto 67 scope host || true
                        ip -6 r add local 2001:67c:1104:fc00::/64 dev lo table local proto 67 scope host || true
                    image: alpine
                    imagePullPolicy: IfNotPresent
                    securityContext:
                      capabilities:
                        add:
                          - NET_ADMIN
