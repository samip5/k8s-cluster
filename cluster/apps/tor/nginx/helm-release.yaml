---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-tor
  namespace: tor
spec:
  interval: 5m
  timeout: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.6.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    controller:
      replicaCount: 2
      ingressClass: nginx-tor
      ingressClassByName: true
      ingressClassResource:
        name: nginx-tor
        enabled: true
        default: false
        controllerValue: "k8s.io/ingress-nginx-tor"
      admissionWebhooks:
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values:
                - nginx-tor
      use-forwarded-headers: "true"
      config:
        proxy-hide-headers: "Server, X-Powered-By"
        server_tokens: "off"
        http-snippet: |
          more_clear_headers Server;

      service:
        type: LoadBalancer
        ipFamilies:
          - IPv6

      resources:
        requests:
          memory: 500Mi
          cpu: 25m
        limits:
          memory: 600Mi



