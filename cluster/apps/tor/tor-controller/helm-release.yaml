---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: controller
  namespace: tor
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bugfest.github.io/tor-controller
      chart: tor-controller
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: bugfeast-tor-chart
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    replicaCount: 1

    # Watches onionservices
    image:
      repository: quay.io/bugfest/tor-controller
      pullPolicy: Always
      tag: latest

    # Runs Tor client
    manager:
      image:
        repository: quay.io/bugfest/tor-daemon-manager
        pullPolicy: Always
        tag: latest
