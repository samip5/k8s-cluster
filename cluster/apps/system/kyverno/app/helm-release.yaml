---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: system
spec:
  interval: 15m
  timeout: 10m0s
  chart:
    spec:
      chart: kyverno
      version: 2.7.1
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
      interval: 15m
  values:
    replicaCount: 3

    resources:
      requests:
        cpu: 48m
        memory: 298M
      limits:
        cpu: 172m
        memory: 460M

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: kyverno
