---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: system
spec:
  interval: 15m
  timeout: 10m0s
  chart:
    spec:
      chart: kyverno
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    crds:
      install: true
    grafana:
      enabled: true
      annotations:
        grafana_folder: System

    backgroundController:
      rbac:
        clusterRole:
          extraResources:
            - apiGroups:
                - ""
              resources:
                - pods
                - ingress
              verbs:
                - create
                - update
                - patch
                - delete
                - get
                - list
      serviceMonitor:
        enabled: true
      tracing:
        enabled: true
        address: tempo.monitoring
        port: 4317
    cleanupController:
      serviceMonitor:
        enabled: true
      tracing:
        enabled: true
        address: tempo.monitoring
        port: 4317
    reportsController:
      serviceMonitor:
        enabled: true
      tracing:
        enabled: true
        address: tempo.monitoring
        port: 4317
    admissionController:
        replicas: 3
        rbac:
          clusterRole:
            extraResources:
              - apiGroups:
                  - ""
                resources:
                  - pods
                  - ingress
                verbs:
                  - create
                  - update
                  - delete
        serviceMonitor:
          enabled: true
        tracing:
          enabled: true
          address: tempo.monitoring
          port: 4317
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/instance: kyverno
                app.kubernetes.io/component: kyverno
