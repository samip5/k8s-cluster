---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: intel-device-plugin-operator
  namespace: system
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: intel-device-plugins-operator
      version: 0.25.1
      sourceRef:
        kind: HelmRepository
        name: intel
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

