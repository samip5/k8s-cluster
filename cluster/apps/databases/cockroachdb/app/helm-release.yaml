---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cockroachdb
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: cockroachdb
      version: 11.0.4
      sourceRef:
        kind: HelmRepository
        name: cockroachdb
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: crdb
    conf:
      single-node: true
    statefulset:
      replicas: 1

    storage:
      persistentVolume:
        enabled: true
        size: 50Gi

