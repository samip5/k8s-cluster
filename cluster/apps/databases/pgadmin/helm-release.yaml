---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: pgadmin
      version: 7.0.37
      sourceRef:
        kind: HelmRepository
        name: true-charts
        namespace: flux-system
  values:
    secretEnv:
      PGADMIN_DEFAULT_EMAIL: sm@${SECRET_DOMAIN}
      PGADMIN_DEFAULT_PASSWORD: ${PASSWORD}

    persistence:
      config:
        enabled: true
        mountPath: "/var/lib/pgadmin"
        size: 1Gi

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: pgadmin.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ${SECRET_DOMAIN}-tls
            hosts:
              - pgadmin.${SECRET_DOMAIN}
