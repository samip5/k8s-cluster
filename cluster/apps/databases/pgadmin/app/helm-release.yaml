---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: dpage/pgadmin4
      tag: "6.21"

    controller:
      replicas: 1
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"
    strategy:
      type: Recreate

    env:
      PGADMIN_DEFAULT_EMAIL: sm@${SECRET_DOMAIN}
      PGADMIN_DEFAULT_PASSWORD: ${PASSWORD}

    service:
      main:
        ports:
          http:
            port: 80

    podSecurityContext:
      runAsUser: 5050
      runAsGroup: 5050
      fsGroup: 5050
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        mountPath: "/var/lib/pgadmin"
        size: 1Gi
      oauthconfig:
        enabled: true
        type: configMap
        name: pgadmin-oauth-configmap
        subPath: config_local.py
        mountPath: /pgadmin4/config_local.py
        readOnly: true

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: pgadmin.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ${SECRET_DOMAIN}-tls
            hosts:
              - pgadmin.${SECRET_DOMAIN}

    resources:
      requests:
        memory: 164M
      limits:
        memory: 236M
