apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-healthcheck
  labels:
    app.kubernetes.io/name: redis
data:
  ping_readiness.sh: |-
    #!/bin/sh
    response=$(
      timeout -s 3 $1 \
      redis-cli \
        -h localhost \
        -p $REDIS_PORT \
        ping
    )
    if [ "$response" != "PONG" ]; then
      echo "$response"
      exit 1
    fi
  ping_liveness.sh: |-
    #!/bin/sh
    response=$(
      timeout -s 3 $1 \
      redis-cli \
        -h localhost \
        -p $REDIS_PORT \
        ping
    )
    if [ "$response" != "PONG" ] && [ "$response" != "LOADING Redis is loading the dataset in memory" ]; then
      echo "$response"
      exit 1
    fi
