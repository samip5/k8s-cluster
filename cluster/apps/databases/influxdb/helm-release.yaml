---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com/
      chart: influxdb2
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 15m
  values:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: nfs-client
    resources:
      requests:
        memory: 400Mi
        cpu: 100m
      limits:
        memory: 1Gi
    serviceAccount:
      create: true
    ingress:
      enabled: true
      ingressClassName: "traefik"
      tls: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hostname: influx.${K8S_DOMAIN}
