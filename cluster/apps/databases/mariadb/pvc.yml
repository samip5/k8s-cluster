apiVersion: v1
kind: PersistentVolume
metadata:
  name: mariadb-pv-volume
spec:
  storageClassName: longhorn
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pv-claim
spec:
  storageClassName: longhorn 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
