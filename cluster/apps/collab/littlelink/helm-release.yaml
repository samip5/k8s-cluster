---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: littlelink
  namespace: collab
spec:
  interval: 5m
  releaseName: littlelink
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: littlelink-server
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/techno-tim/littlelink-server
      tag: latest
      pullPolicy: Always
    env:
      TZ: "Europe/Helsinki"
      META_TITLE: Skyler M채ntysaari
      META_DESCRIPTION: Skyler M Link Page
      META_AUTHOR: Skyler M채ntysaari
      THEME: Dark
      FAVICON_URL: https://avatars.githubusercontent.com/u/1703002?v=4
      AVATAR_URL: https://avatars.githubusercontent.com/u/1703002?v=4
      AVATAR_2X_URL: https://avatars.githubusercontent.com/u/1703002?v=4
      AVATAR_ALT: Skyler M채ntysaari
      NAME: Skyler M채ntysaari
      BIO: Hi there traveler! You found my links, so feel free to reach out.
      GITHUB: https://github.com/samip5
      GITLAB: https://gitlab.com/samip5
      LINKED_IN: https://linkedin.com/in/samip537
      TWITTER: https://twitter.com/mantysaaris
      TELEGRAM: https://t.me/samip537
      STEAM: https://steamcommunity.com/id/samip537
      EMAIL: sm+me@samip.fi
      FOOTER: Thank you for visiting. :)
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: "${DEV_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "${DEV_DOMAIN}"
            secretName: ${DEV_DOMAIN}-tls
