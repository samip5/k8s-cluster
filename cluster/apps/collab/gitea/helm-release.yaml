---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: collab
spec:
  releaseName: gitea
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: gitea
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: gitea/gitea
      tag: 1.15.7
      pullPolicy: IfNotPresent
      rootless: true

    service:
      http:
        port: 3000
      ssh:
        type: LoadBalancer
        port: 22
        externalTrafficPolicy: Local
        externalIPs:
        -  "2001:67c:1104:fc00::22"

    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: git.{SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - git.{SECRET_DOMAIN}

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    persistance:
      enabled: true
      size: 50Gi
      acessModes:
        - ReadWriteOnce
      storageClass: nfs-client

    gitea:
      admin:
        existingSecret: gitea-admin-secret

      security:
        SECRET_KEY: "$SECRET_GITEA_SECRET_KEY}"

      config:
        server:
          SSH_PORT: 22
          SSH_LISTEN_PORT: 22
          SSH_DOMAIN: git.{SECRET_DOMAIN}
          root_url: "https://git.{SECRET_DOMAIN}"
        repository:
          DEFAULT_PRIVATE: true
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
      database:
        builtIn:
          postgresql:
            enabled: true
      postgresql:
        persistence:
          storageclass: "longhorn"
      metrics:
        serviceMonitor:
          enabled: true
