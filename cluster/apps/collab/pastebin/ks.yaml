---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-collab-pastebinfi-app
  namespace: flux-system
spec:
  path: ./cluster/apps/collab/pastebin/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: pastebinfi-frontend
      namespace: collab
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: pastebinfi-backend
      namespace: collab
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: pastebinfi-mongo
      namespace: collab
  interval: 30m
  retryInterval: 1m
  timeout: 5m
