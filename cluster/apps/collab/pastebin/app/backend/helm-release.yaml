---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pastebinfi-backend
  namespace: collab
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  dependsOn:
    - name: pastebinfi-mongo
      namespace: collab
  values:
    image:
      repository: ghcr.io/pastebin-fi/backend
      tag: master@sha256:33ac80b5ec4cae3b9db585021649f370455e8d40bebec0af83f43e8a7814a139

    env:
      DATA_DIR: /config
      SITE_URL: https://paste-api.skylab.fi:8080
      TRUST_PROXY: 1
      MONGO_URI:
        secretKeyRef:
          name: pastebinfi-backend-secrets
          key: MONGO_URI
      SECRET:
        secretKeyRef:
          name: pastebinfi-backend-secrets
          key: SECRET
      ABUSEIPDB_KEY:
        secretKeyRef:
          name: pastebinfi-backend-secrets
          key: ABUSEIPDB_KEY

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns-cf/is-dns-public: "true"
          external-dns-cf/is-public: "true"
          external-dns.target/enabled: "true"
        hosts:
          - host: &host paste-api.skylab.fi
            paths:
              - path: /
                pathType: Prefix

        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: pastebinfi-backend-data-v1

    service:
      main:
        ports:
          http:
            port: 8080