---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkstack
  namespace: collab
spec:
  interval: 5m
  releaseName: linkstack
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: registry.samipsolutions.fi/docker/linkstackorg/linkstack
      tag: latest@sha256:8bdcf3ac7c38fa6adccee14741023874a09ddd041c10bd4ae7d6deb8a92a01f3
      pullPolicy: Always
    env:
      TZ: "Europe/Helsinki"
      SERVER_ADMIN: "me@{SECRET_DOMAIN}"
      HTTP_SERVER_NAME: "skylab.fi"
      HTTPS_SERVER_NAME: "skylab.fi"
      LOG_LEVEL: "debug"

    service:
      main:
        ports:
          http:
            enabled: true
            port: 80
            targetPort: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns-cf/is-dns-public: "true"
          external-dns-cf/is-public: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
          
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  https;
            proxy_set_header X-VerifiedViaNginx yes;
            proxy_read_timeout                  60;
            proxy_connect_timeout               60;
            proxy_redirect                      off;
          
            # Specific for websockets: force the use of HTTP/1.1 and set the Upgrade header
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Fixes Mixed Content errors.
            add_header 'Content-Security-Policy' 'upgrade-insecure-requests';

        hosts:
          - host: "skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "skylab.fi"
    persistence:
      config:
        enabled: true
        mountPath: /pvc
        existingClaim: linkstack-htdocs
    resources:
      requests:
        memory: 512M
      limits:
        memory: 1Gi
