---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      fullnameOverride: assistant
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.11.4

    # Will it see esphome? :))))
    hostNetwork: true


    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_HA_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8123
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.home.arpa/enabled: "true"
          external-dns.target/enabled: "true"
        hosts:
          - host: &host assistant.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

  #  podAnnotations:
  #    k8s.v1.cni.cncf.io/networks: hass-iot-static

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: assistant-config-v1

    nodeSelector:
      kubernetes.io/hostname: "k8s-worker7"
    tolerations:
      - key: "cm4"
        operator: "Exists"
        effect: "PreferNoSchedule"
