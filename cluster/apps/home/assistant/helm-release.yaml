---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      fullnameOverride: assistant
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.9.2

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host assistant.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: assistant-config-v1

    nodeSelector:
      kubernetes.io/hostname: "k8s-worker7"
    tolerations:
      - key: "cm4"
        operator: "Exists"
        effect: "PreferNoSchedule"
