---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 12.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.3.2
    env:
      TZ: "${TIMEZONE}"

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: assistant.${SECRET_DOMAIN}

    persistence:
      config:
        enabled: true
        existingClaim: assistant-config-v1

    nodeSelector:
      kubernetes.io/hostname: "k8s-worker7"
    tolerations:
      - key: "cm4"
        operator: "Exists"
        effect: "PreferNoSchedule"
