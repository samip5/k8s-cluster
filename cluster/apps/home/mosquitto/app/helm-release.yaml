---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    # It's nfs-subdir-provisioner in disguise.
    - name: csi-driver-nfs
      namespace: storage
  values:
    initContainers:
      01-init-config:
        image: public.ecr.aws/docker/library/eclipse-mosquitto:2.0.15
        imagePullPolicy: IfNotPresent
        command: [ "/bin/sh", "-c" ]
        args: [ "cp -v /data/mosquitto/* /data/external_config/ && mosquitto_passwd -U /data/external_config/mosquitto_pwd" ]
        volumeMounts:
          - { name: secret-file, mountPath: /data/mosquitto_secret }
          - { name: external-config, mountPath: /data/external_config }
    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.15

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${SVC_MQTT_ADDR},2001:67c:1104:fc00::10"
        externalTrafficPolicy: Local
        ipFamilyPolicy: "PreferDualStack"
        ipFamilies:
          - IPv4
          - IPv6
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
    auth:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: mosquitto
    persistence:
      data:
        enabled: true
        mountPath: /data
        existingClaim: mosquitto-config-v1
      config-file:
        enabled: true
        type: configMap
        name: mosquitto-configmap # overriden by kustomizeconfig
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
      secret-file:
        enabled: true
        type: secret
        name: mosquitto
        subPath: mosquitto_pwd
        mountPath: /data/mosquitto/mosquitto_pwd
        readOnly: true
      external-config:
        enabled: true
        type: emptyDir
        mountPath: /mosquitto/external_config
    tolerations:
      - key: "cm4"
        operator: "Exists"
        effect: "PreferNoSchedule"

    resources:
      requests:
        memory: 64M
      limits:
        memory: 64M
