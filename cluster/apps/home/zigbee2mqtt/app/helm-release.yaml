---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  dependsOn:
    - name: mosquitto
      namespace: home
    - name: csi-driver-nfs
      namespace: storage
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.30.2

    env:
      TZ: Europe/Helsinki
      ZIGBEE2MQTT_DATA: /data

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.target/enabled: "true"
        hosts:
          - host: "zigbee2mqtt.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "zigbee2mqtt.skylab.fi"

    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config-v1
        mountPath: "/data"

    tolerations:
      - key: "cm4"
        operator: "Exists"
        effect: "PreferNoSchedule"

    nodeSelector:
      kubernetes.io/hostname: "w7"

    resources:
      requests:
        cpu: 15m
        memory: 145M
      limits:
        cpu: 15m
        memory: 198M
