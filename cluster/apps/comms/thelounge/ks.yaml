# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-comms-thelounge
  namespace: flux-system
spec:
  path: ./cluster/apps/comms/thelounge/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: thelounge
      namespace: comms
  interval: 30m
  retryInterval: 1m
  timeout: 3m
