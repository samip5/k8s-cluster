---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: default
spec:
  releaseName: monica
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: monica
      version: 5.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: monica
      tag: 3.1.3-apache
    
    env:
      APP_URL: "https://crm.${K8S_DOMAIN}"
      APP_ENV: production
      DB_HOST: mariadb.databases.svc
      DB_USERNAME: monica_user
      DB_PASSWORD: ${SECRET_MONICA_MARIADB_PASSWORD}

    ingress:
      main:
       enabled: true
       ingressClassName: traefik
       annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
       hosts:
         - "crm.${K8S_DOMAIN}"
       tls:
         - hosts:
             - "crm.${K8S_DOMAIN}"
        
      
