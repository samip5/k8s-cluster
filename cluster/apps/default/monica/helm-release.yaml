---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: default
spec:
  releaseName: monica
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: monica
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: monica
      tag: 3.5.0-apache

    env:
      TZ: Europe/Helsinki
      APP_KEY: ${SECRET_MONICA_APPKEY}
      APP_URL: "https://crm.${SECRET_DOMAIN}"
      APP_ENV: production
      DB_HOST: mariadb.databases.svc
      DB_DATABASE: monica
      DB_USERNAME: monica_user
      DB_PASSWORD: ${SECRET_MONICA_MARIADB_PASSWORD}

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "crm.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "crm.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        mountPath: /var/www/html/storage
