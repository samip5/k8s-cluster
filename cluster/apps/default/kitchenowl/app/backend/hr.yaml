---
# yaml-language-server: $schema=https://kubernetes-schemas.skylab.fi/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kitchenowl-backend
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: &secret kitchenowl-secret
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: registry.samipsolutions.fi/docker/tombursch/kitchenowl
      tag: latest
    envFrom: *envFrom
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns-cf/is-dns-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.skylab.fi
        hosts:
          - host: &host "kitchenowl.skylab.fi"
            paths:
              - path: /api
        tls:
          - hosts:
              - *host
    resources:
      limits:
        # Please see the following as to why: https://github.com/users/TomBursch/projects/1/views/2?pane=issue&itemId=33687229
        memory: 400M

