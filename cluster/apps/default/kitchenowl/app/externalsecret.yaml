---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kitchenowl
  namespace: default
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: kitchenowl
  target:
    name: kitchenowl-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_DRIVER: postgresql
        DB_HOST: &dbHost postgres-rw.databases.svc.cluster.local
        DB_NAME: &dbName kitchenowl
        DB_USER: &dbUser kitchenowl
        DB_PASSWORD: &dbPass "{{ .DB_PASSWORD }}"
        JWT_SECRET_KEY: "{{ .SECRET_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .INIT_POSTGRES_SUPER_PASS }}"
  dataFrom:
    - find:
        name:
          regexp: .*
