---
# yaml-language-server: $schema=https://kubernetes-schemas.skylab.fi/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kitchenowl-frontend
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: kitchenowl-backend
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: registry.samipsolutions.fi/docker/tombursch/kitchenowl-web
      tag: latest
    env:
      BACK_URL: kitchenowl-backend.default.svc.cluster.local
    envFrom:
      - secretRef:
          name: kitchenowl-secret
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns-cf/is-dns-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.skylab.fi
        hosts:
          - host: &host "kitchenowl.skylab.fi"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
