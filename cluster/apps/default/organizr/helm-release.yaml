---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: organizr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: organizr
      version: 7.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: nfs-external-provisioner
      namespace: system
  values:
    image:
      repository: ghcr.io/organizr/organizr
      tag: latest
    env:
      TZ: Europe/Helsinki
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.home.arpa/enabled: "true"
          external-dns.target/enabled: "true"
        hosts:
          - host: "skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "skylab.fi"
    persistence:
      config:
        enabled: true
        storageClass: longhorn
    resources:
      requests:
        cpu: 100m
        memory: 128M
