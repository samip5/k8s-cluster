---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-crypt-configmap
  namespace: default
data:
  DB_PORT: "5432"
  DISABLE_REVERSE_GEOCODING: "true"
  MACHINE_LEARNING_ENABLED: "false"
  ENABLE_MAPBOX: "false"
  LOG_LEVEL: verbose
  NODE_ENV: "production"
  REDIS_PORT: "6379"
  REDIS_DBINDEX: "0"
  PUBLIC_IMMICH_SERVER_URL: http://immich-crypt-server.default.svc.cluster.local:3001
  IMMICH_WEB_URL: http://immich-crypt-web.default.svc.cluster.local:3000
  IMMICH_SERVER_URL: http://immich-crypt-server.default.svc.cluster.local:3001
