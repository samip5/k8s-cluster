---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-dev-microservices
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: immich-dev-server
    - name: immich-dev-redis
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/immich-app/immich-server
      tag: pr-3171@sha256:31a89e435c0482560d6fed6f1e994a8d094f7e937494126160e69db708da1d6e
    args: ["start-microservices.sh"]
    envFrom:
      - secretRef:
          name: immich-dev-secret
      - configMapRef:
          name: immich-dev-configmap
    service:
      main:
        enabled: false
    persistence:
      library:
        enabled: true
        existingClaim: immich-dev-nfs
        mountPath: /usr/src/app/upload
    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"
    resources:
      requests:
        memory: 512M
        gpu.intel.com/i915: 1
      limits:
        memory: 1056M
        gpu.intel.com/i915: 1
