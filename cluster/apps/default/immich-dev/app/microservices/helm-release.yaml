---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-dev-microservices
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: immich-dev-server
    - name: immich-dev-redis
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/immich-app/immich-server
      tag: pr-3171@sha256:a600d888235ff77e696a7b1b45c2665c0fd56df334c74c91525c2cf3e26b7df2
    args: ["start-microservices.sh"]
    envFrom:
      - secretRef:
          name: immich-dev-secret
      - configMapRef:
          name: immich-dev-configmap
    service:
      main:
        enabled: false
    persistence:
      library:
        enabled: true
        existingClaim: immich-dev-nfs
        mountPath: /usr/src/app/upload
    resources:
      requests:
        memory: 512M
      limits:
        memory: 1056M
