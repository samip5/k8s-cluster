---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-microservices-dev
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: immich-server-dev
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: registry.samipsolutions.fi/library/immich-microservices-dev
      tag: latest
    envFrom:
      - secretRef:
          name: immich-dev-secret
      - configMapRef:
          name: immich-dev-configmap
    service:
      main:
        enabled: false
    persistence:
      library:
        enabled: true
        existingClaim: immich-dev
        mountPath: /usr/src/app/upload
    resources:
      requests:
        memory: 204M
      limits:
        memory: 247M
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - "amd64"
