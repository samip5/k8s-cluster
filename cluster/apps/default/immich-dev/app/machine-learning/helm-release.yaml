---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-machine-learning-dev
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: immich-server-dev
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: registry.samipsolutions.fi/library/immich-machine-learning-dev
      tag: latest
    envFrom:
      - secretRef:
          name: immich-dev-secret
      - configMapRef:
          name: immich-dev-configmap
    service:
      main:
        ports:
          http:
            port: 3003
    persistence:
      library:
        enabled: true
        existingClaim: immich-dev
        mountPath: /usr/src/app/upload
      cache:
        enabled: true
        type: emptyDir

    resources:
      requests:
        memory: 814M
      limits:
        memory: 1000Mi


    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    # Next release at least is not going to have arm64 images..
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - "amd64"
