apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-dev
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: immich-dev
  target:
    name: immich-dev-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DB_DATABASE_NAME: &dbName immichDev
        DB_HOSTNAME: &dbHost postgres-rw.databases.svc.cluster.local
        REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        DB_USERNAME: &dbUser "{{ .DB_USERNAME }}"
        DB_PASSWORD: &dbPass "{{ .DB_PASSWORD }}"
        JWT_SECRET: "{{ .JWT_SECRET }}"
        TYPESENSE_API_KEY: "{{ .TYPESENSE_API_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .INIT_POSTGRES_SUPER_PASS }}"
  dataFrom:
    - find:
        name:
          regexp: .*