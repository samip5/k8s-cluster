---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-dev-server
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: immich-dev-redis
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - configMapRef:
              name: &configMap immich-dev-configmap
          - secretRef:
              name: &secret immich-dev-secret
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: *configMap
        secret.reloader.stakater.com/reload: *secret
    image:
      repository: ghcr.io/immich-app/immich-server
      tag: pr-3171@sha256:245c57f7519fa66ef9b3bb9b2873144033416a743e18932b84d70ecc18beffa8
    args: ["start-server.sh"]
    envFrom: *envFrom
    service:
      main:
        ports:
          http:
            port: 3001
    persistence:
      library:
        enabled: true
        existingClaim: immich-dev-nfs
        mountPath: /usr/src/app/upload
    resources:
      requests:
        memory: 512M
        gpu.intel.com/i915: 1
      limits:
        memory: 1Gi
        gpu.intel.com/i915: 1
    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - "amd64"
