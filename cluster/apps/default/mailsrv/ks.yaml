---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-mailsrv
  namespace: flux-system
spec:
  path: ./cluster/apps/default/mailsrv/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mailserv
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 5m
