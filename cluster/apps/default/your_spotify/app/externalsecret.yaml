apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: your-spotify
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: your-spotify
  target:
    name: your-spotify-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        API_ENDPOINT: https://api.spotify.skylab.fi
        CLIENT_ENDPOINT: https://spotify.skylab.fi
        SPOTIFY_PUBLIC: "{{ .SPOTIFY_PUBLIC }}"
        SPOTIFY_SECRET:  "{{ .SPOTIFY_SECRET }}"
        CORS: https://spotify.skylab.fi,https://api.spotify.skylab.fi
        MONGO_ENDPOINT: "{{ .MONGO_ENDPOINT }}"
  dataFrom:
    - find:
        name:
          regexp: .*