---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: edu-blog-ghost
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ghost
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghost
      tag: 5.8.3
      pullPolicy: IfNotPresent
    env:
      url: "https://blog.edu.${MAIN_DOMAIN_2}"
      database__connection__host: "mariadb.databases.svc.cluster.local"
      database__connection__database: "edublog_ghost"
      database__connection__user: "edublog_ghost"
      database__connection__password: "${SECRET_EDUBLOG_DB_PASS}"

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "blog.edu.${MAIN_DOMAIN_2}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "blog.edu.${MAIN_DOMAIN_2}"
            secretName: blog.edu.${MAIN_DOMAIN_2}-tls


    persistence:
     content:
      enabled: true
      accessMode: ReadWriteOnce
      size: 1G

    mariadb:
      enabled: false
