---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: edu-blog-ghost
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: ghost
      tag: 5.42.0
      pullPolicy: IfNotPresent

    env:
      url: "https://blog.edu.${MAIN_DOMAIN_2}"
      database__connection__host: "mariadb.databases.svc.cluster.local"
      database__connection__database: "edublog_ghost"
      database__connection__user: "edublog_ghost"
      database__connection__password: "${SECRET_EDUBLOG_DB_PASS}"
      NODE_ENV: production

    service:
      main:
        ports:
          http:
            port: 2368

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: 2G
        hosts:
          - host: "blog.edu.${MAIN_DOMAIN_2}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "blog.edu.${MAIN_DOMAIN_2}"
            secretName: blog.edu.${MAIN_DOMAIN_2}-tls


    persistence:
     content:
      enabled: true
      mountPath: /var/lib/ghost/content
      accessMode: ReadWriteOnce
      size: 1G

    mariadb:
      enabled: false
