---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: edu-blog-ghost
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ghost
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      url: "https://blog.edu.${MAIN_DOMAIN]"
      database__connection__host: "mariadb.databases.svc.cluster.local"
      database__connection__database: "edublog_ghost"
      database__connection__user: "edublog_ghost"
      database__connection__password: "${SECRET_EDUBLOG_DB_PASS}"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "blog.edu.${MAIN_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "blog.edu.${MAIN_DOMAIN}"


    persistence:
     content:
      enabled: true

    mariadb:
      enabled: false
