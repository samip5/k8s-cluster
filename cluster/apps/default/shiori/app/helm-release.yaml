---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shiori
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/go-shiori/shiori
      tag: v1.5.4@sha256:bae1f1ea008e2d3eac851a8801784ef4f07225d4a549338809e0a0033a702c39
    env:
      SHIORI_DIR: /config

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
          - host: &host shiori.skylab.fi
            paths:
              - path: /
                pathType: Prefix

        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: shiori-config-v1
        mountPath: /config
