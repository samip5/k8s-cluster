---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smtp-relay
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 5m
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  values:
    image:
      repository: registry.samipsolutions.fi/docker/boky/postfix
      tag: latest

    podAnnotations:
      kyverno-no-tz: "true"


    env:
      RELAYHOST: smtp.dnainternet.fi
      ALLOWED_SENDER_DOMAINS: skylab.fi
      POSTFIX_myhostname: mailer.k8s.skylab.fi
      POSTFIX_mynetworks: 10.244.0.0/16 [fddf:f7bc:9670::]/48 192.168.2.0/24 10.0.105.0/24
      POSTFIX_inet_protocols: all

    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 587
      probes:
        liveness:
          enabled: false
        startup:
          enabled: false
        readiness:
          enabled: false
    persistence:
      spool:
        enabled: true
        existingClaim: smtp-relay-postfix-spool
        mountPath: /var/spool/postfix
