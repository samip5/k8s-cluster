---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate

    hajimari:
      title: Sky
      lightTheme: tron
      darkTheme: tron
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: false
      showAppStatus: true
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      showAppInfo: true
      defaultEnable: true
      defaultAppIcon: mdi:application
      defaultSearchProvider: Whoogle
      namespaceSelector:
        matchNames:
          - media
          - security
          - cillium-system
          - collab
          - monitoring
          - networking
          - default
          - databases
      customApps:
        - name: Uptime
          url: 'https://status.${MAIN_DOMAIN}'
          icon: thermostat-box

      globalBookmarks:
        - group: Dev
          bookmarks:
            - name: GitHub
              url: 'https://github.com'
        - group: Cloud
          bookmarks:
            - name: Google Drive
              url: 'https://drive.google.com'
            - name: Gmail
              url: 'https://gmail.com'
            - name: Cloudflare
              url: 'https://dash.cloudflare.com'
        - group: Kubernetes
          bookmarks:
            - name: samip5/k8s-cluster
              url: 'https://github.com/samip5/k8s-cluster'
            - name: k8s-at-home-search
              url: 'https://whazor.github.io/k8s-at-home-search/'
        - group: Shopping
          bookmarks:
            - name: 'Amazon Germany'
              url: 'https://amazon.de/'
            - name: 'Jimms PC Store'
              url: 'https://jimms.fi'

      searchProviders:
        - name: Whoogle
          token: w
          icon: ci:search
          searchUrl: https:/search.${SECRET_DOMAIN}/search?q={query}
          url: https://search.${SECRET_DOMAIN}
        - name: Google
          token: g
          icon: simple-icons:google
          searchUrl: https://www.google.com/search?q={query}
          url: https://www.google.com
        - name: DuckDuckGo
          token: d
          icon: simple-icons:duckduckgo
          searchUrl: https://duckduckgo.com/?q={query}
          url: https://duckduckgo.com
        - name: IMDB
          token: i
          icon: simple-icons:imdb
          searchUrl: https://www.imdb.com/find?q={query}
          url: https://www.imdb.com
        - name: Reddit
          token: r
          icon: simple-icons:reddit
          searchUrl: https://www.reddit.com/search?q={query}
          url: https://www.reddit.com
        - name: YouTube
          token: 'y'
          icon: simple-icons:youtube
          searchUrl: https://www.youtube.com/results?search_query={query}
          url: https://www.youtube.com
        - name: Spotify
          token: s
          icon: simple-icons:spotify
          searchUrl: hhttps://open.spotify.com/search/{query}
          url: https://open.spotify.com
        - name: WolframAlpha
          token: w
          icon: simple-icons:wolfram
          searchUrl: https://www.wolframalpha.com/input?i={query}
          url: https://www.wolframalpha.com

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          hajimari.io/enable: 'false'
        hosts:
          - host: 'hajimari.skylab.fi'
            paths:
              - path: /
                pathType: Prefix

        tls:
          - hosts:
              - 'hajimari.skylab.fi'

    podAnnotations:
      configmap.reloader.stakater.com/reload: 'hajimari-settings'

    persistence:
      data:
        enabled: true
        type: emptyDir

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M