---
apiVersion: v1
kind: ConfigMap
metadata:
  name: proxitok-configmap
  namespace: default
data:
  LATTE_CACHE: /cache
  API_CACHE: redis
  REDIS_HOST: proxitok-redis.default.svc.cluster.local
  REDIS_PORT: "6379"
  API_SIGNER: remote
  API_SIGNER_URL: http://proxitok-signer.default.svc.cluster.local:8080/signature
  API_FORCE_LEGACY: "1"
