---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: proxitok-web
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: proxitok-redis
    - name: proxitok-signer
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/pablouser1/proxitok
      tag: master
    envFrom:
      - configMapRef:
          name: proxitok-configmap
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns-cf/is-dns-public: "true"
          external-dns-cf/is-public: "true"
        hosts:
          - host: &host proxitok.skylab.fi
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      cache:
        enabled: true
        size: 5Gi
        storageClass: longhorn
        accessMode: ReadWriteMany
        mountPath: /cache
