---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate-bot
  namespace: default
spec:
  interval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 5
      strategy: rollback
  chart:
    spec:
      chart: renovate
      version: 32.176.2
      sourceRef:
        kind: HelmRepository
        name: renovate-on-prem-charts
        namespace: flux-system
      interval: 30m
  values:
    renovate:
      config:
        acceptWhiteSourceTos: y
        licenseKey: ${SECRET_RENOVATE_KEY}
        renovatePlatform: github
        renovateEndpoint: https://api.github.com
        githubAppId: ${SECRET_RENOVATE_GITHUB_APP_ID}
        githubAppKey: ${SECRET_RENOVATE_GITHUB_APP_KEY}
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - r.${HOME_DOMAIN}
      tls:
        - secretName: renovate-tls
          hosts:
            - r.${HOME_DOMAIN}


