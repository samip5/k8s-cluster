---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whoami
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: traefik/whoami
      tag: v1.7.1

    service:
      main:
        ports:
          http:
            enabled: true

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - &host who.${SECRET_DOMAIN}
        tls:
          - secretName: ${SECRET_DOMAIN}-tls
            hosts:
            -  *host

      test:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: *host
            paths:
              - path: /

      test1:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: &host2 who-traefik.${SECRET_DOMAIN}
            paths:
              - path: /
      test2:
        enabled: true
        ingressClassName: traefik
        hosts:
        - host: *host2
          paths:
            - path: /

        tls:
          - secretName: ${SECRET_DOMAIN}-tls
            hosts:
            - *host2



    resources:
      requests:
        cpu: 15m
        memory: 50M
      limits:
        memory: 100M
