---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whoami
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: traefik/whoami
      tag: v1.7.1

    service:
      main:
        ports:
          http:
            enabled: true
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host who.${SECRET_DOMAIN}
            paths:
              - path: /

        tls:
          - secretName: ${SECRET_DOMAIN}-tls
            hosts:
            -  *host

      test:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: *host
            paths:
              - path: /



    resources:
      requests:
        cpu: 15m
        memory: 50M
      limits:
        memory: 100M
