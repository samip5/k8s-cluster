---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app syncthing
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: csi-driver-nfs
      namespace: storage
  values:
    fullnameOverride: syncthing
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    image:
      repository: syncthing/syncthing
      tag: 1.23.5

    service:
      main:
        ports:
          http:
            port: 8384

      transfer:
        type: LoadBalancer
        ports:
          tcp-transfer:
            enabled: true
            port: 22000
            protocol: TCP
          quic-transfer:
            enabled: true
            port: 22000
            protocol: UDP

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns-cf/is-dns-public: "true"
          # Do not add whitelist of IPs
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.security.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://id.skylab.fi/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host "{{ .Release.Name }}.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    env:
      PUID: 1000
      PGID: 1000

    persistence:
      config:
        enabled: true
        existingClaim: syncthing
        mountPath: /var/syncthing

    resources:
      requests:
        memory: 75Mi
        cpu: 100m
      limits:
        memory: 300Mi
        cpu: 500m

