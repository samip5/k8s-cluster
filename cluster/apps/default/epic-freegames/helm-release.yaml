---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app epic-freegames
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/claabs/epicgames-freegames-node
      tag: latest@sha256:730b0431f69f0212404af439433409e686737bb0c98b62096866d9b1a65751df

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host epic.skylab.fi
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podAnnotations:
     kyverno-no-tz: "true"

    persistence:
      data:
        enabled: true
        existingClaim: epic-freegames-config-v1
        mountPath: /usr/app/config
        retain: true

    resources:
      limits:
        memory: 2Gi
