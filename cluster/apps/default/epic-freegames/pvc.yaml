---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: epic-freegames-config-v1
  namespace: default
  labels:
    app.kubernetes.io/name: &name epic-freegames
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: nfs-client
