---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dendrite
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: dendrite
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: dendrite.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: dendrite-cert
            hosts:
              - dendrite.${SECRET_DOMAIN}
    persistence:
      media:
        enabled: true
        existingClaim: dendrite-media-pvc
      jetstream:
        enabled: true
        existingClaim: dendrite-jetstream-pvc
    dendrite:
      polylithEnabled: false
      matrix_key_secret:
        existingSecret: dendrite-matrix-key
      global:
        server_name: dendrite.${SECRET_DOMAIN}
        well_known_server_name: dendrite.${SECRET_DOMAIN}:443
        well_known_client_name: dendrite.${SECRET_DOMAIN}:443
        mscs:
          - msc2946
          - msc2444
        presence:
          enable_outbound: true
          enable_inbound: true
        database:
          connection_string: ${CONNECTION_STRING}
    clientapi:
      config:
        registration_shared_secret: ${SECRET_DENDRITE_REGISTRATION_SECRET}
    podAnnotations:
      secret.reloader.stakater.com/reload: "dendrite-config"
    postgresql:
      enabled: false
