---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dendrite
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: dendrite
      version: 6.1.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: dendrite.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
          - host: ${SECRET_DOMAIN}
            paths:
              - path: /.well-known/matrix/server
                pathType: Prefix
        tls:
          - secretName: dendrite-cert
            hosts:
              - dendrite.${SECRET_DOMAIN}
    persistence:
      media:
        enabled: true
        existingClaim: dendrite-media-pvc
      jetstream:
        enabled: true
        existingClaim: dendrite-jetstream-pvc
    dendrite:
      polylithEnabled: false
      matrix_key_secret:
        existingSecret: dendrite-matrix-key
      global:
        server_name: ${SECRET_DOMAIN}
        well_known_server_name: dendrite.${SECRET_DOMAIN}:443
        mscs:
          - msc2946
          - msc2444
    clientapi:
      config:
        registration_shared_secret: ${SECRET_DENDRITE_REGISTRATION_SECRET}
    podAnnotations:
      secret.reloader.stakater.com/reload: "dendrite-config"
    postgresql:
      enabled: true
      primary:
        persistence:
          enabled: true
          existingClaim: "dendrite-postgres-pvc"
      auth:
        username: dendrite
        database: dendrite
        password: ${SECRET_DENDRITE_POSTGRES_PASSWORD}
        postgresPassword: ${SECRET_DENDRITE_POSTGRES_POSTGRES_PASSWORD}
