---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: home-router-v4
  namespace: metallb-system
spec:
  holdTime: 1m30s
  myASN: 213021
  peerASN: 213021
  peerAddress: 10.0.105.1
  # https://github.com/metallb/metallb/issues/1537
  ebgpMultiHop: false
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default-pool
  namespace: metallb-system
spec:
  addresses:
    - 10.96.69.0/24
    - 2001:14ba:16d6:a6ad::/64
    - 2001:67c:1104:fdb::/112
  avoidBuggyIPs: true
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: blocky
  namespace: metallb-system
spec:
  addresses:
    - 2001:67c:1104:fc00:53::1/128
    - 192.168.10.53/32
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: mosquitto
  namespace: metallb-system
spec:
  addresses:
    - 2001:67c:1104:fc00::10/128
    - 192.168.10.10/32
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: nginx
  namespace: metallb-system
spec:
  addresses:
    - 185.218.193.61/32
    - 2001:67c:1104:fc00::4443/128
    - 192.168.10.80/32
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: game-prefix-pool
  namespace: metallb-system
spec:
  addresses:
    - 192.168.10.12/32
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: public
  namespace: metallb-system
spec:
  addresses:
    - 2001:67c:1104:fc00::100-2001:67c:1104:fc00::200
---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: bgp-lb
  namespace: metallb-system
spec:
  ipAddressPools:
    - traefik
    - nginx
---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: bgp-other
  namespace: metallb-system
spec:
  ipAddressPools:
    - default-pool
    - blocky
    - mosquitto
    - public
    - game-prefix-pool
