---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: downloads-gateway
  namespace: vpn
spec:
  interval: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.8.1@sha256:690b6365728fe9012ad4cdfca38334992664596513dca187d1b93d2025205776

    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: gluetun
        image:
          repository: registry.samipsolutions.fi/library/gluetun
          tag: 1688386014
        env:
          - name: LOG_LEVEL
            value: debug
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_SERVICE_PROVIDER
            value: airvpn
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: FIREWALL_VPN_INPUT_PORTS
            value: 1637,41909,57427
          - name: WIREGUARD_MTU
            value: 1320
          # - name:  WIREGUARD_PRIVATE_KEY
          #   value: set in secret
          # - name:  WIREGUARD_ADDRESSES
          #   value: set in secret
          # - name:  SERVER_COUNTRIES
          #   value: set in secret

        envFrom:
          - secretRef:
              name: downloads-gateway-vpnconfig
        securityContext:
          capabilities:
            add:
              - NET_ADMIN

        networkPolicy:
          enabled: false
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                # VPN traffic
                - port: 1637
                  protocol: UDP
                - port: 41909
                  protocol: UDP
                - port: 41909
                  protocol: TCP
                - port: 57427
                  protocol: TCP
                - port: 57427
                  protocol: UDP
            - to:
                - namespaceSelector: {}

    podAnnotations:
      configmap.reloader.stakater.com/reload: downloads-gateway-pod-gateway
      secret.reloader.stakater.com/reload: downloads-gateway-vpnconfig


    DNS: 172.16.2.1
    routed_namespaces:
      - downloads
      - media

    settings:
      VPN_INTERFACE: "wg0"
      VXLAN_ID: 45
      VXLAN_IP_NETWORK: 172.16.2
      #VXLAN_IPv6_NETWORK: fd60:ca7f:e5d8:42e8
      VXLAN_GATEWAY_FIRST_DYNAMIC_IP: 20
      VPN_BLOCK_OTHER_TRAFFIC: false
      VPN_TRAFFIC_PORT: "1637"
      VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16
      #IPV6_ENABLED: true
      #IPV4_ENABLED: true

    publicPorts:
      - hostname: qbittorrent
        IP: 10
        ports:
          - type: tcp
            port: 41909
          - type: udp
            port: 41909
      - hostname: porla
        IP: 11
        ports:
          - type: tcp
            port: 57427
          - type: udp
            port: 57427

    #publicIPv6Ports:
    #  - hostname: qbittorrent
    #    IP: 10
    #    ports:
    #      - type: tcp
    #        port: 55633


    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.9.0@sha256:4e169da5af107a9c6c784d3e03c89da07fad45f18358ab5b7177662df12d955a
      gatewayDefault: false
      gatewayLabel: setDownloadGateway
      gatewayAnnotation: setDownloadGateway
      namespaceSelector:
        label: "downloads-routed-gateway"


