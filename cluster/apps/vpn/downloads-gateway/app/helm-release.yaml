---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: downloads-gateway
  namespace: vpn
spec:
  interval: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: registry.samipsolutions.fi/library/pod-gateway
      pullPolicy: Always
      tag: latest@sha256:b51b4379cc63c8e0bab82c75ada1b7daf9f2314cf6cee50151d62d37f9eeb3f5


    DNS: 172.16.1.1

    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: gluetun
        image:
          repository: docker.io/qmcgaw/gluetun
          tag: v3.32.0@sha256:70e2b9fe66941d6de31419c3207b525293f2e6a92a3788869bb337a17e0e5ec8
        env:
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_SERVICE_PROVIDER
            value: mullvad
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: FIREWALL_VPN_INPUT_PORTS
            value: &port 51820
          # - name:  WIREGUARD_PRIVATE_KEY
          #   value: set in secret
          # - name:  WIREGUARD_ADDRESSES
          #   value: set in secret
          # - name:  SERVER_COUNTRIES
          #   value: set in secret

        envFrom:
          - secretRef:
              name: downloads-gateway-vpnconfig
        securityContext:
          capabilities:
            add:
              - NET_ADMIN

        networkPolicy:
          enabled: false
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                # VPN traffic
                - port: *port
                  protocol: UDP
            - to:
                - ipBlock:
                    cidr: 10.0.0.0/8
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - curl -s https://am.i.mullvad.net/connected | grep -q "are connected"
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 1


    podAnnotations:
      configmap.reloader.stakater.com/reload: downloads-gateway-pod-gateway
      secret.reloader.stakater.com/reload: downloads-gateway-vpnconfig

    settings:
      VPN_INTERFACE: "wg0"
      #VXLAN_ID: 42
      #VXLAN_IP_NETWORK: 172.16.1
      #VXLAN_IPv6_NETWORK: fd60:ca7f:e5d8:42e8
      VXLAN_GATEWAY_FIRST_DYNAMIC_IP: 20
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: "51820"
      VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_LOCAL_IPv6_CIDRS: 2001:67c:1104::/48
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16

    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.8.0@sha256:da8233ea85a5de6a30847be96438b7406bab11110b5c763adfaab8d13606212
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"