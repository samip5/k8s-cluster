apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: porla
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      fullnameOverride: porla
    hostname: porla
    automountServiceAccountToken: false
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/porla/porla
      tag: beta-latest@sha256:7f59bd2ffed3da5fa6726e4e372d0699926d521fa8b36f47e83a3b8c0ba41fa7
    env:
      PORLA_STATE_DIR: /config
      PORLA_CONFIG_FILE: /config/config.toml
      PORLA_LOG_LEVEL: debug
    service:
      main:
        ports:
          http:
            port: 1337
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host porla.skylab.fi
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]

    podAnnotations:
      setDownloadGateway: "true"

    persistence:
      config:
        enabled: true
        existingClaim: porla-config-v1
      config-file:
        enabled: true
        type: configMap
        name: porla-configmap
        subPath: config.toml
        mountPath: /config/config.toml
        readOnly: true
      media:
        enabled: true
        type: nfs
        server: "192.168.2.2"
        path: /volume1/Media
        mountPath: /media
    nodeSelector:
      kubernetes.io/arch: amd64
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2Gi