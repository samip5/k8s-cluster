apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: porla
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullNameOverride: porla
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/porla/porla
      tag: beta-latest@sha256:226f4be062373ed1e354b3461cef2757c5637c7941599c104aadc2645896ca7f
    service:
      main:
        ports:
          http:
            port: 1337
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host porla.skylab.fi
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]

    podAnnotations:
      setGateway: "true"

    persistence:
      config:
        enabled: true
        mountPath: /var/lib/porla
        existingClaim: porla-config-v1
      media:
        enabled: true
        type: nfs
        server: "192.168.2.2"
        path: /volume1/Media
        mountPath: /media
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2Gi