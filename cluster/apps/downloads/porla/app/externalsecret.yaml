---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: porla
  namespace: downloads
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: porla
  target:
    name: porla-secrets
    creationPolicy: Owner
  data:
    - secretKey: PORLA_SECRET_KEY
      remoteRef:
        key: PORLA_SECRET_KEY