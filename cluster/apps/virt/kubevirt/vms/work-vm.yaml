---
apiVersion: kubevirt.io/v1
kind: VirtualMachineInstance
metadata:
  labels:
    special: vmi-windows
  name: work-vm
  namespace: kubevirt
spec:
  domain:
    clock:
      timer:
        hpet:
          present: false
        hyperv: {}
        pit:
          tickPolicy: delay
        rtc:
          tickPolicy: catchup
      utc: {}
    cpu:
      cores: 4
    devices:
      disks:
        - disk:
            bus: sata
          name: pvcdisk
      interfaces:
        - masquerade: {}
          model: e1000
          name: default
      tpm: {}
    features:
      acpi: {}
      apic: {}
      hyperv:
        relaxed: {}
        spinlocks:
          spinlocks: 8191
        vapic: {}
      smm: {}
    firmware:
      bootloader:
        efi:
          secureBoot: true
    resources:
      requests:
        memory: 8Gi
  networks:
    - name: default
      pod: {}
  terminationGracePeriodSeconds: 60
  volumes:
    - name: pvcdisk
      persistentVolumeClaim:
        claimName: work-vm-disk0

