# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-ahmia-elastic-resources
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-ahmia-elastic-operator
  path: ./cluster/apps/ahmia-search/elastic/resources
  prune: false
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: kibana.k8s.elastic.co/v1
      kind: Kibana
      name: main
      namespace: ahmia-search

  interval: 30m
  retryInterval: 1m
  timeout: 3m
