---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ahmia-site
  namespace: ahmia-search
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      replicas: 1
    imagePullSecrets:
      - name: privateregistry
    image:
      repository: registry.samipsolutions.fi/ahmia/ahmia-site
      tag: latest@sha256:f0833711d54142c5abb192f39ff01f4e9aa0b966c10276a91792ee5e2560545f

    service:
      main:
        enabled: true
        ports:
          http:
            port: 80

