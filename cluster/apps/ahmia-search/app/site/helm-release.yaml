---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ahmia-crawler
  namespace: ahmia-search
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      replicas: 2
    imagePullSecrets:
      - name: privateregistry
    image:
      repository: registry.samipsolutions.fi/ahmia/ahmia-site
      tag: latest@sha256:6583d9b371296849f007d6677c4f1197a87740f54b6e314afe625a8159764de6

    service:
      main:
        enabled: false

