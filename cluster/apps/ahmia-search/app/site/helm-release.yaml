---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ahmia-site
  namespace: ahmia-search
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      replicas: 1
    imagePullSecrets:
      - name: privateregistry
    image:
      repository: registry.samipsolutions.fi/ahmia/ahmia-site
      tag: latest@sha256:64f73cf248a88557bdd36c4a2fa0eeccc0ebdfd4cf5804da839f057999632cf0

    service:
      main:
        enabled: true
        ports:
          http:
            port: 80

