---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ahmia-site
  namespace: ahmia-search
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      replicas: 1
    imagePullSecrets:
      - name: privateregistry
    image:
      repository: registry.samipsolutions.fi/ahmia/ahmia-site
      tag: latest@sha256:a50847c7a10c5ebf6ee9c131e7622d603437a498436da9cdaa0f418f75e20f47

    service:
      main:
        enabled: true
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx-tor'
        hosts:
          - host: ahmian7frsesohtma3ggz7nqbzcvyflkoetgwoewfztm676ctmwew3ad.onion
            paths:
              - path: /
                pathType: Prefix


    persistence:
      config:
        enabled: true
        mountPath: /app/ahmia/db/
        existingClaim: ahmia-site-db




