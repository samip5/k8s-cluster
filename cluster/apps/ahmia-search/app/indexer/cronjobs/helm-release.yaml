---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ahmia-indexer-point-to-indexes-on-month-first
  namespace: ahmia-search
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "10 04 01 * *"
    restartPolicy: OnFailure
    imagePullSecrets:
      - name: privateregistry
    image:
      repository: registry.samipsolutions.fi/ahmia/ahmia-index
      tag: latest@sha256:f0833711d54142c5abb192f39ff01f4e9aa0b966c10276a91792ee5e2560545f
      command: ["/app/venv/bin/python", "/app/point_to_indexes.py", "--add"]
    service:
      main:
        enabled: false