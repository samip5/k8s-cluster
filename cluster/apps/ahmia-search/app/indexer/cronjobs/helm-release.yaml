---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ahmia-indexer-point-to-indexes-on-month-first
  namespace: ahmia-search
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "10 04 01 * *"
    restartPolicy: OnFailure
    image:
      repository: git.samip.fi/samip537/ahmia-index
      tag: 9209f39176c6a85c579d0d9e75962e5cf0738a93
      args: ["/app/venv/bin/python", "/app/point_to_indexes.py", "--add"]
    service:
      main:
        enabled: false