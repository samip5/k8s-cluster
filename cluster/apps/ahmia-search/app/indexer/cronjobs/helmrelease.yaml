---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ahmia-indexer-point-to-indexes-on-month-16th
  namespace: ahmia-search
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "21 00 16 * *"
    restartPolicy: OnFailure
    image:
      repository: git.samip.fi/samip537/ahmia-index
      tag: 7b4dac0caf1e178651aa9b7dd16ad7f54d1388eb
      command: ["/app/venv/bin/python /app/point_to_indexes.py --rm"]
    service:
      main:
        enabled: false