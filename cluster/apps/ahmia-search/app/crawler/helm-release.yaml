---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ahmia-crawler
  namespace: ahmia-search
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
     replicas: 2
    imagePullSecrets:
      - name: privateregistry
    image:
      repository: registry.samipsolutions.fi/ahmia/ahmia-crawler
      tag: latest@sha256:b79745f41fcda0e007a4e13d5d6d20c54e206e59f43bb9704b3311bb1c8e80f7

    service:
      main:
        enabled: false

