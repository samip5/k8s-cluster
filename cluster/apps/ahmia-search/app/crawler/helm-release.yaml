---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ahmia-crawler
  namespace: ahmia-search
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: git.samip.fi/samip537/ahmia-crawler
      tag: 88694dd88b760298651c40331aa2adbc935480cb
      command: /bin/bash
      args:
        - /app/container-run.sh

    service:
      main:
        enabled: false

