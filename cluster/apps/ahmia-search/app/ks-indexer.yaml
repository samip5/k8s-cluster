# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-ahmia-indexer
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./cluster/apps/ahmia-search/app/indexer
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ahmia-indexer-point-to-indexes-on-month-first
      namespace: ahmia-search
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ahmia-indexer-point-to-indexes-on-month-16th
      namespace: ahmia-search
  interval: 30m
  retryInterval: 1m
  timeout: 3m
