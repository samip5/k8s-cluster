autoDirectNodeRoutes: true
localRedirectPolicy: true
rollOutCiliumPods: true
kubeProxyReplacement: "strict"
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
ipv4NativeRoutingCIDR: "10.244.0.0/16"
ipv6NativeRoutingCIDR: "fddf:f7bc:9670::/48"
k8sServiceHost: "10.0.105.34"
k8sServicePort: 6443
loadBalancer:
  algorithm: "maglev"
  mode: "dsr"
l2NeighDiscovery:
  enabled: false
tunnel: "disabled"
endpointRoutes:
  enabled: true
encryption:
  enabled: false
ipam:
  mode: "kubernetes"
ipv6:
  enabled: true
operator:
  rollOutPods: true
containerRuntime:
  integration: containerd
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
    serviceMonitor:
      enabled: false
      namespace: kube-system
  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      enabled: false
  ui:
    enabled: false
bgp:
  enabled: false
  announce:
    loadbalancerIP: false

securityContext:
  privileged: true

prometheus:
  enabled: false
