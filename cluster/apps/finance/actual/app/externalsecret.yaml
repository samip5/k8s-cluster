---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actual
  namespace: finance
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: actual
  target:
    name: actual-secret
    creationPolicy: Owner
  data:
    - secretKey: ACTUAL_NORDIGEN_SECRET_ID
      remoteRef:
        key: ACTUAL_NORDIGEN_SECRET_ID
    - secretKey: ACTUAL_NORDIGEN_SECRET_KEY
      remoteRef:
        key: ACTUAL_NORDIGEN_SECRET_KEY