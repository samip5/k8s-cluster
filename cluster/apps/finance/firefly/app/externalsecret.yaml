---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: firefly
  namespace: finance
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: firefly
  target:
    name: firefly-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        APP_KEY: "{{ .APP_KEY }}"
        DB_HOST: &dbHost postgres-rw.databases.svc.cluster.local
        DB_DATABASE: &dbName firefly
        DB_USERNAME: &dbUser "{{ .POSTGRES_USER }}"
        DB_PASSWORD: &dbPass "{{ .POSTGRES_PASS }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .INIT_POSTGRES_SUPER_PASS }}"
  dataFrom:
    - find:
        name:
          regexp: .*