apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-firefly
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-security-authentik
  path: ./cluster/apps/finance/firefly/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: firefly
      namespace: finance
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m
