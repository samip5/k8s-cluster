---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name victoriametrics
  namespace: monitoring
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    creationPolicy: Owner
  dataFrom:
    - find:
        name:
          regexp: .*