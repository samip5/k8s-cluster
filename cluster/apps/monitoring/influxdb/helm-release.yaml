---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com/
      chart: influxdb2
      version: 4.10.0
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: "influxdb"
      tag: "1.8.9-alpine"
      pullPolicy: IfNotPresent
    serviceAccount:
      create: true
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - "influx.${K8S_DOMAIN}"
      tls:
        - hosts:
            - "influx.${K8S_DOMAIN}"
