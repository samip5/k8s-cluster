---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com/
      chart: influxdb
      version: 4.10.0
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: "influxdb"
      tag: "1.8.9"
      pullPolicy: IfNotPresent
    persistence:
      enabled: true
      size: 50Gi
      storageClass: nfs-client
    resources:
      requests:
        memory: 400Mi
        cpu: 100m
      limits:
        memory: 1Gi
    serviceAccount:
      create: true
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - "influx.${K8S_DOMAIN}"
      tls:
        - hosts:
            - "influx.${K8S_DOMAIN}"
