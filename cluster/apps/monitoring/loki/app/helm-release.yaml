---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 5.8.9
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    loki:
      structuredConfig:
        auth_enabled: false

        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095

          grpc_server_max_recv_msg_size: 8388608
          grpc_server_max_send_msg_size: 8388608

        memberlist:
          join_members: [ 'loki-memberlist' ]

        limits_config:
          retention_period: 14d
          enforce_metric_name: false
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          max_cache_freshness_per_query: 10m
          split_queries_by_interval: 15m
          per_stream_rate_limit: 64M
          per_stream_rate_limit_burst: 128M
          ingestion_rate_mb: 64
          ingestion_burst_size_mb: 128
          shard_streams:
            enabled: true

        schema_config:
          configs:
            - from: '2021-08-01'
              store: boltdb-shipper
              object_store: s3
              schema: v11
              index:
                prefix: loki_index_
                period: 24h

        common:
          path_prefix: /var/loki
          replication_factor: 3
          storage:
            s3:
              s3: null
              insecure: true
              s3forcepathstyle: true
              endpoint: "192.168.2.2:9000"
              bucketnames: loki
              access_key_id: "${SECRET_MINIO_ACCESS_KEY}"
              secret_access_key: "${SECRET_MINIO_SECRET_KEY}"
          ring:
            kvstore:
              store: memberlist

        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://prom-alertmanager:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /rules
          ring:
            kvstore:
              store: memberlist

        distributor:
          ring:
            kvstore:
              store: memberlist

        compactor:
          working_directory: /var/loki/boltdb-shipper-compactor
          shared_store: s3
          compaction_interval: 10m
          retention_enabled: true
          retention_delete_delay: 2h
          retention_delete_worker_count: 150

        ingester:
          max_chunk_age: 1h
          lifecycler:
            ring:
              kvstore:
                store: memberlist

        analytics:
          reporting_enabled: false

      podAnnotations:
        secret.reloader.stakater.com/reload: loki
      gateway:
        enabled: true
        replicas: 3
        image:
          registry: ghcr.io
          repository: nginxinc/nginx-unprivileged
          tag: 1.25-alpine
        ingress:
          enabled: true
          ingressClassName: "nginx"
          hosts:
            - host: &host 'loki.skylab.fi'
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host
        affinity: |
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      {{- include "loki.gatewaySelectorLabels" . | nindent 12 }}
                  topologyKey: kubernetes.io/hostname
      write:
        replicas: 3
        persistence:
          size: 30Gi
          storageClass: longhorn
        affinity: |
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      {{- include "loki.gatewaySelectorLabels" . | nindent 12 }}
                  topologyKey: kubernetes.io/hostname
      read:
        persistence:
          size: 20Gi
          storageClass: longhorn
        extraVolumeMounts:
          - name: rules
            mountPath: /rules
        extraVolumes:
          - name: rules
            emptyDir: { }
        affinity: |
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      {{- include "loki.gatewaySelectorLabels" . | nindent 12 }}
                  topologyKey: kubernetes.io/hostname
      backend:
        replicas: 3
        extraVolumeMounts:
          - name: rules
            mountPath: /rules
          - name: scratch
            mountPath: /tmp/scratch
        extraVolumes:
          - name: rules
            configMap:
              name: loki-alerting-rules
          - name: scratch
            emptyDir: { }
        persistence:
          size: 20Gi
          storageClass: longhorn
        affinity: |
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      {{- include "loki.gatewaySelectorLabels" . | nindent 12 }}
                  topologyKey: kubernetes.io/hostname
      monitoring:
        dashboards:
          enabled: true
          annotations:
            kustomize.toolkit.fluxcd.io/substitute: disabled
          labels:
            grafana_dashboard: 'true'
        rules:
          enabled: true
        serviceMonitor:
          enabled: false
        selfMonitoring:
          enabled: false
          lokiCanary:
            enabled: false
          grafanaAgent:
            installOperator: false
      test:
        enabled: false
