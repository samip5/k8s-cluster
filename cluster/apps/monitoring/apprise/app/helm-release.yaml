apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: apprise
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      # https://hub.docker.com/r/caronc/apprise
      # This is just a pull though cache
      repository: registry.samipsolutions.fi/docker/caronc/apprise
      tag: v0.9.2
    env:
      TZ: "Europe/Helsinki"
    service:
      main:
        ports:
          http:
            port: 8000
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: apprise-config-v1
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: bell-cog
        hosts:
          - host: &host "apprise.skylab.fi"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host