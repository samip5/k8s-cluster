apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-gitea-kubernetes-secrets
  namespace: ci
spec:
  interval: 1h
  chart:
    spec:
      chart: drone-kubernetes-secrets
      version: 0.1.4
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
  values:
    rbac:
      secretNamespace: ci
    env:
      - name: KUBERNETES_NAMESPACE
        value: ci
      - name: SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: drone-gitea-runner-secrets
            key: DRONE_PLUGIN_SECRET