apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-gitea-kubernetes-secrets
  namespace: ci
spec:
  interval: 1h
  chart:
    spec:
      chart: drone-kubernetes-secrets
      version: 0.1.4
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
  values:
    fullNameOverride: drone-gitea-kubernetes-secrets
    rbac:
      secretNamespace: ci
    env:
      KUBERNETES_NAMESPACE: ci
      SECRET_KEY: ${DRONE_GITEA_PLUGIN_SECRET}