---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-gitea-runner-arm64
  namespace: ci
spec:
  interval: 5m
  chart:
    spec:
      chart: drone-runner-kube
      version: 0.1.10
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    replicaCount: 2
    fullnameOverride: drone-runner-arm64
    image:
      repository: drone/drone-runner-kube
      tag: 1.0.0-beta.5

    rbac:
      buildNamespaces:
        - drone-build

    extraSecretNamesForEnvFrom:
      - drone-gitea-runner-secrets
    env:
      - name: DRONE_RPC_HOST
        value: drone-gitea:8080
      - name: DRONE_RPC_PROTO
        value: http
      - name: DRONE_SERVER_HOST
        value: "drone-gitea.skylab.fi"
      - name: DRONE_NAMESPACE_DEFAULT
        value: ci
      - name: DRONE_SECRET_PLUGIN_ENDPOINT
        value: http://drone-kubernetes-secrets.ci.svc:3000
      - name: DRONE_SECRET_PLUGIN_TOKEN
        valueFrom:
          secretKeyRef:
            name: drone-gitea-runner-secrets
            key: DRONE_PLUGIN_SECRET

    nodeSelector:
      kubernetes.io/arch: arm64
