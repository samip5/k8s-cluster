---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-gitea-runner-arm64
  namespace: ci
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://actions-runner-controller.github.io/actions-runner-controller
      chart: drone-runner-docker
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      registry: docker.io
      repository: drone/drone-runner-docker
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: 1.8.3
    podAnnotations:
      reloader.stakater.com/search: "true"
    dind:
      ## The official docker (dind) image, change tag to use a different version.
      ## ref: https://hub.docker.com/r/library/docker/tags/
      ##
      registry: docker.io
      repository: docker
      tag: 20-dind
      pullPolicy: IfNotPresent
      command:
        - "dockerd"
      commandArgs:
        - "--host"
        - &docker_host "tcp://localhost:2375"
        - "--mtu=1430"
      securityContext:
        privileged: true

    env:
      DOCKER_HOST: *docker_host
      DRONE_RPC_HOST: drone-gitea:8080
      DRONE_RPC_PROTO: http
      DRONE_RUNNER_NETWORK_OPTS: "com.docker.network.driver.mtu:1430"

    valuesFrom:
      - targetPath: env.DRONE_RPC_SECRET
        kind: Secret
        name: drone-runner-secrets
        valuesKey: DRONE_RPC_SECRET


    nodeSelector:
      kubernetes.io/arch: arm64
