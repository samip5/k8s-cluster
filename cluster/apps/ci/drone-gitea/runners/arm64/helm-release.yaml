---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-gitea-runner-arm64
  namespace: ci
spec:
  interval: 5m
  chart:
    spec:
      chart: drone-runner-docker
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    fullnameOverride: drone-runner-arm64
    image:
      repository: drone/drone-runner-kube
      tag: 1.0.0-rc.3
    replicaCount: 2

    extraSecretNamesForEnvFrom:
      - drone-gitea-runner-secrets
    env:
      DRONE_RPC_HOST: drone-gitea:8080
      DRONE_RPC_PROTO: http
      DRONE_SERVER_HOST: "drone-gitea.skylab.fi"
      DRONE_NAMESPACE_DEFAULT: ci

    nodeSelector:
      kubernetes.io/arch: arm64
