---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-gitea-runner-amd64
  namespace: ci
spec:
  interval: 5m
  chart:
    spec:
      chart: drone-runner-docker
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    replicaCount: 1
    fullnameOverride: drone-gitea-runner-amd64

    extraVolumes:
      - name: storage
        storageClass: longhorn


    dind:
      ## The official docker (dind) image, change tag to use a different version.
      ## ref: https://hub.docker.com/r/library/docker/tags/
      ##
      registry: docker.io
      repository: docker
      tag: 23-dind
      pullPolicy: IfNotPresent
      command:
        - "dockerd"
      commandArgs:
        - "--host"
        - "tcp://localhost:2375"
      securityContext:
        privileged: true
      ## If you have declared extra volumes, mount them here, per the Pod Container's
      ## "volumeMounts" section of dind container
      ##
      extraVolumeMounts:
        - name: storage
          mountPath: /var/lib/docker
          subPath: docker


    extraSecretNamesForEnvFrom:
      - drone-gitea-runner-secrets
    env:
      DRONE_RPC_HOST: drone-gitea:8080
      DRONE_RPC_PROTO: http
      DRONE_SERVER_HOST: "drone-gitea.skylab.fi"
      DRONE_NAMESPACE_DEFAULT: ci

    nodeSelector:
      kubernetes.io/arch: amd64
