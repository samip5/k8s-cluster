---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-gitea-runner-amd64
  namespace: ci
spec:
  interval: 5m
  chart:
    spec:
      chart: drone-runner-kube
      version: 0.1.10
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    replicaCount: 2
    fullnameOverride: drone-gitea-runner-amd64
    image:
      repository: drone/drone-runner-kube
      tag: 1.0.0-rc.3

    rbac:
      buildNamespaces:
        - drone-build

    extraSecretNamesForEnvFrom:
      - drone-gitea-runner-secrets
    env:
      DRONE_RPC_HOST: drone-gitea:8080
      DRONE_RPC_PROTO: http
      DRONE_SERVER_HOST: "drone-gitea.skylab.fi"
      DRONE_NAMESPACE_DEFAULT: ci
      DRONE_SECRET_PLUGIN_ENDPOINT: http://drone-gitea-kubernetes-secrets.ci.svc.cluster.local:3000
      DRONE_SECRET_PLUGIN_TOKEN: ${DRONE_GITEA_PLUGIN_SECRET}

    nodeSelector:
      kubernetes.io/arch: amd64
