---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: drone-runner
  namespace: ci
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: drone-runner-secret-access
  namespace: ci
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: drone-runner-secret-access
  namespace: ci
subjects:
  - kind: ServiceAccount
    name: drone-runner
roleRef:
  kind: Role
  name: drone-runner-secret-access
  apiGroup: rbac.authorization.k8s.io