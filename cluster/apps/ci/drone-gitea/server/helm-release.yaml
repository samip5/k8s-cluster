---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-gitea
  namespace: ci
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://actions-runner-controller.github.io/actions-runner-controller
      chart: drone
      version: 0.6.4
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    podAnnotations:
      reloader.stakater.com/search: "true"

    extraSecretNamesForEnvFrom:
      - drone-gitea-secrets
    env:
      DRONE_SERVER_HOST: &host "drone-gitea.skylab.fi"
      DRONE_SERVER_PROTO: https
      DRONE_USER_CREATE: username:samip537,admin:true

    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: skylab.fi-tls
          hosts:
            - *host

