---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: ci
spec:
  interval: 15m
  chart:
    spec:
      chart: renovate
      version: 35.159.7
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      LOG_LEVEL: debug
    existingSecret: renovate-secrets
    image:
      repository: ghcr.io/renovatebot/renovate
      tag: 36.6
      pullPolicy: Always
    cronjob:
      schedule: "0 */12 * * *"
    renovate:
      existingConfigFile: "/etc/config/config.json5"
    extraVolumeMounts:
      - name: renovate-config
        mountPath: "/etc/config"
        readOnly: true
    extraVolumes:
      - name: renovate-config
        persistentVolumeClaim:
          claimName: renovate-config-v1
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - "amd64"
