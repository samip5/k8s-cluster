---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: ci
spec:
  interval: 15m
  chart:
    spec:
      chart: renovate
      version: 35.24.3
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      LOG_LEVEL: debug
    existingSecret: renovate-env
    image:
      repository: renovate/renovate
      tag: 35.24.5
      pullPolicy: IfNotPresent
    cronjob:
      schedule: "0 0 * * *"