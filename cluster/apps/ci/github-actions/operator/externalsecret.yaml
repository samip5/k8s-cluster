apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actions-runner-controller-auth
  namespace: ci
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: actions-runner
  target:
    name: actions-runner-controller-auth-secret
    creationPolicy: Owner
  dataFrom:
    - find:
        name:
          regexp: .*