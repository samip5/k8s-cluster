---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: github-actions-runner-controller
  namespace: ci
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://actions-runner-controller.github.io/actions-runner-controller
      chart: actions-runner-controller
      version: 0.23.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    authSecret:
      create: false
      name: &secret actions-runner-controller-auth

    image:
      repository: summerwind/actions-runner-controller

    podAnnotations:
      secret.reloader.stakater.com/reload: *secret

    githubWebhookServer:
      enabled: true
      syncPeriod: 10m

      secret:
        create: false
        name: actions-runner-controller-webhook

      podAnnotations:
        secret.reloader.stakater.com/reload: *secret

      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "false"
        hosts:
        - host: runner.skylab.fi
          paths:
            - path: /
              pathType: Prefix
        tls:
          - hosts:
              - runner.skylab.fi

    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 96Mi
