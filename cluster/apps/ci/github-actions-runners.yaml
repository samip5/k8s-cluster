---
apiVersion: v1
kind: Namespace
metadata:
  name: actions-runner-system
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: github-actions-runner-controller
  namespace: actions-runner-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://actions-runner-controller.github.io/actions-runner-controller
      chart: actions-runner-controller
      version: 0.20.2
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 5m

  install:
      crds: CreateReplace
  upgrade:
      crds: CreateReplace

  values:
    authSecret:
      create: false
      name: "contoller-manager"

    githubWebhookServer:
      enabled: false
      syncPeriod: 10m

      secret:
        create: true

      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          external-dns.home.arpa/enabled: "true"
        hosts:
        - host: acr-hook.{SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
        tls:
          - hosts:
              - acr-hook.{SECRET_DOMAIN}

    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 96Mi
