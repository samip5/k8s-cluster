apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: samipsolutions-runners-arm64
  namespace: ci
spec:
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
      image: ghcr.io/samipsolutions/actions-runner:rolling
      organization: samipsolutions
      labels:
        - custom-arm64
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - arm64
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: samipsolutions-runners-arm64
  namespace: ci
spec:
  minReplicas: 1
  maxReplicas: 20
  scaleTargetRef:
    kind: RunnerDeployment
    name: samipsolutions-runners-arm64
  scaleUpTriggers:
    - githubEvent:
        workflowJob: {}
      duration: "15m"
