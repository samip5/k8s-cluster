---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: samipsolutions-runners
  namespace: ci
spec:
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
      env:
        - name: DISABLE_RUNNER_UPDATE
          value: "true"
      image: summerwind/actions-runner-dind
      organization: samipsolutions
      labels:
        - self-hosted
      group: Default
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: samipsolutions-runners
  namespace: ci
spec:
  minReplicas: 1
  maxReplicas: 3
  scaleTargetRef:
    kind: RunnerDeployment
    name: samipsolutions-runners
  scaleUpTriggers:
    - githubEvent:
        workflowJob: {}
      duration: "15m"
