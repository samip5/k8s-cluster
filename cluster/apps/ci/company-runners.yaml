---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: samipsolutions-runners
  namespace: ci
spec:
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
      image: summerwind/actions-runner-dind
      organization: samipsolutions
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: samipsolutions-runners
  namespace: ci
spec:
  minReplicas: 0
  maxReplicas: 20
  scaleTargetRef:
    kind: RunnerDeployment
    name: samipsolutions-runners
  scaleUpTriggers:
    - githubEvent:
        workflowJob: {}
      duration: "15m"
