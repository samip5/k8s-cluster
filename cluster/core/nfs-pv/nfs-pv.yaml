---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-k8s-share-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: default
    name: nfs-k8s-share-pvc
  storageClassName: nfs-client
  nfs:
    server: 192.168.2.2
    path: "/volume2/SSD_NFS/k8s/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-k8s-share-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Mi
