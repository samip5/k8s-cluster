---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "${SECRET_EMAIL}"
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
    - http01:
        ingress:
          class: traefik
    - dns01:
        cloudflare:
          email: "${SECRET_EMAIL}"
          apiKeySecretRef:
            name: cloudflare-token-secret
            key: cloudflare-token
